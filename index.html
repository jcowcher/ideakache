Review": false}, {"id": 539, "text": "Your best response to an insult is “You’re probably right.” Often they are", "author": "Kevin Kelly", "source": null, "url": "https://kk.org/thetechnium/99-additional-bits-of-unsolicited-", "concepts": ["success", "wisdom"], "verified": true, "verificationNotes": "Kevin Kelly, from his advice compilations on kk.org", "needsReview": false}];

  topRow: { display: 'flex', alignItems: 'center', gap: 12, marginTop: 12, marginBottom: 14, flexWrap: 'wrap' },
  searchWrap: { position: 'relative', flex: '1 1 280px', minWidth: 180 },
  searchIcon: { position: 'absolute', left: 12, top: '50%', transform: 'translateY(-50%)', color: '#94a3b8', pointerEvents: 'none' },
  search: { width: '100%', padding: '9px 12px 9px 38px', border: '1px solid #e2e8f0', borderRadius: 8, fontSize: 14, outline: 'none', background: '#f8fafc', color: '#0f172a', transition: 'border .15s' },
  btn: { display: 'inline-flex', alignItems: 'center', gap: 6, padding: '9px 16px', background: '#6366f1', color: '#fff', border: 'none', borderRadius: 8, fontSize: 13, fontWeight: 600, cursor: 'pointer', whiteSpace: 'nowrap', transition: 'background .15s' },
  tabs: { display: 'flex', gap: 2, flexWrap: 'wrap', paddingBottom: 0 },
  tab: { padding: '8px 14px', border: 'none', background: 'transparent', color: '#64748b', fontSize: 13, fontWeight: 500, cursor: 'pointer', borderBottom: '2px solid transparent', borderRadius: '6px 6px 0 0', transition: 'all .12s', whiteSpace: 'nowrap' },
  tabActive: { color: '#6366f1', borderBottomColor: '#6366f1', background: '#eef2ff' },
  tabReview: { color: '#d97706' },
  tabReviewActive: { color: '#d97706', borderBottomColor: '#d97706', background: '#fffbeb' },
  main: { maxWidth: 1040, margin: '0 auto', padding: '20px 24px 48px' },
  filterBar: { display: 'flex', alignItems: 'center', gap: 10, marginBottom: 16, flexWrap: 'wrap' },
  pill: { display: 'inline-flex', alignItems: 'center', gap: 6, padding: '5px 14px', background: '#6366f1', color: '#fff', borderRadius: 20, fontSize: 13, fontWeight: 500 },
  pillX: { background: 'none', border: 'none', color: '#fff', cursor: 'pointer', fontSize: 16, lineHeight: 1, padding: 0 },
  count: { color: '#94a3b8', fontSize: 13 },
  grid: { display: 'grid', gridTemplateColumns: 'repeat(auto-fill,minmax(240px,1fr))', gap: 8 },
  browseItem: { display: 'flex', justifyContent: 'space-between', alignItems: 'center', padding: '10px 14px', background: '#fff', border: '1px solid #e2e8f0', borderRadius: 8, cursor: 'pointer', fontSize: 14, transition: 'all .12s' },
  browseCount: { color: '#94a3b8', fontSize: 13, flexShrink: 0 },
  card: { background: '#fff', border: '1px solid #e2e8f0', borderRadius: 10, padding: '20px 24px', transition: 'border-color .15s, box-shadow .2s' },
  cardReview: { background: '#fffdf5', borderColor: '#fde68a' },
  quoteText: { fontSize: 16, lineHeight: 1.7, color: '#1e293b', marginBottom: 14 },
  meta: { display: 'flex', flexWrap: 'wrap', alignItems: 'center', gap: '6px 12px' },
  author: { fontWeight: 600, fontSize: 14, cursor: 'pointer', color: '#0f172a' },
  source: { fontSize: 13, color: '#64748b', fontStyle: 'italic' },
  srcLink: { fontSize: 13, color: '#6366f1', textDecoration: 'none', display: 'inline-flex', alignItems: 'center', gap: 3 },
  badge: v => ({ display: 'inline-block', padding: '2px 8px', borderRadius: 10, fontSize: 11, fontWeight: 600, textTransform: 'uppercase', letterSpacing: .4,
    ...(v === true ? { background: '#dcfce7', color: '#16a34a' } : v === false ? { background: '#fee2e2', color: '#dc2626' } : { background: '#fef3c7', color: '#d97706' })
  }),
  reviewBadge: { display: 'inline-block', padding: '2px 8px', borderRadius: 10, fontSize: 11, fontWeight: 600, background: '#fef3c7', color: '#d97706', letterSpacing: .4 },
  tags: { display: 'flex', flexWrap: 'wrap', gap: 6, marginTop: 12 },
  tag: { padding: '3px 10px', background: '#f1f5f9', border: '1px solid #e2e8f0', borderRadius: 20, fontSize: 12, color: '#64748b', cursor: 'pointer', transition: 'all .12s' },
  favBtn: { background: 'none', border: 'none', cursor: 'pointer', padding: 2, marginLeft: 'auto', fontSize: 18, lineHeight: 1, transition: 'transform .12s' },
  note: { marginTop: 10, padding: '10px 14px', background: '#fffbeb', border: '1px solid #fde68a', borderRadius: 6, fontSize: 13, color: '#92400e', lineHeight: 1.5 },
  empty: { textAlign: 'center', padding: '48px 24px', color: '#94a3b8', fontSize: 15 },
  footer: { textAlign: 'center', padding: '32px 24px', color: '#94a3b8', fontSize: 13, borderTop: '1px solid #e2e8f0' },
};

function BkmkIcon({ on }) {
  return on
    ? <svg width="18" height="18" viewBox="0 0 24 24" fill="#6366f1" stroke="#6366f1" strokeWidth="2"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/></svg>
    : <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" strokeWidth="2"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/></svg>;
}
function ExtIcon() {
  return <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>;
}

function QuoteCard({ q, isFav, onToggleFav, onAuthor, onConcept, hlId, isReview }) {
  const ref = useRef(null);
  const lit = hlId === q.id;
  useEffect(() => {
    if (lit && ref.current) {
      ref.current.scrollIntoView({ behavior: 'smooth', block: 'center' });
      ref.current.classList.remove('highlight-anim');
      void ref.current.offsetWidth;
      ref.current.classList.add('highlight-anim');
    }
  }, [lit]);

  const vLabel = q.verified === true ? 'Verified' : q.verified === false ? 'Misattributed' : 'Uncertain';
  const showNote = (q.verified === false || q.verified === 'uncertain') && q.verificationNotes;

  return (
    <div ref={ref} id={`q-${q.id}`} style={{ ...S.card, ...(isReview ? S.cardReview : {}), ...(lit ? { borderColor: '#6366f1' } : {}) }}>
      <div style={S.quoteText}>
        <span style={{ color: '#94a3b8', fontSize: 20 }}>{'\u201C'}</span>{q.text}<span style={{ color: '#94a3b8', fontSize: 20 }}>{'\u201D'}</span>
      </div>
      <div style={S.meta}>
        <span style={S.author} onClick={() => onAuthor(q.author)}
          onMouseOver={e => e.target.style.textDecoration='underline'}
          onMouseOut={e => e.target.style.textDecoration='none'}>{q.author}</span>
        {q.source && !q.source.startsWith('http') && <span style={S.source}>{q.source}</span>}
        {q.url && !q.needsReview && (
          <a style={S.srcLink} href={q.url} target="_blank" rel="noopener noreferrer"
            onMouseOver={e => e.currentTarget.style.textDecoration='underline'}
            onMouseOut={e => e.currentTarget.style.textDecoration='none'}>
            Source <ExtIcon />
          </a>
        )}
        {isReview
          ? <span style={S.reviewBadge}>NEEDS SOURCE</span>
          : <span style={S.badge(q.verified)}>{vLabel}</span>
        }
        <button style={S.favBtn} onClick={() => onToggleFav(q.id)}
          title={isFav ? 'Remove from favorites' : 'Save to favorites'}
          onMouseOver={e => e.currentTarget.style.transform='scale(1.2)'}
          onMouseOut={e => e.currentTarget.style.transform='scale(1)'}>
          <BkmkIcon on={isFav} />
        </button>
      </div>
      <div style={S.tags}>
        {q.concepts.map(c => (
          <span key={c} style={S.tag} onClick={() => onConcept(c)}
            onMouseOver={e => { e.target.style.background='#6366f1'; e.target.style.color='#fff'; e.target.style.borderColor='#6366f1'; }}
            onMouseOut={e => { e.target.style.background='#f1f5f9'; e.target.style.color='#64748b'; e.target.style.borderColor='#e2e8f0'; }}>
            {c}
          </span>
        ))}
      </div>
      {showNote && <div style={S.note}>{q.verificationNotes}</div>}
    </div>
  );
}

function App() {
  const [view, setView] = useState('quotes');
  const [search, setSearch] = useState('');
  const [filter, setFilter] = useState(null);
  const [favIds, setFavIds] = useState(getFavorites);
  const [hlId, setHlId] = useState(null);

  const toggleFav = useCallback(id => {
    setFavIds(prev => {
      const next = prev.includes(id) ? prev.filter(x => x !== id) : [...prev, id];
      saveFavorites(next);
      return next;
    });
  }, []);

  const pool = view === 'review' ? REVIEW : SOURCED;

  const filtered = useMemo(() => {
    let list = pool;
    if (view === 'favorites') list = QUOTES.filter(q => favIds.includes(q.id));
    if (filter) {
      if (filter.type === 'author') list = list.filter(q => q.author === filter.value);
      else list = list.filter(q => q.concepts.includes(filter.value));
    }
    if (search) {
      const terms = search.toLowerCase().split(/\s+/);
      list = list.filter(q => { const h = (q.text + ' ' + q.author).toLowerCase(); return terms.every(t => h.includes(t)); });
    }
    return list;
  }, [view, filter, search, favIds, pool]);

  const handleRandom = () => {
    if (!filtered.length) return;
    const pick = filtered[Math.floor(Math.random() * filtered.length)];
    setHlId(pick.id);
    setTimeout(() => setHlId(null), 2400);
  };

  const setAuthorF = a => { setFilter({ type: 'author', value: a }); if (view === 'authors' || view === 'concepts') setView('quotes'); };
  const setConceptF = c => { setFilter({ type: 'concept', value: c }); if (view === 'authors' || view === 'concepts') setView('quotes'); };
  const clearF = () => setFilter(null);
  const switchView = v => { setView(v); setFilter(null); };

  const isListView = ['quotes', 'favorites', 'review'].includes(view);

  const TABS = [
    ['quotes', `All Quotes (${SOURCED.length})`],
    ['authors', 'By Author'],
    ['concepts', 'By Concept'],
    ['favorites', `Favorites${favIds.length ? ` (${favIds.length})` : ''}`],
    ['review', `To Be Reviewed (${REVIEW.length})`],
  ];

  return (
    <div style={S.page}>
      <header style={S.header}>
        <div style={S.headerInner}>
          <div style={S.brand}>
            <span style={S.logo}>Idea<span style={S.logoK}> Kache</span></span>
            <span style={S.tagline}>A personal cache of ideas</span>
          </div>
          <div style={S.topRow}>
            <div style={S.searchWrap}>
              <svg style={S.searchIcon} width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
              <input style={S.search} placeholder="Search quotes and authors..." value={search}
                onChange={e => { setSearch(e.target.value); if (e.target.value && !isListView) switchView('quotes'); }}
                onFocus={e => e.target.style.borderColor='#6366f1'}
                onBlur={e => e.target.style.borderColor='#e2e8f0'} />
            </div>
            <button style={S.btn} onClick={handleRandom}
              onMouseOver={e => e.currentTarget.style.background='#4f46e5'}
              onMouseOut={e => e.currentTarget.style.background='#6366f1'}>
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round"><polyline points="16 3 21 3 21 8"/><line x1="4" y1="20" x2="21" y2="3"/><polyline points="21 16 21 21 16 21"/><line x1="15" y1="15" x2="21" y2="21"/><line x1="4" y1="4" x2="9" y2="9"/></svg>
              Random
            </button>
          </div>
          <div style={S.tabs}>
            {TABS.map(([key, label]) => {
              const isRev = key === 'review';
              const active = view === key;
              return (
                <button key={key}
                  style={{ ...S.tab, ...(active ? (isRev ? S.tabReviewActive : S.tabActive) : (isRev ? S.tabReview : {})) }}
                  onClick={() => switchView(key)}
                  onMouseOver={e => { if (!active) e.target.style.background = isRev ? '#fffbeb' : '#f1f5f9'; }}
                  onMouseOut={e => { if (!active) e.target.style.background = 'transparent'; }}>
                  {label}
                </button>
              );
            })}
          </div>
        </div>
      </header>

      <main style={S.main}>
        {filter && (
          <div style={S.filterBar}>
            <div style={S.pill}>
              {filter.type === 'author' ? 'Author' : 'Concept'}: {filter.value}
              <button style={S.pillX} onClick={clearF}>&times;</button>
            </div>
            <span style={S.count}>{filtered.length} quote{filtered.length !== 1 ? 's' : ''}</span>
          </div>
        )}

        {isListView && (
          filtered.length === 0
            ? <div style={S.empty}>
                {view === 'favorites' ? 'No favorites yet. Bookmark quotes to save them here.'
                  : view === 'review' ? 'All quotes have been reviewed!'
                  : 'No quotes match your search.'}
              </div>
            : <div style={{ display: 'flex', flexDirection: 'column', gap: 16 }}>
                {!filter && !search && <div style={S.count}>{filtered.length} quotes</div>}
                {filtered.map(q => (
                  <QuoteCard key={q.id} q={q} isFav={favIds.includes(q.id)}
                    onToggleFav={toggleFav} onAuthor={setAuthorF}
                    onConcept={setConceptF} hlId={hlId}
                    isReview={q.needsReview} />
                ))}
              </div>
        )}

        {view === 'authors' && (
          <div style={S.grid}>
            {AUTHORS.map(([name, count]) => (
              <div key={name} style={S.browseItem} onClick={() => setAuthorF(name)}
                onMouseOver={e => { e.currentTarget.style.borderColor='#6366f1'; e.currentTarget.style.background='#eef2ff'; }}
                onMouseOut={e => { e.currentTarget.style.borderColor='#e2e8f0'; e.currentTarget.style.background='#fff'; }}>
                <span style={{ fontWeight: 500, overflow: 'hidden', textOverflow: 'ellipsis', whiteSpace: 'nowrap', marginRight: 8 }}>{name}</span>
                <span style={S.browseCount}>{count}</span>
              </div>
            ))}
          </div>
        )}

        {view === 'concepts' && (
          <div style={S.grid}>
            {ALL_CONCEPTS.map(c => {
              const n = SOURCED.filter(q => q.concepts.includes(c)).length;
              return (
                <div key={c} style={S.browseItem} onClick={() => setConceptF(c)}
                  onMouseOver={e => { e.currentTarget.style.borderColor='#6366f1'; e.currentTarget.style.background='#eef2ff'; }}
                  onMouseOut={e => { e.currentTarget.style.borderColor='#e2e8f0'; e.currentTarget.style.background='#fff'; }}>
                  <span style={{ fontWeight: 500 }}>{c}</span>
                  <span style={S.browseCount}>{n}</span>
                </div>
              );
            })}
          </div>
        )}
      </main>

      <footer style={S.footer}>
        <a href="https://ideakache.com" style={{ color: '#6366f1', textDecoration: 'none', fontWeight: 500 }}>ideakache.com</a>
        {' '}&middot; {SOURCED.length} sourced quotes &middot; {REVIEW.length} to be reviewed &middot; {AUTHORS.length} authors &middot; {ALL_CONCEPTS.length} concepts
      </footer>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
