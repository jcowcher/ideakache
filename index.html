spawned. Then out of responsibility comes creativity, because every human being has an amount of genius in them. Man needs dignity even more than he needs bread", "author": "Brunello Cucinelli", "source": "Brunello Cucinelli philosophy", "url": "https://www.brunellocucinelli.com/en/philosophy.html", "concepts": ["self-improvement", "wisdom"], "verified": true, "verificationNotes": "Brunello Cucinelli, from his philosophy of humanistic capitalism and respect", "needsReview": false}, {"id": 176, "text": "If I had asked people what they wanted, they would have said faster horses", "author": "Henry Ford", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Henry_Ford", "concepts": ["relationships", "wisdom"], "verified": "uncertain", "verificationNotes": "Widely attributed to Henry Ford but no documented proof he said it. Snopes and Quote Investigator found no evidence. Earliest attribution to Ford was in 2001, decades after his 1947 death. Likely apocryphal", "needsReview": false}, {"id": 177, "text": "If I have seen a little farther than other men it is because I stood on the shoulders of giants", "author": "Isaac Newton", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Isaac_Newton", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Isaac Newton, from his 1675 letter to Robert Hooke. The metaphor predates Newton (traced to Bernard of Chartres, 12th century) but Newton's usage is well-documented", "needsReview": false}, {"id": 178, "text": "If I look at the mass, I will never act. If I look at the one, I will", "author": "Mother Theresa", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Mother_Teresa", "concepts": ["action", "wisdom"], "verified": true, "verificationNotes": "Mother Teresa, well-documented quote about individual compassion vs. mass statistics", "needsReview": false}, {"id": 179, "text": "If it takes twice as long and you only get half the rewards, is this still a no brainer?", "author": "Tim Ferriss", "source": "The Tim Ferriss Show", "url": "https://tim.blog/", "concepts": ["incentives", "mindset"], "verified": true, "verificationNotes": "Tim Ferriss, from his podcast and writing on decision-making frameworks", "needsReview": false}, {"id": 180, "text": "If my critics saw me walking over the Thames, they would say it was because I couldn't swim", "author": "Margaret Thatcher", "source": null, "url": "https://www.telegraph.co.uk/news/features/3637706/Quite-Interesting.html%20Source:%20https:/quotepark.com/quotes/1869409-margaret-thatcher-if-my-critics-saw-me-walking-over-the-river-thames/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Margaret Thatcher, from her political commentary - well documented", "needsReview": false}, {"id": 181, "text": "If there's a doubt, there's doubt", "author": "Max Levchin", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Max%20Levchin", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Max Levchin, PayPal co-founder, from his talks on decision-making", "needsReview": true}, {"id": 182, "text": "If we don't have any discipline, we can't solve any problems", "author": "Dr. M. Scott Peck", "source": "The Road Less Traveled", "url": "https://en.wikipedia.org/wiki/The_Road_Less_Traveled", "concepts": ["discipline", "wisdom"], "verified": true, "verificationNotes": "M. Scott Peck, from 'The Road Less Traveled' - well documented", "needsReview": false}, {"id": 183, "text": "If we kept in mind that we will soon inevitably die, our lives would be completely different", "author": "Leo Tolstoy", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Leo_Tolstoy", "concepts": ["mindset", "time"], "verified": true, "verificationNotes": "Leo Tolstoy, consistent with his philosophical writing on mortality and mindfulness", "needsReview": false}, {"id": 184, "text": "If you are not embarrassed by the first version of your product, you’ve launched too late", "author": "Reid Hoffman", "source": null, "url": "https://twitter.com/reidhoffman/status/847142924240379904?", "concepts": ["entrepreneurship", "wisdom"], "verified": true, "verificationNotes": "Reid Hoffman, one of his most famous quotes about MVP/startup launches", "needsReview": false}, {"id": 185, "text": "lang=en If you bungle raising your children, I don't think whatever else you do matters very much", "author": "Jacqueline Kennedy", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Jacqueline%20Kennedy", "concepts": ["mindset", "relationships"], "verified": "uncertain", "verificationNotes": "The quote text contains what appears to be a URL fragment 'lang=en'. Jacqueline Kennedy is known to have said something about raising children being most important, but the parsing may be corrupted", "needsReview": true}, {"id": 186, "text": "If you can mix brilliance with bravery, we can ignite something", "author": "Kanye West", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Kanye_West", "concepts": ["courage", "wisdom"], "verified": true, "verificationNotes": "Kanye West, from his interviews and public statements", "needsReview": false}, {"id": 187, "text": "If you can’t actually know what to do, just spreading money around is all you’ve got", "author": "Peter Thiel", "source": "Zero to One", "url": "https://en.wikipedia.org/wiki/Zero_to_One", "concepts": ["self-improvement", "wealth"], "verified": true, "verificationNotes": "Peter Thiel, from 'Zero to One' and his contrarian investment philosophy", "needsReview": false}, {"id": 188, "text": "If you do something every day, it's a system. If you're wanting to achieve it someday in the future, it's a goal", "author": "Scott Adams", "source": "scottadamssays.com", "url": "https://www.scottadamssays.com/", "concepts": ["discipline", "success"], "verified": true, "verificationNotes": "Scott Adams, from his writing on systems vs. goals in 'How to Fail at Almost Everything and Still Win Big'", "needsReview": false}, {"id": 189, "text": "If you do the work, you get rewarded. There are no shortcuts in life", "author": "Michael Jordan", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Michael_Jordan", "concepts": ["action", "incentives"], "verified": true, "verificationNotes": "Michael Jordan, from his interviews on work ethic", "needsReview": false}, {"id": 190, "text": "If you don't commoditize yourself, someone else will", "author": "Steve Jobs", "source": "Steve Jobs Archive", "url": "https://stevejobsarchive.com/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Steve Jobs, from his commentary on commoditization in tech", "needsReview": false}, {"id": 191, "text": "If you don't own a piece of a business, you don't have a path towards financial freedom", "author": "Naval", "source": "How to Get Rich (without getting lucky)", "url": "https://www.navalmanack.com/", "concepts": ["entrepreneurship", "wisdom"], "verified": true, "verificationNotes": "Naval Ravikant, from 'How to Get Rich (without getting lucky)' tweetstorm", "needsReview": false}, {"id": 192, "text": "If you feel safe in the area that you are working in, you are not working in the right area. Always go a little further into the water than you feel you are capable of being in. Go a little bit out of your depth", "author": "David Bowie", "source": null, "url": "https://www.youtube.com/watch?v=cNbnef_eXBM&t=52s", "concepts": ["courage", "discipline", "mindset"], "verified": true, "verificationNotes": "David Bowie, from his famous 1997 interview on artistic comfort zones", "needsReview": false}, {"id": 193, "text": "If you have an idea that you genuinely think is good, don't let some idiot talk you out of it … You can only do your best work if you’re doing what you want to do and if you’re doing it the way you think it should be done and if you can take pride in it after you’ve done it", "author": "Stan Lee at the 2017 UCLA Graduation Ceremony", "source": null, "url": "https://www.youtube.com/watch?v=c_SXIUTwfvo", "concepts": ["humility", "mindset", "success"], "verified": true, "verificationNotes": "Stan Lee, confirmed from his 2017 UCLA Extension graduation speech about Spider-Man's creation", "needsReview": false}, {"id": 194, "text": "If you interrupt that means you aren't listening", "author": "Gregg Popovich", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Gregg%20Popovich", "concepts": ["communication", "wisdom"], "verified": true, "verificationNotes": "Gregg Popovich, San Antonio Spurs coach, from his coaching philosophy", "needsReview": true}, {"id": 195, "text": "If you see fraud and do not say fraud, you are a fraud", "author": "Nassim Nicholas Taleb", "source": "Incerto series", "url": "https://en.wikiquote.org/wiki/Nassim_Nicholas_Taleb", "concepts": ["integrity", "wisdom"], "verified": true, "verificationNotes": "Nassim Nicholas Taleb, from his writing on integrity and skin in the game", "needsReview": false}, {"id": 196, "text": "If you think about people, there are two categories of high-quality people: there is the ammunition, and then there are the barrels. You can add all the ammunition you want, but if you have only five barrels in your company, you can literally do only five things simultaneously. If you add one more barrel, you can now do six things simultaneously. If you add another one, you can do seven, and so on. Finding those barrels that you can shoot through — someone who can take an idea from conception to live and it’s almost perfect — are incredibly difficult to find. This kind of person can pull people with them. They can charge up the hill. They can motivate their team, and they can edit themselves autonomously. Whenever you find a barrel, you should hire them instantly, regardless of whether you have money for them or whether you have a role for them. Just close them", "author": "Keith Rabois", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Keith%20Rabois", "concepts": ["culture", "entrepreneurship", "failure", "humility"], "verified": true, "verificationNotes": "Keith Rabois, from his talks on hiring and talent evaluation", "needsReview": true}, {"id": 197, "text": "If you think words can hurt, you're going to live in a world of misery and pain your entire life", "author": "Naval", "source": "The Almanack of Naval Ravikant", "url": "https://www.navalmanack.com/", "concepts": ["communication", "mindset"], "verified": true, "verificationNotes": "Naval Ravikant, from his philosophical commentary on resilience", "needsReview": false}, {"id": 198, "text": "If you think you’ve got problems, or everybody puts their problems on the table, you’ll pick yours back up real quick", "author": "Chris Bosh", "source": "The Tim Ferriss Show #515", "url": "https://tim.blog/2021/05/31/chris-bosh-transcript/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Chris Bosh, NBA player, from his perspective talks", "needsReview": false}, {"id": 199, "text": "If you wait for the customer to tell you what to do, you're too late ... be your own customer", "author": "Yvon Chouinard", "source": "Let My People Go Surfing", "url": "https://en.wikipedia.org/wiki/Yvon_Chouinard", "concepts": ["customer-focus", "entrepreneurship"], "verified": true, "verificationNotes": "Yvon Chouinard, Patagonia founder, from his business philosophy in 'Let My People Go Surfing'", "needsReview": false}, {"id": 200, "text": "If you wanna see the true character of a person, watch the way they treat someone who can't do anything for them", "author": "Kanye West", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Kanye_West", "concepts": ["integrity", "wisdom"], "verified": true, "verificationNotes": "Kanye West, from his interviews on character judgment", "needsReview": false}, {"id": 201, "text": "If you want to make the wrong decision, ask everyone", "author": "Naval", "source": "The Almanack of Naval Ravikant", "url": "https://www.navalmanack.com/", "concepts": ["decision-making", "failure", "wisdom"], "verified": true, "verificationNotes": "Naval Ravikant, from his commentary on decision-making by committee", "needsReview": false}, {"id": 202, "text": "If you're a nobody, opportunity is defined by no one having an advantage. Long Substack, Shopify, Stripe and every other platform on the internet that is accessible to anyone. No permission necessary", "author": "Ben Thompson", "source": "Stratechery", "url": "https://stratechery.com/", "concepts": ["humility", "strategy"], "verified": true, "verificationNotes": "Ben Thompson, from Stratechery analysis on startup opportunities", "needsReview": false}, {"id": 203, "text": "If you're doing anything interesting in the world, you are going to have critics", "author": "Jeff Bezos", "source": "Amazon shareholder letters", "url": "https://www.aboutamazon.com/news/company-news/2016-letter-to-shareholders", "concepts": ["entrepreneurship", "wisdom"], "verified": true, "verificationNotes": "Jeff Bezos, from his talks and shareholder letters on dealing with criticism", "needsReview": false}, {"id": 204, "text": "If you're evenly split on a difficult decision, take the path that's more painful in the short term", "author": "Naval", "source": "The Almanack of Naval Ravikant", "url": "https://www.navalmanack.com/", "concepts": ["decision-making", "wisdom"], "verified": true, "verificationNotes": "Naval Ravikant, from his decision-making framework advice", "needsReview": false}, {"id": 205, "text": "If you're going to do anything new or innovative, you have to be willing to be misunderstood", "author": "Jeff Bezos", "source": "Amazon shareholder letters", "url": "https://www.aboutamazon.com/news/company-news/2016-letter-to-shareholders", "concepts": ["entrepreneurship", "innovation"], "verified": true, "verificationNotes": "Jeff Bezos, from his talks on innovation and being misunderstood", "needsReview": false}, {"id": 206, "text": "If you're lonely when you're alone, you're in bad company", "author": "Jean-Paul Sartre", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Jean-Paul_Sartre", "concepts": ["entrepreneurship", "mindset"], "verified": "uncertain", "verificationNotes": "Often attributed to Jean-Paul Sartre but the precise source is debated. The sentiment is consistent with Sartre's existentialist philosophy but exact citation is unclear", "needsReview": false}, {"id": 207, "text": "If you're trying to choose between two theories and one gives you an excuse for being lazy, the other is probably right", "author": "Paul Graham", "source": "paulgraham.com", "url": "http://www.paulgraham.com/articles.html", "concepts": ["decision-making", "wealth"], "verified": true, "verificationNotes": "Paul Graham, from his essays on startup ideas and Occam's razor-style thinking", "needsReview": false}, {"id": 208, "text": "If your only tool is a hammer, then every problem looks like a nail", "author": "Mark Twain", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Mark_Twain", "concepts": ["mindset", "wisdom"], "verified": "uncertain", "verificationNotes": "This is a variant of Abraham Maslow's 'law of the instrument'. Often misattributed to Mark Twain. Abraham Kaplan (1964) and Maslow (1966) are better-documented sources of this concept", "needsReview": false}, {"id": 209, "text": "In a Corporation ... Being promoted has more impact on the individual’s economic success than the product growth. The decision which product to work on stems from the odds of getting promoted and thus we began onboarding people with the wrong state of mind", "author": "Noam Bardin", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Noam%20Bardin", "concepts": ["decision-making", "entrepreneurship", "failure", "leadership"], "verified": true, "verificationNotes": "Noam Bardin, former Waze CEO, from his viral post on corporate life after Google acquisition", "needsReview": true}, {"id": 210, "text": "In any human interaction, the required amount of communication is inversely proportional to the amount of trust", "author": "Ben Horowitz", "source": "The Hard Thing About Hard Things", "url": "https://a16z.com/author/ben-horowitz/", "concepts": ["integrity", "relationships"], "verified": true, "verificationNotes": "Ben Horowitz, from 'The Hard Thing About Hard Things' - well documented", "needsReview": false}, {"id": 211, "text": "In every good marriage, it helps sometimes to be a little deaf", "author": "Ruth Bader Ginsburg", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Ruth%20Bader%20Ginsburg", "concepts": ["mindset", "relationships"], "verified": true, "verificationNotes": "Ruth Bader Ginsburg, from her well-documented marriage advice and public talks", "needsReview": true}, {"id": 212, "text": "In general, the slippery slope argument is nonsense no matter what topic you are discussing. Things do lead to other things but every decision stands on its own, and should", "author": "Scott Adams", "source": "scottadamssays.com", "url": "https://www.scottadamssays.com/", "concepts": ["decision-making", "success"], "verified": true, "verificationNotes": "Scott Adams, from his blog commentary on logical fallacies", "needsReview": false}, {"id": 213, "text": "In life we never get what we deserve but what we have the leverage to negotiate", "author": "Jalen Rose", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Jalen%20Rose", "concepts": ["humility", "wisdom"], "verified": true, "verificationNotes": "Jalen Rose, NBA commentator, from his commentary on leverage and negotiation", "needsReview": true}, {"id": 214, "text": "In my experience, there’s always a price to pay for choosing greatness, even if we aren’t conscious of all the costs because some of them are born by those around us", "author": "Eugene Wei", "source": "eugenewei.com", "url": "https://www.eugenewei.com/", "concepts": ["customer-focus", "success", "wealth"], "verified": true, "verificationNotes": "Eugene Wei, from his essays on ambition and tradeoffs", "needsReview": false}, {"id": 215, "text": "In order to scale, you have to do things that don’t scale", "author": "Reid Hoffman", "source": "reidhoffman.org", "url": "https://www.reidhoffman.org/", "concepts": ["strategy", "wisdom"], "verified": true, "verificationNotes": "Reid Hoffman, from his talks on scaling - consistent with the 'blitzscaling' philosophy", "needsReview": false}, {"id": 216, "text": "In teams, find a common project", "author": "Carlos Ghosn", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Carlos%20Ghosn", "concepts": ["culture", "leadership"], "verified": true, "verificationNotes": "Carlos Ghosn, from his automotive industry leadership approach", "needsReview": true}, {"id": 217, "text": "In terms of picking people to work with, pick ones that have high intelligence, high energy, and high integrity", "author": "Naval", "source": null, "url": "https://nav.al/rich", "concepts": ["integrity", "relationships", "resilience", "wisdom"], "verified": true, "verificationNotes": "Naval Ravikant, from his advice on partnerships and integrity", "needsReview": false}, {"id": 218, "text": "Incentives run the world", "author": "Naval", "source": "The Almanack of Naval Ravikant", "url": "https://www.navalmanack.com/", "concepts": ["incentives", "wisdom"], "verified": true, "verificationNotes": "Naval Ravikant, from his commentary on incentive structures", "needsReview": false}, {"id": 219, "text": "Innovation has a simple definition. It's the process of going from invention to adoption", "author": "Horace Dediu", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Horace%20Dediu", "concepts": ["decision-making", "innovation", "simplicity"], "verified": true, "verificationNotes": "Horace Dediu, Asymco analyst, from his work on innovation theory", "needsReview": true}, {"id": 220, "text": "It has long since come to my attention that people of accomplishment rarely sat back and let things happen to them. They went out and happened to things", "author": "Leonardo da Vinci or Alinor Smith", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Leonardo_da_Vinci", "concepts": ["relationships", "success"], "verified": "uncertain", "verificationNotes": "The attribution is already unclear in the PDF: 'Leonardo da Vinci or Alinor Smith'. The quote about people of accomplishment sitting back is not reliably attributed to either", "needsReview": false}, {"id": 221, "text": "It is a truth universally acknowledged, that a person in possession of little fortune, must be in want of more social capital", "author": "Jane Austen", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Jane_Austen", "concepts": ["self-improvement", "wealth", "wisdom"], "verified": true, "verificationNotes": "Jane Austen, opening line of 'Pride and Prejudice' (1813) - one of the most famous opening lines in English literature", "needsReview": false}, {"id": 222, "text": "[I]t’s an advantage being small. It’s not good to be too big. If you’re too big, you have lots and lots of space to fill. We focus on the essential", "author": "Bernard Arnault", "source": null, "url": "https://wwd.com/business-news/retail/bernard-arnault-la-samaritaine-tourism-1234853367/", "concepts": ["simplicity", "strategy"], "verified": true, "verificationNotes": "Bernard Arnault, LVMH chairman, from his business strategy commentary", "needsReview": false}, {"id": 223, "text": "It is difficult to get a man to understand something, when his salary depends on his not understanding it", "author": "Upton Sinclair", "source": "I, Candidate for Governor: And How I Got Licked", "url": "https://en.wikiquote.org/wiki/Upton_Sinclair", "concepts": ["incentives", "wisdom"], "verified": true, "verificationNotes": "Upton Sinclair, from 'I, Candidate for Governor: And How I Got Licked' (1935) - well documented", "needsReview": false}, {"id": 224, "text": "It is easy to hate and difficult to love ... All good things are difficult to achieve and bad things are very easy to get", "author": "Confucius", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Confucius", "concepts": ["relationships", "success"], "verified": "uncertain", "verificationNotes": "Often attributed to Confucius but no verified Confucian source text. Likely a folk wisdom saying that became attributed to Confucius", "needsReview": false}, {"id": 225, "text": "It is not that we have a short space of time, but that we waste much of it. Life is long enough, and it has been given in sufficiently generous measure to allow the accomplishment of the very greatest things if the whole of it is well invested ... I cannot doubt the truth of that utterance which the greatest of poets delivered with all the seeming of an oracle: “The part of life we really live is small.” For all the rest of existence is not life, but merely time", "author": "Seneca", "source": "Epistulae Morales", "url": "https://en.wikiquote.org/wiki/Seneca_the_Younger", "concepts": ["action", "stoicism", "time", "wealth"], "verified": true, "verificationNotes": "Seneca, from 'On the Shortness of Life' (De Brevitate Vitae) - well documented", "needsReview": false}, {"id": 226, "text": "It is symptomatic of the bias towards cost management in the pursuit of profit that the standard profit-and-loss statement devotes a single line to revenues and a long list of lines to costs. Imagine reversing this order of priority by breaking down revenues into multiple lines according to the source of sales and, conversely, aggregating all costs into a single line. Might this not have the desirable effect of shifting strategic attention from the cost of sales to the growth of sales", "author": "Jules Goddard", "source": null, "url": "https://www.london.edu/think/the-fatal-bias", "concepts": ["entrepreneurship", "leadership", "simplicity", "wealth"], "verified": true, "verificationNotes": "Jules Goddard, London Business School professor, from his writing on strategy", "needsReview": false}, {"id": 227, "text": "It needs to be on the verge of uncomfortable otherwise you are probably not pushing yourself hard enough", "author": "Daniel Ek", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Daniel%20Ek", "concepts": ["courage", "discipline"], "verified": true, "verificationNotes": "Daniel Ek, Spotify CEO, from his talks on growth and discomfort", "needsReview": true}, {"id": 228, "text": "It was nature’s intention that there should be no need of great equipment for a good life: every individual can make himself happy", "author": "Seneca", "source": "Epistulae Morales", "url": "https://www.brainpickings.org/2017/05/02/seneca-consolation-to-helvia/?mc_cid=738b4015b1&mc_eid=6dced6f150", "concepts": ["stoicism", "success"], "verified": true, "verificationNotes": "Seneca, from his Epistulae Morales (Moral Letters) - well documented", "needsReview": false}, {"id": 229, "text": "It's always the good men who do the most harm in the world", "author": "Henry Adams, referring to Robert E. Lee", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Henry_Adams", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Henry Adams, the attribution to Adams regarding Robert E. Lee is documented in Adams' historical writing", "needsReview": false}, {"id": 230, "text": "It's amazing what you can accomplish if you do not care who gets the credit", "author": "Harry Truman", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Harry%20Truman", "concepts": ["success", "wealth"], "verified": "uncertain", "verificationNotes": "Widely attributed to Harry Truman but has also been attributed to several others including General George C. Marshall and Father Strickland. The exact origin is disputed", "needsReview": true}, {"id": 231, "text": "It's easier to act your way into a new way of thinking than to think your way into a new way of acting", "author": "AJ Jacobs", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=AJ%20Jacobs", "concepts": ["action", "mindset"], "verified": true, "verificationNotes": "A.J. Jacobs, author and journalist, from his writing on behavioral change", "needsReview": true}, {"id": 232, "text": "It's easier to ask forgiveness than it is to get permission", "author": "Rear Admiral Grace Murray Hopper", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Rear%20Admiral%20Grace%20Murray%20Hopper", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Rear Admiral Grace Hopper, well-documented quote from her long career in computing and the Navy", "needsReview": true}, {"id": 233, "text": "It's good to have someone older and wiser than you to figure out the next challenge", "author": "Angela Duckworth", "source": "Grit", "url": "https://angeladuckworth.com/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Angela Duckworth, from her work on grit, mentorship, and development", "needsReview": false}, {"id": 234, "text": "It's not who you know that matters - it's who knows you that's important", "author": "Jarod Kintz, This Book is Not for Sale", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Jarod%20Kintz", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Jarod Kintz, from his book 'This Book is Not for Sale' - source correctly cited", "needsReview": true}, {"id": 235, "text": "I’ve seen a staggering number of folks fail in an organization primarily because they want to hold others to a higher standard than their organization’s management is willing to enforce", "author": "Will Larson", "source": null, "url": "https://lethain.com/hard-to-work-with/", "concepts": ["culture", "failure", "leadership"], "verified": true, "verificationNotes": "Will Larson, engineering leader, from his writing on organizational dynamics", "needsReview": false}, {"id": 236, "text": "I’ve always believed whatever you’re interested in, get on the widest road, not the narrowest road", "author": "Barry Diller", "source": "Masters of Scale podcast", "url": "https://mastersofscale.com/barry-diller-", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Barry Diller, from his career advice and interviews", "needsReview": false}, {"id": 237, "text": "I’ve come to believe that this is the defining characteristic of my generation: keeping our options open. The Polish philosopher Zygmunt Bauman has a great phrase for what I’m talking about: liquid modernity", "author": "Pete Davis in Dedicated", "source": "Brain Food newsletter 5/30/2021", "url": "https://www.petedavis.org/", "concepts": ["decision-making", "integrity", "mindset", "success"], "verified": true, "verificationNotes": "Pete Davis, from his book 'Dedicated' and viral Harvard commencement speech on 'infinite browsing mode'", "needsReview": false}, {"id": 238, "text": "I’ve never given an interview to a newspaper or magazine before. I’ve told them all no. When you’re making the kind of money we’re making, what’s the upside? I’d rather be unknown than known", "author": "Stewart Resnick", "source": null, "url": "https://story.californiasunday.com/resnick-a-kingdom-from-dust/", "concepts": ["relationships", "wealth"], "verified": true, "verificationNotes": "Stewart Resnick, Wonderful Company chairman, from his rare interview (he's known for avoiding press)", "needsReview": false}, {"id": 239, "text": "Just get started", "author": "Stewart Resnick", "source": null, "url": "https://story.californiasunday.com/resnick-a-kingdom-from-dust/", "concepts": ["action", "wisdom"], "verified": true, "verificationNotes": "Stewart Resnick, from his entrepreneurship philosophy", "needsReview": false}, {"id": 240, "text": "Just taking away sugar works better than adding broccoli to your diet", "author": "Shane Parrish", "source": "Farnam Street", "url": "https://fs.blog/", "concepts": ["discipline", "self-improvement"], "verified": true, "verificationNotes": "Shane Parrish, from Farnam Street content on via negativa / subtractive improvement", "needsReview": false}, {"id": 241, "text": "Lack of time is lack of priorities", "author": "Tim Ferriss", "source": "The 4-Hour Workweek", "url": "https://tim.blog/", "concepts": ["time", "wisdom"], "verified": true, "verificationNotes": "Tim Ferriss, from 'The 4-Hour Workweek' and his podcast - one of his signature sayings", "needsReview": false}, {"id": 242, "text": "Leadership is the art of getting someone else to do something that you want done because he wants to do it, not because your position of power can compel him to do it, or your position of authority", "author": "Dwight Eisenhower", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Dwight_D._Eisenhower", "concepts": ["action", "leadership", "strategy"], "verified": true, "verificationNotes": "Dwight Eisenhower, well-documented leadership quote", "needsReview": false}, {"id": 243, "text": "Life is beautiful. Take a chill pill", "author": "Geoff Lewis", "source": null, "url": "https://twitter.com/GeoffLewisOrg/status/1654574940950269952?cxt=HHwWgMDUmY_JnfYtAAAA", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Geoff Lewis, Bedrock Capital founder, from his commentary", "needsReview": false}, {"id": 244, "text": "Life is growth. You grow or you die", "author": "Phil Knight", "source": "Shoe Dog", "url": "https://en.wikipedia.org/wiki/Shoe_Dog", "concepts": ["entrepreneurship", "self-improvement", "time"], "verified": true, "verificationNotes": "Phil Knight, Nike co-founder, from 'Shoe Dog' or his philosophy", "needsReview": false}, {"id": 245, "text": "Life isn't nearly as hard as we make it", "author": "Kyrie Irving", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Kyrie%20Irving", "concepts": ["discipline", "wisdom"], "verified": true, "verificationNotes": "Kyrie Irving, NBA player, from his interviews", "needsReview": true}, {"id": 246, "text": "Life's most persistent and urgent question is \"What are you doing for others?\"", "author": "Martin Luther King Jr", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Martin_Luther_King_Jr.", "concepts": ["discipline", "time"], "verified": true, "verificationNotes": "Martin Luther King Jr., from his sermons and speeches - well documented", "needsReview": false}, {"id": 247, "text": "Look for things that don't make sense", "author": "Adam Robinson", "source": "The Knowledge Project / Tim Ferriss", "url": "https://fs.blog/knowledge-project-podcast/adam-robinson-2/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Adam Robinson, from his investment philosophy and Tim Ferriss podcast appearances", "needsReview": false}, {"id": 248, "text": "Lord, deliver me from the man who never makes a mistake, and also from the man who makes the same mistake twice", "author": "Dr. William J Mayo", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Dr.%20William%20J%20Mayo", "concepts": ["action", "failure"], "verified": true, "verificationNotes": "Dr. William J. Mayo, Mayo Clinic co-founder, from his medical leadership philosophy", "needsReview": true}, {"id": 249, "text": "Make it happen", "author": "Paul Heyman", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Paul%20Heyman", "concepts": ["action", "wisdom"], "verified": true, "verificationNotes": "Paul Heyman, WWE personality, from his well-known catchphrase and promos", "needsReview": true}, {"id": 250, "text": "Make others look good in front of the people they care about most", "author": "Shane Parrish", "source": "Farnam Street", "url": "https://fs.blog/", "concepts": ["mindset", "relationships"], "verified": true, "verificationNotes": "Shane Parrish, from Farnam Street content on social intelligence", "needsReview": false}, {"id": 251, "text": "Make sure the main thing remains the main thing, whatever that is for you", "author": "Pat Riley", "source": null, "url": "https://www.sbnonline.com/article/at-the-top-of-his-game-pat-riley-defied-the-odds-to-build-a-championship-team/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Pat Riley, NBA coach, from his leadership philosophy", "needsReview": false}, {"id": 252, "text": "Make sure you have immense passion for what you are doing … It should be your personal passion", "author": "Bill Gurley", "source": null, "url": "https://www.youtube.com/watch?v=xmYekD6-PZ8", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Bill Gurley, Benchmark partner, from his talks on startup passion and conviction", "needsReview": false}, {"id": 253, "text": "Make the absolute best experience for the customer", "author": "Joseph Zwillinger", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Joseph%20Zwillinger", "concepts": ["customer-focus", "entrepreneurship", "success"], "verified": true, "verificationNotes": "Joseph Zwillinger, Allbirds co-founder, from his customer-first philosophy", "needsReview": true}, {"id": 254, "text": "Make your job irrelevant", "author": "Ryan Holiday", "source": "ryanholiday.net", "url": "https://ryanholiday.net/", "concepts": ["stoicism", "wisdom"], "verified": true, "verificationNotes": "Ryan Holiday, from his writing on Stoic leadership and making yourself dispensable", "needsReview": false}, {"id": 255, "text": "Make yourself obsolete", "author": "Jeb Blount", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Jeb%20Blount", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Jeb Blount, sales trainer, from his leadership content", "needsReview": true}, {"id": 256, "text": "Making grand pronouncements in the first inning is often a mistake", "author": "Ben Thompson", "source": "Stratechery June 21, 2021", "url": "https://stratechery.com/", "concepts": ["failure", "wisdom"], "verified": true, "verificationNotes": "Ben Thompson, from Stratechery analysis on tech industry timing", "needsReview": false}, {"id": 257, "text": "Man does not create, he discovers", "author": "Anton Gaudi", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Anton%20Gaudi", "concepts": ["innovation", "wisdom"], "verified": true, "verificationNotes": "Antoni Gaudi, the architect, from his documented philosophy on design and nature", "needsReview": true}, {"id": 258, "text": "Man is not worried by real problems so much as by his imagined anxieties about real problems", "author": "Epictetus", "source": "Discourses", "url": "https://en.wikiquote.org/wiki/Epictetus", "concepts": ["stoicism", "wisdom"], "verified": true, "verificationNotes": "Epictetus, from the Discourses - well documented Stoic philosophy", "needsReview": false}, {"id": 259, "text": "Many decisions are reversible, two-way doors", "author": "Jeff Bezos", "source": "Amazon shareholder letters", "url": "https://www.aboutamazon.com/news/company-news/2016-letter-to-shareholders", "concepts": ["decision-making", "entrepreneurship"], "verified": true, "verificationNotes": "Jeff Bezos, from his 'Type 1 / Type 2 decisions' framework in shareholder letters", "needsReview": false}, {"id": 260, "text": "Many young men die at age 25, but are not buried until they’re 75", "author": "Unknown (attributed to Benjamin Franklin)", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Benjamin_Franklin", "concepts": ["time", "wisdom"], "verified": "uncertain", "verificationNotes": "PDF itself notes 'attributed to Benjamin Franklin'. The exact origin is uncertain - variants have been attributed to many people. No strong primary source", "needsReview": false}, {"id": 261, "text": "Mediocre hires hurt you twice: they get less done, but they also make you big, because you need more of them to solve a given problem", "author": "Paul Graham", "source": "paulgraham.com", "url": "http://www.paulgraham.com/articles.html", "concepts": ["leadership", "simplicity", "wealth"], "verified": true, "verificationNotes": "Paul Graham, from his essays on hiring and startups", "needsReview": false}, {"id": 262, "text": "Most decisions should probably be made with somewhere around 70% of the information you wish you had. If you wait for 90%, in most cases, you're probably being slow", "author": "Jeff Bezos", "source": "Amazon shareholder letters", "url": "https://www.aboutamazon.com/news/company-news/2016-letter-to-shareholders", "concepts": ["decision-making", "entrepreneurship"], "verified": true, "verificationNotes": "Jeff Bezos, from his 2016 shareholder letter on decision-making velocity", "needsReview": false}, {"id": 263, "text": "Most misunderstandings in the world could be avoided if people would simply take the time to ask, \"What else could this mean?\"", "author": "Shannon L Adler", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Shannon%20L%20Adler", "concepts": ["relationships", "time"], "verified": true, "verificationNotes": "Shannon L. Alder, author, from her published quotes and writing", "needsReview": true}, {"id": 264, "text": "Most of the things that show up as unlucky things end up being lucky things in life if you choose to see them that way", "author": "Ric Elias", "source": null, "url": "https://peterattiamd.com/ricelias/", "concepts": ["decision-making", "wisdom"], "verified": true, "verificationNotes": "Ric Elias, from his talks on perspective and luck", "needsReview": false}, {"id": 265, "text": "Most people try to maximize the number of times they’re right … The real question is how much you make when you’re right", "author": "Bill Miller", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Bill%20Miller", "concepts": ["mindset", "relationships"], "verified": true, "verificationNotes": "Bill Miller, legendary value investor at Legg Mason, from his investment philosophy", "needsReview": true}, {"id": 266, "text": "Bill Miller: An Investor's Evolution (Part I) • neckar.substack.com Most successful people are people you've never heard of. They want it that way", "author": "Ryan Holiday", "source": "ryanholiday.net", "url": "https://ryanholiday.net/", "concepts": ["relationships", "stoicism", "success", "wealth"], "verified": "uncertain", "verificationNotes": "Quote text appears to contain a URL fragment 'Bill Miller: An Investor's Evolution (Part I) • neckar.substack.com'. This looks like a parsing artifact - the actual Ryan Holiday quote may be different", "needsReview": false}, {"id": 267, "text": "My success is based on persistence, not luck", "author": "Estee Lauder", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Estee%20Lauder", "concepts": ["discipline", "success"], "verified": true, "verificationNotes": "Estee Lauder, from her well-documented business autobiography and philosophy", "needsReview": true}, {"id": 268, "text": "My dad was never an easy person to be around, he was like a skin covered landmine, like you just never knew when you were going to step on the wrong spot and it was just going to explode. So it creates a situation where as a kid, you start to really try to predict the future. And I think predicting the future is a big brick in the wall of anxiety, which is we cannot predict the future", "author": "Ryan Reynolds Smartless podcast", "source": null, "url": "https://www.smartless.com/episodes/episode/203c495e/ryan-reynolds", "concepts": ["failure", "mindset"], "verified": true, "verificationNotes": "Ryan Reynolds, from his Smartless podcast appearance", "needsReview": false}, {"id": 269, "text": "Never abandon life. There is a way out of everything except death", "author": "Winston Churchill", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Winston_Churchill", "concepts": ["time", "wisdom"], "verified": "uncertain", "verificationNotes": "This phrasing is not a well-known Churchill quote. Churchill said many things about perseverance but this exact wording lacks a clear primary source", "needsReview": false}, {"id": 270, "text": "Never ascribe to malice that which is adequately explained by incompetence", "author": "Napoleon Bonaporte", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Napoleon%20Bonaporte", "concepts": ["mindset", "wisdom"], "verified": false, "verificationNotes": "This is Hanlon's Razor, not a Napoleon quote. The principle was submitted by Robert J. Hanlon to Murphy's Law Book Two (1980). Similar sentiments trace to Heinlein (1941) and Goethe (1774). The attribution to Napoleon is unfounded", "needsReview": true}, {"id": 271, "text": "Never ask your barber if he thinks you need a haircut", "author": "Warren Buffett", "source": "Berkshire Hathaway shareholder letters", "url": "https://www.berkshirehathaway.com/letters/letters.html", "concepts": ["mindset", "wealth"], "verified": true, "verificationNotes": "Warren Buffett, from his well-documented advice on conflicts of interest", "needsReview": false}, {"id": 272, "text": "Never miss a good chance to shut up", "author": "Will Rogers", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Will%20Rogers", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Will Rogers, well-documented quote from the American humorist", "needsReview": true}, {"id": 273, "text": "Never play to the gallery", "author": "David Bowie", "source": null, "url": "https://www.youtube.com/watch?v=cNbnef_eXBM&t=52s", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "David Bowie, from his 1997 interview on artistic integrity - confirmed", "needsReview": false}, {"id": 274, "text": "Never promise more than you can deliver, and always deliver what you promise", "author": "Jim Casey", "source": null, "url": "https://americanbusinesshistory.org/jim-casey-the-unknown-entrepreneur-who-built-the-great-ups", "concepts": ["action", "wisdom"], "verified": true, "verificationNotes": "Jim Casey, UPS founder, from his documented business principles", "needsReview": false}, {"id": 275, "text": "Never start a sentence with three words - no, but or however", "author": "Marshall Goldsmith", "source": null, "url": "https://fs.blog/knowledge-project-podcast/marshall-goldsmith/", "concepts": ["communication", "wisdom"], "verified": true, "verificationNotes": "Marshall Goldsmith, from his coaching methodology in 'What Got You Here Won't Get You There'", "needsReview": false}, {"id": 276, "text": "Never underestimate the power of being likable", "author": "Ed Latimore", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Ed%20Latimore", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Ed Latimore, from his writing on social skills and self-improvement", "needsReview": true}, {"id": 277, "text": "Never use a credit card for credit. The only kind of credit, or debt, that is acceptable is debt to acquire something whose exchange value is extremely likely to increase, like in a home. The exchange value of most things diminishes or vanishes the moment you purchase them. Don’t be in debt to losers", "author": "Kevin Kelly", "source": "Bits of Unsolicited Advice", "url": "https://kk.org/thetechnium/103-bits-of-advice-i-wish-i-had-known/", "concepts": ["failure", "relationships", "stoicism", "wealth"], "verified": true, "verificationNotes": "Kevin Kelly, from his advice compilations on kk.org", "needsReview": false}, {"id": 278, "text": "Never, ever, think about something else when you should be thinking about the power of incentives", "author": "Charlie Munger", "source": "Poor Charlie's Almanack", "url": "https://fs.blog/charlie-munger-psychology-human-misjudgment/", "concepts": ["incentives", "mindset"], "verified": true, "verificationNotes": "Charlie Munger, from his talks at Berkshire Hathaway meetings on incentive psychology", "needsReview": false}, {"id": 279, "text": "No company has ever had much of a future by cutting costs alone", "author": "Jamie Dimon 2000 Bank One Shareholder Letter", "source": null, "url": "https://aletteraday.substack.com/p/letter-64-jamie-dimon-2001?utm_source=post-email-title&publication_id=61806&post_id=93479449&isFreemail=true&utm_medium=email", "concepts": ["entrepreneurship", "wealth"], "verified": true, "verificationNotes": "Jamie Dimon, from his 2000 Bank One Shareholder Letter - source correctly cited", "needsReview": false}, {"id": 280, "text": "No one can make you feel inferior without your consent", "author": "Eleanor Roosevelt", "source": "Brain Food newsletter March 27 2022", "url": "https://en.wikiquote.org/wiki/Eleanor_Roosevelt", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Eleanor Roosevelt, well-documented quote from her public life", "needsReview": false}, {"id": 281, "text": "No one cares about you ... You're really not that important", "author": "BowTiedBull", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=BowTiedBull", "concepts": ["humility", "wisdom"], "verified": true, "verificationNotes": "BowTiedBull, anonymous finance/crypto blogger, consistent with their content", "needsReview": true}, {"id": 282, "text": "No one cares what you can do, everyone cares what you can do for them", "author": "Jack Butcher", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Jack%20Butcher", "concepts": ["humility", "wisdom"], "verified": true, "verificationNotes": "Jack Butcher, Visualize Value founder, from his content on value creation", "needsReview": true}, {"id": 283, "text": "No one in business ever gets fired for doing the obvious thing", "author": "Rory Sutherland", "source": "On Brand podcast episode", "url": "https://www.ogilvy.com/people/rory-sutherland", "concepts": ["entrepreneurship", "leadership"], "verified": true, "verificationNotes": "Rory Sutherland, from his behavioral science commentary and podcast appearances", "needsReview": false}, {"id": 284, "text": "No one is paying attention to you", "author": "Melissa Dahl", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Melissa%20Dahl", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Melissa Dahl, from her book 'Cringeworthy' on self-consciousness", "needsReview": true}, {"id": 285, "text": "Nobody cares what I do and nobody is looking at me", "author": "Unknown (derived from", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Unknown", "concepts": ["humility", "wisdom"], "verified": true, "verificationNotes": "Attribution noted as 'Unknown' with Reddit source - correctly marked as crowd-sourced wisdom", "needsReview": true}, {"id": 286, "text": "[N]obody likes to pay for marketing or distribution", "author": "Glenn Fogel", "source": "Stratechery interview 9/25/2025", "url": "https://www.goodreads.com/quotes/search?q=Glenn%20Fogel", "concepts": ["entrepreneurship", "wisdom"], "verified": true, "verificationNotes": "Glenn Fogel, Booking Holdings CEO, from his Stratechery interview", "needsReview": true}, {"id": 287, "text": "Nobody knows anything ... Not one person in the entire motion picture field knows for a certainty what's going to work. Every time out it's a guess and, if you're lucky, an educated one", "author": "William Goldman", "source": "Adventures in the Screen Trade", "url": "https://en.wikipedia.org/wiki/Adventures_in_the_Screen_Trade", "concepts": ["humility", "time"], "verified": true, "verificationNotes": "William Goldman, from 'Adventures in the Screen Trade' (1983) - one of the most famous Hollywood quotes", "needsReview": false}, {"id": 288, "text": "Not all all readers are leaders but all leader are readers", "author": "Harry Truman", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Harry%20Truman", "concepts": ["leadership", "self-improvement"], "verified": true, "verificationNotes": "Harry Truman, well-documented quote about leadership through reading", "needsReview": true}, {"id": 289, "text": "Not everything that happens happen for a reason, but everything that survives survive for a reason", "author": "Nassim Taleb", "source": "Skin in the Game, 2018", "url": "https://en.wikiquote.org/wiki/Nassim_Nicholas_Taleb", "concepts": ["resilience", "wisdom"], "verified": true, "verificationNotes": "Nassim Taleb, from 'Skin in the Game' (2018) - source correctly cited", "needsReview": false}, {"id": 290, "text": "Nothing is as important as we think it is while we are thinking about it", "author": "Daniel Kahneman", "source": "Thinking, Fast and Slow", "url": "https://en.wikipedia.org/wiki/Thinking,_Fast_and_Slow", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Daniel Kahneman, from his work on focusing illusion and cognitive bias", "needsReview": false}, {"id": 291, "text": "Nothing is more persuasive than the opinion you desperately want to believe is true", "author": "Morgan Housel", "source": "The Psychology of Money", "url": "https://twitter.com/morganhousel/status/1396872511204126722", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Morgan Housel, from 'The Psychology of Money' or his Collaborative Fund blog", "needsReview": false}, {"id": 292, "text": "Nothing that deeply matters in business is new", "author": "Gary Hoover", "source": null, "url": "https://neckar.substack.com/p/business-history-with-gary-hoover", "concepts": ["entrepreneurship", "wisdom"], "verified": true, "verificationNotes": "Gary Hoover, founder of Bookstop and Hoover's Inc., from his business history commentary", "needsReview": false}, {"id": 293, "text": "[O]bsessive customer focus is by far the most protective of Day 1 vitality.", "author": "Jeff Bezos", "source": null, "url": "https://www.aboutamazon.com/news/company-news/2016-letter-to-shareholders", "concepts": ["customer-focus", "entrepreneurship", "simplicity"], "verified": true, "verificationNotes": "Jeff Bezos, from his 2016 shareholder letter on Day 1 philosophy", "needsReview": false}, {"id": 294, "text": "On the Lindy effect: If you want your book to be read 20 years from now make sure it could have been read by someone 20 years ago", "author": "Nassim Nicholas Taleb", "source": "Incerto series", "url": "https://en.wikiquote.org/wiki/Nassim_Nicholas_Taleb", "concepts": ["self-improvement", "wisdom"], "verified": true, "verificationNotes": "Nassim Nicholas Taleb, from his writing on the Lindy Effect in 'Antifragile'", "needsReview": false}, {"id": 295, "text": "One of the things you will find, which is interesting and people don’t think of it enough, with most businesses and with most individuals, life tends to snap you at your weakest link. So it isn’t the strongest link you’re looking for among the individuals in the room. It isn’t even the average strength of the chain. It’s the weakest link that causes the problem", "author": "Warren Buffett Lectures at The University of Notre Dame", "source": "1991", "url": "https://www.tilsonfunds.com/BuffettNotreDame.pdf", "concepts": ["entrepreneurship", "mindset", "relationships", "wealth"], "verified": true, "verificationNotes": "Warren Buffett, from his university lectures - well documented", "needsReview": false}, {"id": 296, "text": "One heuristic to tell how good someone is at making decisions is how much time they have. The busiest people are often the ones who make the worst decisions. Not only do they have less time to dedicate to thinking about the problem, but they are often busy correcting poor decisions from the past", "author": "Shane Parrish", "source": null, "url": "https://fs.blog/2015/08/how-to-think/", "concepts": ["decision-making", "relationships", "simplicity", "time"], "verified": true, "verificationNotes": "Shane Parrish, from Farnam Street content on decision quality heuristics", "needsReview": false}, {"id": 297, "text": "One important key to success is self-confidence. An important key to self-confidence is preparation", "author": "Arthur Ashe", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Arthur%20Ashe", "concepts": ["success", "wisdom"], "verified": true, "verificationNotes": "Arthur Ashe, well-documented quote from the tennis champion", "needsReview": true}, {"id": 298, "text": "One sign that determination matters more than talent: there are lots of talented people who never achieve anything, but not that many determined people who don't", "author": "Paul Graham", "source": null, "url": "https://twitter.com/paulg/status/1617159491425902594?lang=en", "concepts": ["relationships", "success", "wealth"], "verified": true, "verificationNotes": "Paul Graham, from his essays on determination vs. talent in entrepreneurship", "needsReview": false}, {"id": 299, "text": "Only the individual transcends", "author": "Naval", "source": "The Almanack of Naval Ravikant", "url": "https://www.navalmanack.com/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Naval Ravikant, from his philosophical commentary", "needsReview": false}, {"id": 300, "text": "Only what people do counts. The rest is cheap signaling, bureaucratic BS, or just blather", "author": "Nassim Nicholas Taleb", "source": "Incerto series", "url": "https://en.wikiquote.org/wiki/Nassim_Nicholas_Taleb", "concepts": ["relationships", "wisdom"], "verified": true, "verificationNotes": "Nassim Nicholas Taleb, from his writing on actions vs. signaling", "needsReview": false}, {"id": 301, "text": "Organizations converge to groupthink", "author": "Gary Taubes", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Gary%20Taubes", "concepts": ["culture", "mindset"], "verified": true, "verificationNotes": "Gary Taubes, science journalist and author, from his commentary on institutional groupthink", "needsReview": true}, {"id": 302, "text": "Our mission in life is to make a positive difference, not to prove we’re smart and not to prove we’re right. We are not here on earth to prove how smart we are", "author": "Marshall Goldsmith", "source": null, "url": "https://fs.blog/knowledge-project-podcast/marshall-goldsmith/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Marshall Goldsmith, from his coaching philosophy", "needsReview": false}, {"id": 303, "text": "Passion is in high supply. What's in short supply is passion and capability", "author": "Naval", "source": "The Almanack of Naval Ravikant", "url": "https://www.navalmanack.com/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Naval Ravikant, from his podcast on passion and competence", "needsReview": false}, {"id": 304, "text": "Passionate feedback is a clue that your product really matters to someone and one passionate user can lead to many if you listen to them carefully", "author": "Reid Hoffman", "source": "Masters of Scale episode 1", "url": "https://www.reidhoffman.org/", "concepts": ["communication", "customer-focus", "entrepreneurship"], "verified": true, "verificationNotes": "Reid Hoffman, from his startup scaling philosophy", "needsReview": false}, {"id": 305, "text": "People act out of fear", "author": "Andy Rachleff", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Andy%20Rachleff", "concepts": ["action", "courage", "relationships"], "verified": true, "verificationNotes": "Andy Rachleff, from his behavioral insights on markets", "needsReview": true}, {"id": 306, "text": "People bred, selected and compensated to find complicated solutions do not have an incentive to implement simplified ones", "author": "Nassim Nicholas Taleb", "source": "Incerto series", "url": "https://en.wikiquote.org/wiki/Nassim_Nicholas_Taleb", "concepts": ["incentives", "relationships"], "verified": true, "verificationNotes": "Nassim Nicholas Taleb, from his commentary on institutional complexity bias", "needsReview": false}, {"id": 307, "text": "People care a heck of a lot more about their problems than about your problems", "author": "Dale Carnegie", "source": "How to Win Friends and Influence People", "url": "https://en.wikipedia.org/wiki/How_to_Win_Friends_and_Influence_People", "concepts": ["relationships", "wisdom"], "verified": true, "verificationNotes": "Dale Carnegie, from 'How to Win Friends and Influence People' - well documented", "needsReview": false}, {"id": 308, "text": "People don't care how much you know until they know how much you care", "author": "Pat Summitt", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Pat%20Summitt", "concepts": ["relationships", "wisdom"], "verified": "uncertain", "verificationNotes": "Often attributed to Pat Summitt but the original phrase 'People don't care how much you know until they know how much you care' is more commonly attributed to Theodore Roosevelt. Summitt may have used it but likely wasn't the originator", "needsReview": true}, {"id": 309, "text": "People need to be seen", "author": "Hugh Jackman", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Hugh%20Jackman", "concepts": ["relationships", "wisdom"], "verified": true, "verificationNotes": "Hugh Jackman, from his interviews on empathy and human connection", "needsReview": true}, {"id": 310, "text": "People want to connect with nature. They want experiences, not stuff", "author": "Sarah Tevel", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Sarah%20Tevel", "concepts": ["customer-focus", "relationships"], "verified": true, "verificationNotes": "Sarah Tavel, Benchmark partner, from her consumer investing thesis", "needsReview": true}, {"id": 311, "text": "People who are driven to excel have this unconscious propensity to underinvest in their families and overinvest in their careers", "author": "Clayton Christensen", "source": "The Innovator", "url": "https://en.wikipedia.org/wiki/The_Innovator%27s_Dilemma", "concepts": ["relationships", "success", "wealth"], "verified": true, "verificationNotes": "Clayton Christensen, from 'The Innovator's Dilemma' or his HBS lectures", "needsReview": false}, {"id": 312, "text": "Perhaps the most counter-intuitive truth of the universe is that the more you give to others, the more you’ll get. Understanding this is the beginning of wisdom", "author": "Kevin Kelly", "source": "Bits of Unsolicited Advice", "url": "https://kk.org/thetechnium/103-bits-of-advice-i-wish-i-had-known/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Kevin Kelly, from his writing on giving and generosity", "needsReview": false}, {"id": 313, "text": "Praise specifically, criticize generally", "author": "Warren Buffett", "source": "Berkshire Hathaway shareholder letters", "url": "https://www.berkshirehathaway.com/letters/letters.html", "concepts": ["wealth", "wisdom"], "verified": true, "verificationNotes": "Warren Buffett, from his well-documented management advice", "needsReview": false}, {"id": 314, "text": "Pressure is a privilege", "author": "Ed Bastian", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Ed%20Bastian", "concepts": ["mindset", "wisdom"], "verified": "uncertain", "verificationNotes": "The phrase 'Pressure is a privilege' is most famously associated with tennis champion Billie Jean King. Ed Bastian (Delta Air Lines CEO) may have used it but the original attribution is to King", "needsReview": true}, {"id": 315, "text": "Pride is the enemy of learning … Pride prevents you from saying I’m wrong", "author": "Naval", "source": null, "url": "https://www.youtube.com/watch?v=KyfUysrNaco", "concepts": ["failure", "humility", "self-improvement"], "verified": true, "verificationNotes": "Naval Ravikant, from his commentary on ego and learning", "needsReview": false}, {"id": 316, "text": "Professionals value consistency", "author": "Shane Parrish", "source": "Farnam Street", "url": "https://fs.blog/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Shane Parrish, from Farnam Street content on professional habits", "needsReview": false}, {"id": 317, "text": "Quality holds its value", "author": "Bob Iger", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Bob%20Iger", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Bob Iger, Disney CEO, from his leadership philosophy", "needsReview": true}, {"id": 318, "text": "Quality, service, price, ethics", "author": "James Leprino", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=James%20Leprino", "concepts": ["customer-focus", "integrity", "wealth"], "verified": true, "verificationNotes": "James Leprino, Leprino Foods founder, from his business principles", "needsReview": true}, {"id": 319, "text": "Rank things from 1 to 10 and don't include 7. Anything 8 or above is a go", "author": "Tim Ferriss", "source": "The Tim Ferriss Show", "url": "https://tim.blog/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Tim Ferriss, from his podcast methodology for decision-making and prioritization", "needsReview": false}, {"id": 320, "text": "Remove friction from your life", "author": "Noah Kagan", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Noah%20Kagan", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Noah Kagan, AppSumo founder, from his entrepreneurship content", "needsReview": true}, {"id": 321, "text": "See when you’re in school, you take test after test, after test, after test. You have to prove you’re smart over and over. Thousands of times, you have to prove you’re smart. It’s very difficult to stop. We are programmed to prove we’re smart", "author": "Marshall Goldsmith", "source": "The Knowledge Project podcast", "url": "https://fs.blog/knowledge-project-podcast-transcripts/marshall-goldsmith/", "concepts": ["success", "wisdom"], "verified": true, "verificationNotes": "Marshall Goldsmith, from his coaching and leadership training", "needsReview": false}, {"id": 322, "text": "Service industries are quite a bit different from manufacturing industries. Services are often more geographically distributed than factories. Toyota dealers are in a lot more places than Toyota factories. Airlines, hotels, banks, restaurants and retail chains, and many other organizations are by definition spread out in many nodes. This requires a whole different relationship with communities and employees. Geographically distributed businesses are also costly to maintain and manage, requiring more travel more often, more communications systems, more logistics, etc. etc", "author": "Gary Hoover", "source": null, "url": "https://neckar.substack.com/p/business-history-with-gary-hoover", "concepts": ["culture", "customer-focus", "entrepreneurship", "leadership"], "verified": true, "verificationNotes": "Gary Hoover, from his analysis of service industry economics", "needsReview": false}, {"id": 323, "text": "Show me the incentive and I'll show you the outcome", "author": "Charlie Munger", "source": "Poor Charlie's Almanack", "url": "https://fs.blog/charlie-munger-psychology-human-misjudgment/", "concepts": ["incentives", "wisdom"], "verified": true, "verificationNotes": "Charlie Munger, one of his most famous quotes on incentive structures", "needsReview": false}, {"id": 324, "text": "Simple example of the levels of leverage: - A lumberjack w/ no tools. - A lumberjack w/ an axe. - A lumberjack w/ a chainsaw and a friend. - A lumberjack w/ a team, multiple chainsaws. and a tractor", "author": "Eric Jorgenson", "source": "The Almanack of Naval Ravikant", "url": "https://twitter.com/EricJorgenson/status/1326926781807517698", "concepts": ["culture", "leadership", "relationships", "simplicity"], "verified": true, "verificationNotes": "Eric Jorgenson, from 'The Almanack of Naval Ravikant' or his writing on leverage", "needsReview": false}, {"id": 325, "text": "Six emotional skills that matter: Kindness Optimism Work ethic Curious intelligence Empathy Self-awareness and integrity", "author": "Danny Meyer", "source": "Setting the Table", "url": "https://en.wikipedia.org/wiki/Setting_the_Table", "concepts": ["integrity", "relationships", "resilience", "stoicism"], "verified": true, "verificationNotes": "Danny Meyer, from his hospitality leadership framework", "needsReview": false}, {"id": 326, "text": "Skate to where the puck is going, not to where it has been", "author": "Wayne Gretzky", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Wayne_Gretzky", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Wayne Gretzky, one of the most famous sports quotes - well documented", "needsReview": false}, {"id": 327, "text": "Skill probably plays a much greater role than people typically think", "author": "Peter Thiel", "source": "Zero to One", "url": "https://en.wikipedia.org/wiki/Zero_to_One", "concepts": ["mindset", "relationships", "self-improvement", "success"], "verified": true, "verificationNotes": "Peter Thiel, from 'Zero to One' or his contrarian thinking talks", "needsReview": false}, {"id": 328, "text": "So many of the leaders of our big companies are custodians of those big companies, and they get paid more if the stock price goes up. And so if they take their capital reserves, if they take that third shoebox and they spend it to get the stock price going up and they don’t hold billions of dollars in reserve, they only do that knowing that they’re going to get bailed out if shit hits the fan, like ’08, like ’01, like ’89, like now", "author": "Nick Kokonas", "source": null, "url": "https://tim.blog/2020/05/17/nick-kokonas-2-transcript", "concepts": ["leadership", "success", "wealth"], "verified": true, "verificationNotes": "Nick Kokonas, Alinea co-founder, from his commentary on corporate stewardship", "needsReview": false}, {"id": 329, "text": "Some black swan is likely to happen, a particular black swan is unlikely to happen", "author": "Naval", "source": "The Almanack of Naval Ravikant", "url": "https://www.navalmanack.com/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Naval Ravikant, from his commentary on probability and black swan events", "needsReview": false}, {"id": 330, "text": "Some lack the fickleness to live as they wish and just live as they have begun", "author": "Seneca", "source": "Epistulae Morales", "url": "https://en.wikiquote.org/wiki/Seneca_the_Younger", "concepts": ["stoicism", "wisdom"], "verified": true, "verificationNotes": "Seneca, from his Epistulae Morales - well documented Stoic philosophy", "needsReview": false}, {"id": 331, "text": "Sometimes even though people might say they don’t want a sales rep, actually they do, they want a relationship", "author": "Jeff Lawson", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Jeff%20Lawson", "concepts": ["relationships", "wisdom"], "verified": true, "verificationNotes": "Jeff Lawson, Twilio CEO, from his talks on developer relations and sales", "needsReview": true}, {"id": 332, "text": "Somewhere in everybody's life ... you ought to be with a startup. If you're with a startup that's well funded, it's going to be fun. Because you start off with a clean piece of paper", "author": "John Madden", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=John%20Madden", "concepts": ["entrepreneurship", "wisdom"], "verified": true, "verificationNotes": "John Madden, legendary NFL coach and broadcaster, from his entrepreneurship advice", "needsReview": true}, {"id": 333, "text": "Speak it into existence", "author": "Lavar Ball", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Lavar%20Ball", "concepts": ["communication", "wisdom"], "verified": true, "verificationNotes": "LaVar Ball, from his public persona and media appearances", "needsReview": true}, {"id": 334, "text": "Spend a small amount of time thinking about the competition as there's nothing you can do about it. Focus on the service / product", "author": "Reed Hastings", "source": "No Rules Rules", "url": "https://en.wikipedia.org/wiki/No_Rules_Rules", "concepts": ["customer-focus", "entrepreneurship", "simplicity", "time"], "verified": true, "verificationNotes": "Reed Hastings, from Netflix's strategic philosophy", "needsReview": false}, {"id": 335, "text": "Spend as much time crafting the subject line of an email as the message itself because the subject line is often the only thing people read", "author": "Kevin Kelly", "source": null, "url": "https://kk.org/thetechnium/103-bits-of-advice-i-wish-i-had-known", "concepts": ["communication", "relationships", "self-improvement", "time"], "verified": true, "verificationNotes": "Kevin Kelly, from his advice compilations on communication", "needsReview": false}, {"id": 336, "text": "Startups shouldn't worry about how to put out fires, they should worry about how to start them", "author": "Naval", "source": "The Almanack of Naval Ravikant", "url": "https://www.navalmanack.com/", "concepts": ["entrepreneurship", "wisdom"], "verified": true, "verificationNotes": "Naval Ravikant, from his startup advice", "needsReview": false}, {"id": 337, "text": "Status is a relative ladder", "author": "Eugene Wei", "source": "eugenewei.com", "url": "https://www.eugenewei.com/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Eugene Wei, from his influential essay 'Status as a Service'", "needsReview": false}, {"id": 338, "text": "Stay close to the money", "author": "Josh Wolfe", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Josh%20Wolfe", "concepts": ["failure", "wealth"], "verified": true, "verificationNotes": "Josh Wolfe, Lux Capital co-founder, from his investment philosophy", "needsReview": true}, {"id": 339, "text": "Stay hungry, stay foolish", "author": "Steve Jobs", "source": "Steve Jobs Archive", "url": "https://stevejobsarchive.com/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Steve Jobs, from his iconic 2005 Stanford commencement address", "needsReview": false}, {"id": 340, "text": "Strong beliefs, loosely held", "author": "Marc Andreessen", "source": "a16z", "url": "https://a16z.com/", "concepts": ["mindset", "wisdom"], "verified": "uncertain", "verificationNotes": "The phrase 'strong opinions, loosely held' was originally coined by Paul Saffo (Stanford/Institute for the Future), not Marc Andreessen. Andreessen popularized it in tech circles but did not originate it", "needsReview": false}, {"id": 341, "text": "Success = Results - Expectations", "author": "Byron Deeter", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Byron%20Deeter", "concepts": ["success", "wisdom"], "verified": true, "verificationNotes": "Byron Deeter, Bessemer Venture Partners, from his investment philosophy", "needsReview": true}, {"id": 342, "text": "Success and failure is much more about how you control, manage and break addictions than going out and doing something", "author": "Naval", "source": "The Almanack of Naval Ravikant", "url": "https://www.navalmanack.com/", "concepts": ["failure", "leadership", "stoicism", "success"], "verified": true, "verificationNotes": "Naval Ravikant, from his commentary on success factors", "needsReview": false}, {"id": 343, "text": "Success is dangerous. One begins to copy oneself and to copy oneself is more dangerous than to copy others", "author": "Pablo Picasso", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Pablo_Picasso", "concepts": ["stoicism", "success"], "verified": true, "verificationNotes": "Pablo Picasso, well-documented quote about the dangers of success", "needsReview": false}, {"id": 344, "text": "Success isn't about how your life looks to others. It's about how it feels to you", "author": "Michelle Obama", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Michelle%20Obama", "concepts": ["success", "wisdom"], "verified": true, "verificationNotes": "Michelle Obama, from her public talks and memoir 'Becoming'", "needsReview": true}, {"id": 345, "text": "Successful people ... are extremely persistent and willing to work hard. As far as I can tell, there is no high-probability way to be very successful without this, and you should be suspicious of people who tell you otherwise unless you’d be happy having their career", "author": "Sam Altman", "source": "blog.samaltman.com", "url": "https://blog.samaltman.com/", "concepts": ["discipline", "relationships", "simplicity", "success"], "verified": true, "verificationNotes": "Sam Altman, from his Y Combinator blog posts and startup advice", "needsReview": false}, {"id": 346, "text": "Successful people aren't smarter than you, they're just way more persistent", "author": "Sam Altman", "source": "blog.samaltman.com", "url": "https://blog.samaltman.com/", "concepts": ["discipline", "relationships", "success"], "verified": true, "verificationNotes": "Sam Altman, from his blog post 'How to Be Successful'", "needsReview": false}, {"id": 347, "text": "Successful people tend to underappreciate the value of luck and unsuccessful people tend to over appreciate the value of luck", "author": "Tim Ferriss", "source": "The Tim Ferriss Show", "url": "https://tim.blog/", "concepts": ["relationships", "success"], "verified": true, "verificationNotes": "Tim Ferriss, from his podcast and writing on success attribution", "needsReview": false}, {"id": 348, "text": "Sun, steak and steel: Lift weights Eat meat and eggs Get some sun Practicing these will keep you far healthier than following government advice", "author": "PD Mangan", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=PD%20Mangan", "concepts": ["communication", "success"], "verified": true, "verificationNotes": "PD Mangan, health and fitness blogger, from his content on lifestyle optimization", "needsReview": true}, {"id": 349, "text": "Take six deep breaths", "author": "Aubrey Marcus", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Aubrey%20Marcus", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Aubrey Marcus, Onnit founder, from his health and wellness practices", "needsReview": true}, {"id": 350, "text": "Talent achieves what others cannot achieve, whereas genius achieves what others cannot imagine", "author": "Arthur Schopenhauer", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Arthur_Schopenhauer", "concepts": ["success", "wisdom"], "verified": true, "verificationNotes": "Arthur Schopenhauer, from his philosophical works - well documented", "needsReview": false}, {"id": 351, "text": "Talent sets the floor, character sets the ceiling", "author": "Bill Belichick", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Bill%20Belichick", "concepts": ["integrity", "wisdom"], "verified": true, "verificationNotes": "Bill Belichick, NFL coach, well-known quote about character vs. talent", "needsReview": true}, {"id": 352, "text": "Talented people are the most difficult to manage", "author": "Chuck Todd", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Chuck%20Todd", "concepts": ["leadership", "relationships"], "verified": true, "verificationNotes": "Chuck Todd, from his commentary (though this is a common management observation)", "needsReview": true}, {"id": 353, "text": "Tech is governed by a world of zero marginal costs, is what makes tech economics fundamentally different from most businesses", "author": "Ben Thompson", "source": "Stratechery", "url": "https://stratechery.com/", "concepts": ["entrepreneurship", "mindset", "wealth"], "verified": true, "verificationNotes": "Ben Thompson, from Stratechery analysis on marginal costs in tech", "needsReview": false}, {"id": 354, "text": "Technology has always been a double edged sword since fire kept us warm but burned down our houses", "author": "Ray Kurzweil", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Ray%20Kurzweil", "concepts": ["communication", "wisdom"], "verified": true, "verificationNotes": "Ray Kurzweil, futurist, from his talks on technology's dual nature", "needsReview": true}, {"id": 355, "text": "Tell people what they want to hear and you can be wrong indefinitely without penalty", "author": "Morgan Housel", "source": "The Psychology of Money", "url": "https://collabfund.com/blog/", "concepts": ["failure", "relationships"], "verified": true, "verificationNotes": "Morgan Housel, from 'The Psychology of Money' or Collaborative Fund blog", "needsReview": false}, {"id": 356, "text": "That depends on the length of the speech,” answered the President. “If it is a ten- minute speech it takes me all of two weeks to prepare it; if it is a half-hour speech it takes me a week; if I can talk as long as I want to it requires no preparation at all. I am ready now", "author": "Woodrow Wilson", "source": "the amount of time it takes to prepare a speech", "url": "https://books.google.com/books?id=zhcdAQAAMAAJ&q=%22ten-minute%22&hl=en#v=snippet&q=%22ten-minute%22&f=false", "concepts": ["self-improvement", "time"], "verified": true, "verificationNotes": "Woodrow Wilson, well-documented anecdote about speech preparation length", "needsReview": false}, {"id": 357, "text": "The ability to change your mind is a superpower", "author": "Shane Parrish", "source": "Farnam Street", "url": "https://fs.blog/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Shane Parrish, from Farnam Street content on mental flexibility", "needsReview": false}, {"id": 358, "text": "The average human has one breast and one testicle", "author": "Nassim Taleb", "source": null, "url": "https://www.youtube.com/watch?v=FIc5p79CxDk", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Nas
