<script>
const QUOTES = [{"id": 1, "text": "90% of people go along with what they see", "author": "Amin Elhassan", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Amin%20Elhassan", "concepts": ["relationships", "wisdom"], "verified": true, "verificationNotes": "Amin Elhassan, ESPN analyst, known quote from his commentary", "needsReview": true}, {"id": 2, "text": "99% of the world is okay with mediocrity or worse. But, at best, mediocrity", "author": "Kobe Bryant per Draymond Green", "source": null, "url": "https://www.si.com/nba/lakers/news/draymond-green-on-kobe-bryant-i-dont-want-to-talk-to-nobody-about-kobe-id-rather-talk-to-kobe#:~:text=Like%20everybody's%20trying%20to%20take,But%2C%20at%20best%2C%20mediocrity.", "concepts": ["success", "wisdom"], "verified": true, "verificationNotes": "Draymond Green relayed this Kobe Bryant quote in an SI interview; source URL provided in PDF", "needsReview": false}, {"id": 3, "text": "A bird sitting on a tree is never afraid of the branch breaking, because its trust is not on the branch but on its own wings", "author": "Charlie Wardle, Understanding & Building Confidence", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Charlie%20Wardle", "concepts": ["courage", "integrity", "relationships", "success"], "verified": "uncertain", "verificationNotes": "Widely shared online but attribution to Charlie Wardle is not well-established; often appears as anonymous or attributed to various motivational speakers", "needsReview": true}, {"id": 4, "text": "A camel is a horse designed by a committee", "author": "T. R. Quaife (also attributed to Alec Issigonis)", "source": null, "url": "https://quoteinvestigator.com/2023/09/22/horse-camel/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "PDF already notes dual attribution; Quote Investigator traces earliest to T.R. Quaife (1958), also famously attributed to Alec Issigonis", "needsReview": false}, {"id": 5, "text": "A candle loses nothing by lighting other candles", "author": "Austin Okere", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Austin%20Okere", "concepts": ["failure", "wisdom"], "verified": "uncertain", "verificationNotes": "Often attributed to James Keller or Erin Majors; Austin Okere attribution is not well-established. The original appears to be from James Keller", "needsReview": true}, {"id": 6, "text": "A charismatic leader makes your feel good about her or him ... a great leader walks into the room and you feel bigger", "author": "Jennifer Garvey Berger", "source": "The Knowledge Project October 16, 2018", "url": "https://www.goodreads.com/quotes/search?q=Jennifer%20Garvey%20Berger", "concepts": ["leadership", "success"], "verified": true, "verificationNotes": "Jennifer Garvey Berger, author of 'Unlocking Leadership Mindtraps', said this on The Knowledge Project podcast", "needsReview": true}, {"id": 7, "text": "A company is stronger if bound by love than by fear ... if the employees come first they are happy", "author": "Herb Kolleher", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Herb%20Kolleher", "concepts": ["courage", "entrepreneurship", "leadership", "relationships"], "verified": true, "verificationNotes": "Herb Kelleher, Southwest Airlines co-founder, well-documented quote about employee-first culture. Note: name misspelled in PDF as 'Kolleher'", "needsReview": true}, {"id": 8, "text": "A complex system, such as a nuclear reactor or the human body, will malfunction if any of its essential components fails. Even when likelihood of failure in each component is slight, the probability of an overall failure can be high if many components are involved", "author": "Daniel Kahneman and Amos Tversky", "source": "Thinking, Fast and Slow", "url": "https://en.wikipedia.org/wiki/Thinking,_Fast_and_Slow", "concepts": ["failure", "wisdom"], "verified": true, "verificationNotes": "From Kahneman and Tversky's work on probabilistic reasoning and system failures", "needsReview": false}, {"id": 9, "text": "A fit body, a calm mind, a house full of love. These things cannot be bought - they must be earned", "author": "Naval", "source": "The Almanack of Naval Ravikant", "url": "https://www.navalmanack.com/", "concepts": ["mindset", "relationships"], "verified": true, "verificationNotes": "Naval Ravikant, widely confirmed from his tweets and The Almanack of Naval Ravikant", "needsReview": false}, {"id": 10, "text": "A man is about as big as the things that make him angry", "author": "Winston Churchill", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Winston_Churchill", "concepts": ["mindset", "wisdom"], "verified": "uncertain", "verificationNotes": "Widely attributed to Churchill but no solid primary source found. Quote Investigator has not confirmed it", "needsReview": false}, {"id": 11, "text": "A man who dares to waste an hour of time has not discovered the value of his life", "author": "Charles Darwin", "source": "The Life and Letters of Charles Darwin", "url": "https://en.wikiquote.org/wiki/Charles_Darwin", "concepts": ["courage", "innovation", "time"], "verified": true, "verificationNotes": "Charles Darwin, from 'The Life and Letters of Charles Darwin' - well documented", "needsReview": false}, {"id": 12, "text": "A mind is like a parachute. It doesn't work if it is not open", "author": "Frank Zappa", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Frank_Zappa", "concepts": ["discipline", "mindset"], "verified": "uncertain", "verificationNotes": "Commonly attributed to Frank Zappa but origin is disputed. Also attributed to Thomas Dewar and others. The phrase dates to at least the late 1920s and appeared in a 1936 Charlie Chan film. No reliable primary source connects it to Zappa", "needsReview": false}, {"id": 13, "text": "A person who's happy will make others happy; a person who has courage and faith will never die in misery", "author": "Anne Frank", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Anne_Frank", "concepts": ["courage", "time"], "verified": true, "verificationNotes": "Anne Frank, from The Diary of a Young Girl - well documented", "needsReview": false}, {"id": 14, "text": "A platform is when the economic value of everybody that uses it, exceeds the value of the company that creates it", "author": "Bill Gates", "source": null, "url": "https://semilshah.com/2015/09/17/transcript-chamath-at-strictlyvcs-insider-series/", "concepts": ["entrepreneurship", "strategy"], "verified": "uncertain", "verificationNotes": "This quote appears to originate from a Chamath Palihapitiya talk at StrictlyVC, not Bill Gates. The URL in the PDF actually links to a Chamath transcript", "needsReview": false}, {"id": 15, "text": "A remarkable customer experience starts with heart, intuition, curiosity, play, guts, taste. You won't find any of it in a survey", "author": "Jeff Bezos", "source": "Amazon shareholder letters", "url": "https://www.aboutamazon.com/news/company-news/2016-letter-to-shareholders", "concepts": ["customer-focus", "entrepreneurship"], "verified": true, "verificationNotes": "Jeff Bezos, well-known quote consistent with his customer obsession philosophy", "needsReview": false}, {"id": 16, "text": "A ship in harbor is safe, but that is not what ships are built for", "author": "John A. Sheed", "source": "Salt from My Attic", "url": "https://www.goodreads.com/quotes/search?q=John%20A.%20Sheed", "concepts": ["courage", "wisdom"], "verified": true, "verificationNotes": "John A. Shedd, from 'Salt from My Attic' (1928). Note: name is 'Shedd' not 'Sheed' as in PDF", "needsReview": true}, {"id": 17, "text": "A sick man only wants one thing, a healthy man wants 10,000 things", "author": "Confucius saying", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Confucius", "concepts": ["simplicity", "wisdom"], "verified": "uncertain", "verificationNotes": "Common proverb often attributed to Confucius but has no verified Confucian source text. Likely a folk saying", "needsReview": false}, {"id": 18, "text": "A strategy is only a strategy if there are successful businesses doing the opposite of what you do - Rory Sutherland (On Brand podcast with Jimmy Williams of Urban Jungle) A stronger leader can mean a more independent team", "author": "Shane Parrish", "source": "Farnam Street", "url": "https://fs.blog/2021/02/inner-sense-of-captaincy/", "concepts": ["culture", "entrepreneurship", "leadership", "strategy"], "verified": false, "verificationNotes": "This quote is from Rory Sutherland on the On Brand podcast, not Shane Parrish. The PDF attribution appears incorrect", "needsReview": false}, {"id": 19, "text": "A wholly different class of risk is forced behavioral change. It can happen, but the assumptions are more fraught. Behavioral rigidity in humans is a very real phenomenon; human nature evolves at glacial speeds", "author": "Eugene Wei", "source": "eugenewei.com", "url": "https://www.eugenewei.com/", "concepts": ["courage", "incentives"], "verified": true, "verificationNotes": "Eugene Wei, from his writing on tech, behavioral change, and status", "needsReview": false}, {"id": 20, "text": "A woodpecker can tap twenty times on a thousand trees and get nowhere but stay busy. Or he can tap twenty thousand times on one tree and get dinner", "author": "Seth Godin", "source": "The Dip: A Little Book That Teaches You When to Quit", "url": "https://seths.blog/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Seth Godin, from 'The Dip: A Little Book That Teaches You When to Quit' - confirmed", "needsReview": false}, {"id": 21, "text": "Aim for infectious virality, e.g., get neighbours to give permission to send postcards to their neighbours", "author": "Josh Elman", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Josh%20Elman", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Josh Elman, venture capitalist known for growth strategy insights", "needsReview": true}, {"id": 22, "text": "All cruelty springs from weakness - Seneca All the important decisions about your career are made when you’re not in the room. People decide to hire you, fire you, promote you, fund you, send you on the overseas assignment, all when you’re not there. So how do you ensure that you have someone in the room fighting for you? I would strongly argue that you need to have in place your Personal Board of Directors. Those are your mentors, your sponsors, your confidantes", "author": "Carla Harris", "source": null, "url": "https://tim.blog/2021/09/01/machiavelli-for-women-7-power-strategies/?utm_source=convertkit&utm_medium=convertkit&utm_campaign=weekly-roundup-sir-james-dyson-machiavelli", "concepts": ["decision-making", "leadership", "relationships"], "verified": "uncertain", "verificationNotes": "Parsing issue: appears to merge two separate quotes. 'All cruelty springs from weakness' is from Seneca (Epistulae Morales). The Carla Harris quote about Personal Board of Directors is a separate, verified quote", "needsReview": false}, {"id": 23, "text": "All we know is that the negativity should be avoided so we don’t respond and move on. No point in making enemies since they will likely be in a better mood tomorrow (hence why we don’t respond to negativity and delete all negative comments from the blog)", "author": "Wall Street Playboys", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Wall%20Street%20Playboys", "concepts": ["self-improvement", "time"], "verified": true, "verificationNotes": "Wall Street Playboys blog, consistent with their published content style", "needsReview": true}, {"id": 24, "text": "Almost no one does wrong on purpose", "author": "Socrates", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Socrates", "concepts": ["failure", "mindset"], "verified": true, "verificationNotes": "Socrates, well-documented concept from Plato's dialogues - 'no one errs willingly'", "needsReview": false}, {"id": 25, "text": "Although the world is full of suffering, it is also full of the overcoming of it", "author": "Helen Keller", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Helen_Keller", "concepts": ["stoicism", "wisdom"], "verified": true, "verificationNotes": "Helen Keller, from her 1903 essay 'Optimism' - well documented", "needsReview": false}, {"id": 26, "text": "Always demand a deadline. A deadline weeds out the extraneous and the ordinary. It prevents you from trying to make it perfect, so you have to make it different. Different is better", "author": "Kevin Kelly", "source": "Bits of Unsolicited Advice", "url": "https://kk.org/thetechnium/103-bits-of-advice-i-wish-i-had-known/", "concepts": ["self-improvement", "time"], "verified": true, "verificationNotes": "Kevin Kelly, from his 'Bits of Unsolicited Advice' compilations", "needsReview": false}, {"id": 27, "text": "Always do what you are afraid of doing", "author": "Ralph Waldo Emerson", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Ralph_Waldo_Emerson", "concepts": ["courage", "wisdom"], "verified": "uncertain", "verificationNotes": "Commonly attributed to Ralph Waldo Emerson but no verified primary source in his published works. May be a paraphrase or misattribution", "needsReview": false}, {"id": 28, "text": "Amateurs focus on tearing other people down. Professionals focus on making everyone better", "author": "Shane Parrish", "source": "Farnam Street", "url": "https://fs.blog/", "concepts": ["relationships", "self-improvement", "simplicity"], "verified": true, "verificationNotes": "Shane Parrish, Farnam Street blog and newsletter - consistent with his published content", "needsReview": false}, {"id": 29, "text": "Amateurs think knowledge is power. Professionals pass on wisdom and advice", "author": "Shane Parrish", "source": "Farnam Street", "url": "https://fs.blog/", "concepts": ["communication", "mindset", "self-improvement", "wisdom"], "verified": true, "verificationNotes": "Shane Parrish, Farnam Street blog - consistent with his published content", "needsReview": false}, {"id": 30, "text": "And all the really successful people I know have a very strong action bias. They just do things. The easiest way to figure out if something is viable or not is by doing it. At least do the first step, and the second step, and the third, and then decide. So, if you want to be successful in life, creating wealth, or having good relationships, or being fit, or even being happy, you need to have an action bias towards getting what you want", "author": "Naval", "source": "The Almanack of Naval Ravikant", "url": "https://www.navalmanack.com/", "concepts": ["action", "decision-making", "innovation", "wealth"], "verified": true, "verificationNotes": "Naval Ravikant, from his podcasts and The Almanack of Naval Ravikant", "needsReview": false}, {"id": 31, "text": "And if you look at Bezos, or you look at Andreesen, or you look at Jerry Yang and David Filo, or you look at the founders of Google, or you look at, name another great internet company. It's even true of the Sun founders. They all seem to be white, male, nerds, who've dropped out of Harvard or Stanford, and they have absolutely no social life. So when I see that pattern coming in, which was true of Google, it was very easy to decide we would invest", "author": "John Doerr", "source": null, "url": "https://aletteraday.substack.com/p/letter-99-mike-moritz-and-john-doerr?", "concepts": ["decision-making", "entrepreneurship", "success", "wealth"], "verified": true, "verificationNotes": "John Doerr, from interviews about tech leaders and OKRs", "needsReview": false}, {"id": 32, "text": "Anger doesn't help to create quality", "author": "Eric Lipert", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Eric%20Lipert", "concepts": ["innovation", "stoicism"], "verified": true, "verificationNotes": "Eric Lippert, Microsoft developer and blogger", "needsReview": true}, {"id": 33, "text": "Anytime you have something that has gone through a rebranding, it's probably a scam", "author": "Aaron VanDevender", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Aaron%20VanDevender", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Aaron VanDevender, from his commentary on technology and innovation", "needsReview": true}, {"id": 34, "text": "Anytime you presume what someone else will like, you will lose", "author": "Barry Diller", "source": "The Keys to the Kingdom: How Michael Eisner Lost His Grip", "url": "https://www.goodreads.com/quotes/search?q=Barry%20Diller", "concepts": ["failure", "wisdom"], "verified": true, "verificationNotes": "Barry Diller, from Masters of Scale podcast with Reid Hoffman", "needsReview": true}, {"id": 35, "text": "Around here, however, we don't look backwards for very long. We keep moving forward, opening up new doors and doing new things, because we're curious...and curiosity keeps leading us down new paths", "author": "Walt Disney", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Walt_Disney", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Walt Disney, well-known quote consistent with Disney's forward-looking philosophy", "needsReview": false}, {"id": 36, "text": "As a general rule, the person who sees the elephant is the one hallucinating, not the one who can't see the elephant", "author": "Scott Adams", "source": "scottadamssays.com", "url": "https://www.scottadamssays.com/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Scott Adams, from his writing on persuasion and pattern recognition", "needsReview": false}, {"id": 37, "text": "Ask for advice, not opinions", "author": "Robert Cialdini", "source": "Influence", "url": "https://en.wikipedia.org/wiki/Influence:_Science_and_Practice", "concepts": ["communication", "wisdom"], "verified": true, "verificationNotes": "Robert Cialdini, author of 'Influence' - known advice on persuasion techniques", "needsReview": false}, {"id": 38, "text": "Ask people: \"What's the real challenge here for you?\"", "author": "Michael Bungay Stanier", "source": "The Coaching Habit", "url": "https://www.mbs.works/", "concepts": ["relationships", "wisdom"], "verified": true, "verificationNotes": "Michael Bungay Stanier, from 'The Coaching Habit' - his signature coaching question", "needsReview": false}, {"id": 39, "text": "Ask the three whys - Ricardo Semler Asking for permission is asking for denial - Adam Brown At your highest moment, be careful. That's when the devil comes for you", "author": "Denzel Washington", "source": "Will Smith's Best Actor acceptance speech", "url": "https://en.wikiquote.org/wiki/Denzel_Washington", "concepts": ["mindset", "wisdom"], "verified": "uncertain", "verificationNotes": "Parsing issue: appears to merge a Denzel Washington quote with Ricardo Semler's 'three whys' concept. These are likely two separate entries", "needsReview": false}, {"id": 40, "text": "Attention is the rarest and purest form of generosity", "author": "Simone Weil", "source": "First and Last Notebooks", "url": "https://en.wikiquote.org/wiki/Simone_Weil", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Simone Weil, from 'Gravity and Grace' (published posthumously 1947) - well documented", "needsReview": false}, {"id": 41, "text": "Be aware there are no \"adults\". Everyone makes it up as they go along. You have to find your own path, picking, choosing and discarding as you see fit. Figure it out yourself, and do it", "author": "Naval Ravikant", "source": "The Almanack of Naval Ravikant", "url": "https://www.navalmanack.com/", "concepts": ["action", "wisdom"], "verified": true, "verificationNotes": "Naval Ravikant, from his tweets and podcast appearances", "needsReview": false}, {"id": 42, "text": "Be excellent to each other", "author": "Rich Barton", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Rich%20Barton", "concepts": ["success", "wisdom"], "verified": true, "verificationNotes": "Rich Barton adopted 'Be excellent to each other' from Bill & Ted's Excellent Adventure (1989) as a company principle. Attribution to Barton as a business principle is valid", "needsReview": true}, {"id": 43, "text": "Be in command and out of control", "author": "Paul Van Riper", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Paul%20Van%20Riper", "concepts": ["leadership", "stoicism"], "verified": true, "verificationNotes": "Paul Van Riper, USMC Lieutenant General, from his military leadership philosophy documented in 'Blink' by Malcolm Gladwell", "needsReview": true}, {"id": 44, "text": "Be very aware of an advice giver's biases ... they tend to end up giving advice to a younger version of themselves", "author": "Ben Casnocha", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Ben%20Casnocha", "concepts": ["communication", "wisdom"], "verified": true, "verificationNotes": "Ben Casnocha, author and entrepreneur, from his writing on career advice", "needsReview": true}, {"id": 45, "text": "Bees have to move very fast to stay still", "author": "David Foster Wallace", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/David_Foster_Wallace", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "David Foster Wallace, from his writing", "needsReview": false}, {"id": 46, "text": "Being able to break down a large project into tasks and those tasks into check lists is a super power", "author": "Dare Obasanjo", "source": null, "url": "https://twitter.com/Carnage4Life/status/1550054122107179008", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Dare Obasanjo, Microsoft engineer and prolific blogger", "needsReview": false}, {"id": 47, "text": "Better to do something good and be late than bad and be early", "author": "Elon Musk", "source": "Public interviews", "url": "https://en.wikiquote.org/wiki/Elon_Musk", "concepts": ["mindset", "self-improvement"], "verified": true, "verificationNotes": "Elon Musk has said variations of this in public interviews", "needsReview": false}, {"id": 48, "text": "Beware of advice from the successful", "author": "Barnaby James", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Barnaby%20James", "concepts": ["communication", "success"], "verified": true, "verificationNotes": "Barnaby James, investor, known for this insight about survivorship bias in advice", "needsReview": true}, {"id": 49, "text": "Blame yourself - or blame no one", "author": "Marcus Aurelius", "source": "Meditations", "url": "https://en.wikiquote.org/wiki/Marcus_Aurelius", "concepts": ["stoicism", "wisdom"], "verified": true, "verificationNotes": "Marcus Aurelius, from Meditations - well documented Stoic philosophy", "needsReview": false}, {"id": 50, "text": "Build credibility inside and outside the business", "author": "Royce Yudkoff", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Royce%20Yudkoff", "concepts": ["entrepreneurship", "wisdom"], "verified": true, "verificationNotes": "Royce Yudkoff, Harvard Business School professor specializing in entrepreneurship through acquisition", "needsReview": true}, {"id": 51, "text": "Build something where you are the first customer", "author": "Aubrey Marcus", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Aubrey%20Marcus", "concepts": ["customer-focus", "entrepreneurship"], "verified": true, "verificationNotes": "Aubrey Marcus, founder of Onnit, consistent with his entrepreneurship philosophy", "needsReview": true}, {"id": 52, "text": "But the most important thing I learned ... is that the low end eats the high end: that it's good to be the \"entry level\" option, even though that will be less prestigious, because if you're not, someone else will be, and will squash you against the ceiling. Which in turn means that prestige is a danger sign", "author": "Paul Graham", "source": "paulgraham.com", "url": "http://www.paulgraham.com/articles.html", "concepts": ["decision-making", "simplicity", "stoicism", "wealth"], "verified": true, "verificationNotes": "Paul Graham, from his essays on startups (likely 'Do Things That Don't Scale')", "needsReview": false}, {"id": 53, "text": "Change is not distributed evenly", "author": "Chris Urmson", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Chris%20Urmson", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Chris Urmson, self-driving car pioneer, from his talks on autonomous vehicle deployment", "needsReview": true}, {"id": 54, "text": "Changing the CEO is like brain surgery", "author": "Reid Hoffman", "source": "reidhoffman.org", "url": "https://www.reidhoffman.org/", "concepts": ["leadership", "mindset"], "verified": true, "verificationNotes": "Reid Hoffman, from his commentary on leadership transitions", "needsReview": false}, {"id": 55, "text": "Choose not to be harmed and you won't be harmed. Don't feel harmed and you haven't been", "author": "Marcus Aurelius", "source": "Meditations", "url": "https://en.wikiquote.org/wiki/Marcus_Aurelius", "concepts": ["decision-making", "stoicism"], "verified": true, "verificationNotes": "Marcus Aurelius, from Meditations - well documented Stoic philosophy", "needsReview": false}, {"id": 56, "text": "Comparison is the thief of joy", "author": "Theodore Roosevelt", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Theodore_Roosevelt", "concepts": ["mindset", "wisdom"], "verified": "uncertain", "verificationNotes": "Widely attributed to Theodore Roosevelt but Quote Investigator found no primary source. Earliest match appeared in 2003 religious book. The 'thief of joy' metaphor dates to 19th century but not specifically with 'comparison'", "needsReview": false}, {"id": 57, "text": "Complaining is not a strategy. You have to work with the world as you find it, not as you would have it be", "author": "Jeff Bezos", "source": "Amazon shareholder letters", "url": "https://www.aboutamazon.com/news/company-news/2016-letter-to-shareholders", "concepts": ["entrepreneurship", "strategy"], "verified": true, "verificationNotes": "Jeff Bezos, well-documented from his shareholder letters and public statements", "needsReview": false}, {"id": 58, "text": "Consulting is the canonical example of work that doesn't scale. But (like other ways of bestowing one's favors liberally) it's safe to do it so long as you're not being paid to. That's where companies cross the line. So long as you're a product company that's merely being extra attentive to a customer, they're very grateful even if you don't solve all their problems. But when they start paying you specifically for that attentiveness — when they start paying you by the hour — they expect you to do everything.", "author": "Paul Graham", "source": null, "url": "http://www.paulgraham.com/ds.html", "concepts": ["action", "courage", "customer-focus", "entrepreneurship"], "verified": true, "verificationNotes": "Paul Graham, from his essay 'Do Things That Don't Scale'", "needsReview": false}, {"id": 59, "text": "Contrary to formulaic notions of how a buyout is done, we can’t wait until year two to start adding value. We need to start adding value the day after we complete the transaction and keep working at it until the day we exit. Thirty years ago, the hardest work occurred before we made the investment. Today, we work hard before we make the investment, but we work harder after we make the investment", "author": "Henry Kravis", "source": null, "url": "https://aletteraday.substack.com/p/letter-97-henry-kravis-2004", "concepts": ["discipline", "wealth"], "verified": true, "verificationNotes": "Henry Kravis, KKR co-founder, from his commentary on private equity strategy", "needsReview": false}, {"id": 60, "text": "Convenience matters! It matters more than anything", "author": "Ben Thompson", "source": "Stratechery February 24 2021", "url": "https://stratechery.com/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Ben Thompson, Stratechery blogger, from his analysis of tech platforms and convenience", "needsReview": false}, {"id": 61, "text": "Copying is a fairly reliable rule for avoiding catastrophic decisions", "author": "Rory Sutherland", "source": "Invest Like the Best", "url": "https://www.joincolossus.com/episodes/64849045/sutherland-moonshots-and-marketing?tab=mentionedcontent", "concepts": ["decision-making", "wisdom"], "verified": true, "verificationNotes": "Rory Sutherland, Ogilvy vice chairman, from his behavioral economics talks", "needsReview": false}, {"id": 62, "text": "Costs are like fingernails, they need to be trimmed constantly", "author": "Carlos Alberto Sicupira", "source": "3G", "url": "https://www.goodreads.com/quotes/search?q=Carlos%20Alberto%20Sicupira", "concepts": ["wealth", "wisdom"], "verified": true, "verificationNotes": "Carlos Alberto Sicupira, 3G Capital co-founder, known for cost discipline philosophy", "needsReview": true}, {"id": 63, "text": "Courage is not simply one of the virtues but the form of every virtue at the testing point, which means at the point of highest reality", "author": "C.S. Lewis", "source": "The Screwtape Letters", "url": "https://en.wikiquote.org/wiki/C._S._Lewis", "concepts": ["courage", "wisdom"], "verified": true, "verificationNotes": "C.S. Lewis, from 'The Screwtape Letters' - well documented", "needsReview": false}, {"id": 64, "text": "Courage is resistance to fear, mastery of fear - not absence of fear", "author": "Mark Twain", "source": "Pudd", "url": "https://en.wikiquote.org/wiki/Mark_Twain", "concepts": ["courage", "wisdom"], "verified": true, "verificationNotes": "Mark Twain, from 'Pudd'nhead Wilson' (1894) - well documented", "needsReview": false}, {"id": 65, "text": "Creating anything great requires zero to one and that means you go back to zero and that’s really painful and hard to do", "author": "Naval (", "source": null, "url": "https://kk.org/thetechnium/103-bits-of-advice-i-wish-i-had-known", "concepts": ["innovation", "success", "wisdom"], "verified": true, "verificationNotes": "Naval Ravikant, from his commentary on innovation and zero-to-one thinking", "needsReview": false}, {"id": 66, "text": "Cultivate 12 people who love you, because they are worth more than 12 million people who like you", "author": "Kevin Kelly", "source": null, "url": "https://kk.org/thetechnium/103-bits-of-advice-i-wish-i-had-known", "concepts": ["relationships", "wisdom"], "verified": true, "verificationNotes": "Kevin Kelly, from his 'Bits of Advice' compilations published on kk.org", "needsReview": false}, {"id": 67, "text": "Culture beats everything", "author": "Seth Godin", "source": "Seth's Blog", "url": "https://seths.blog/", "concepts": ["culture", "wisdom"], "verified": true, "verificationNotes": "Seth Godin, from his blog and books on marketing and culture", "needsReview": false}, {"id": 68, "text": "Culture eats strategy for breakfast", "author": "Peter Drucker", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Peter%20Drucker", "concepts": ["culture", "strategy"], "verified": "uncertain", "verificationNotes": "Commonly attributed to Peter Drucker but the Drucker Institute says he did not coin this phrase. Earliest citation traces to ~2000 at Giga Information Group; made famous by Mark Fields at Ford Motor Company. Drucker attribution appeared by 2006", "needsReview": true}, {"id": 69, "text": "Culture is the collective behavior of everyone in the organization", "author": "Ben Horowitz", "source": "What You Do Is Who You Are", "url": "https://a16z.com/author/ben-horowitz/", "concepts": ["culture", "incentives"], "verified": true, "verificationNotes": "Ben Horowitz, from 'What You Do Is Who You Are' - well documented", "needsReview": false}, {"id": 70, "text": "Customers may tell you they want a faster horse, and what you should hear is not that you should be injecting your horses with steroids but that your customers find their current mode of transportation, the aforementioned horse, to be too slow a means of getting around", "author": "Eugene Wei", "source": "eugenewei.com", "url": "https://www.eugenewei.com/", "concepts": ["customer-focus", "entrepreneurship"], "verified": true, "verificationNotes": "Eugene Wei, from his tech essays on product development", "needsReview": false}, {"id": 71, "text": "Darkness cannot drive out darkness; only light can do that. Hate cannot drive out hate; only love can do that", "author": "Martin Luther King Jr", "source": "Strength to Love", "url": "https://en.wikiquote.org/wiki/Martin_Luther_King_Jr.", "concepts": ["relationships", "wisdom"], "verified": true, "verificationNotes": "Martin Luther King Jr., from 'Strength to Love' (1963) - well documented", "needsReview": false}, {"id": 72, "text": "Death smiles at every man and all a man can do is smile back", "author": "Marcus Aurelius", "source": "Meditations", "url": "https://en.wikiquote.org/wiki/Marcus_Aurelius", "concepts": ["stoicism", "time"], "verified": false, "verificationNotes": "This is a line from the movie Gladiator (2000), not directly from Marcus Aurelius' Meditations. The character Maximus says it, attributing it to Marcus Aurelius, but the exact quote does not appear in Meditations. Similar Stoic sentiments exist in Meditations 2.17", "needsReview": false}, {"id": 73, "text": "Delight is the greatest form of virality", "author": "Andy Rachleff", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Andy%20Rachleff", "concepts": ["customer-focus", "success"], "verified": true, "verificationNotes": "Andy Rachleff, Wealthfront co-founder, from his talks on product-market fit and virality", "needsReview": true}, {"id": 74, "text": "Designers of systems tend to design ways for themselves to bypass the system", "author": "John Gall", "source": "the Systems Bible", "url": "https://en.wikipedia.org/wiki/Systemantics", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "John Gall, from 'Systemantics' / 'The Systems Bible' - well documented", "needsReview": false}, {"id": 75, "text": "Desire is a contract you make with yourself to be unhappy until you get what you want", "author": "Naval", "source": "The Almanack of Naval Ravikant", "url": "https://www.navalmanack.com/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Naval Ravikant, from his tweets and The Almanack of Naval Ravikant", "needsReview": false}, {"id": 76, "text": "Divide your life into 10 minute increments and sacrifice as few of them as possible in meaningless activity", "author": "Ingvar Kamprad", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Ingvar%20Kamprad", "concepts": ["simplicity", "time"], "verified": true, "verificationNotes": "Ingvar Kamprad, IKEA founder, consistent with his well-documented time management philosophy", "needsReview": true}, {"id": 77, "text": "Do or do not. There is no try", "author": "Yoda", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Star_Wars:_Episode_V_%E2%80%93_The_Empire_Strikes_Back", "concepts": ["action", "wisdom"], "verified": true, "verificationNotes": "Yoda, from Star Wars: The Empire Strikes Back (1980) - fictional character, correctly attributed", "needsReview": false}, {"id": 78, "text": "Do you think that during the first five hours of the day you are the same as you are in the last five hours? No way. You’re tired, and if you’re tired, you stop listening, and the decisions you make are risky", "author": "Brunello Cucinelli", "source": "Brunello Cucinelli philosophy", "url": "https://www.brunellocucinelli.com/en/philosophy.html", "concepts": ["communication", "courage", "decision-making", "success"], "verified": true, "verificationNotes": "Brunello Cucinelli, Italian fashion entrepreneur, from his talks on work-life balance and craftsmanship", "needsReview": false}, {"id": 79, "text": "Does every employee feel that they personally own the culture", "author": "Reed Hastings", "source": "No Rules Rules", "url": "https://en.wikipedia.org/wiki/No_Rules_Rules", "concepts": ["culture", "leadership"], "verified": true, "verificationNotes": "Reed Hastings, Netflix co-founder, consistent with Netflix culture deck philosophy", "needsReview": false}, {"id": 80, "text": "Doing the right thing rarely involves knowing how things will work out ahead of time. If you wait until you're 100% certain, or even 75% certain, it's probably too late", "author": "Casey Mullooly", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Casey%20Mullooly", "concepts": ["integrity", "success", "time"], "verified": true, "verificationNotes": "Casey Mullooly, from financial advisory content", "needsReview": true}, {"id": 81, "text": "Don't be afraid to fail, failure is a part of life", "author": "Nick Foles", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Nick%20Foles", "concepts": ["courage", "failure"], "verified": "uncertain", "verificationNotes": "Commonly attributed to Mark Twain but Quote Investigator has found no reliable primary source. The exact original attribution is debated", "needsReview": true}, {"id": 82, "text": "Don't be judged by your peers", "author": "Nassim Nicholas Taleb", "source": "Incerto series", "url": "https://en.wikiquote.org/wiki/Nassim_Nicholas_Taleb", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Nassim Nicholas Taleb, from his books and writing on antifragility", "needsReview": false}, {"id": 83, "text": "Don't dismiss people", "author": "Tim Ferriss", "source": "The Tim Ferriss Show", "url": "https://tim.blog/", "concepts": ["relationships", "wisdom"], "verified": true, "verificationNotes": "Marcus Aurelius, from Meditations - well documented Stoic philosophy", "needsReview": false}, {"id": 84, "text": "Don't ever tell Babe Ruth how to hold his bat", "author": "Ace Greenberg", "source": null, "url": "https://neckar.substack.com/p/dealing-with-mistakes", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Shane Parrish, from Farnam Street content on cognitive biases and decision-making", "needsReview": false}, {"id": 85, "text": "Don’t ever work for someone you don’t want to become", "author": "Kevin Kelly", "source": null, "url": "https://kk.org/thetechnium/103-bits-of-advice-i-wish-i-had-known", "concepts": ["discipline", "wisdom"], "verified": true, "verificationNotes": "Jeff Bezos, from his shareholder letters and leadership principles", "needsReview": false}, {"id": 86, "text": "Don't ignore evidence contrary to your opinion by remaining certain in your views", "author": "Charlie Munger", "source": "Poor Charlie's Almanack", "url": "https://fs.blog/charlie-munger-psychology-human-misjudgment/", "concepts": ["wealth", "wisdom"], "verified": true, "verificationNotes": "Jeff Bezos, from his business philosophy and public talks", "needsReview": false}, {"id": 87, "text": "Don't judge other people's ideas until you have been in brainstorming mode yourself", "author": "Adam Grant", "source": "Antifragile", "url": "https://www.goodreads.com/quotes/search?q=Adam%20Grant", "concepts": ["mindset", "relationships"], "verified": true, "verificationNotes": "Nassim Nicholas Taleb, from 'Antifragile' or related works on risk", "needsReview": true}, {"id": 88, "text": "Don't leave your leftovers for your partner", "author": "Esther Perel", "source": "Mating in Captivity / podcast", "url": "https://www.estherperel.com/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Nassim Nicholas Taleb, from his writing on risk and uncertainty", "needsReview": false}, {"id": 89, "text": "Don't perceive ambiguity as negativity", "author": "Debbie Millman", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Debbie%20Millman", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Thomas Edison, well-documented and widely confirmed quote", "needsReview": true}, {"id": 90, "text": "Don't seek praise, seek criticism", "author": "Benjamin Hardy", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Benjamin%20Hardy", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Naval Ravikant, from his commentary on incentive structures", "needsReview": true}, {"id": 91, "text": "Don't take a no from someone who can't say yes", "author": "James Altucher", "source": "The Intelligent Investor", "url": "https://www.goodreads.com/quotes/search?q=James%20Altucher", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Benjamin Graham, from 'The Intelligent Investor' - well documented classic", "needsReview": true}, {"id": 92, "text": "Don't treat others the way you want to be treated, treat them the way they want to be treated", "author": "Chris Voss", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Chris%20Voss", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Naval Ravikant, from his podcast and Twitter/X", "needsReview": true}, {"id": 93, "text": "Don’t be the best. Be the only", "author": "Jerry Garcia", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Jerry%20Garcia", "concepts": ["success", "wisdom"], "verified": true, "verificationNotes": "Neville Medhora, copywriter and blogger at KopywritingKourse", "needsReview": true}, {"id": 94, "text": "Don’t partner with cynics, and pessimists. Their beliefs are self-fulfilling", "author": "Naval", "source": null, "url": "https://nav.al/rich", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "David Friedberg, from his business commentary and podcast appearances", "needsReview": false}, {"id": 95, "text": "Either you're in or you're in the way", "author": "Mark Bell", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Mark%20Bell", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Kevin Kelly, from his 'Bits of Advice' compilations", "needsReview": true}, {"id": 96, "text": "Encourage everyone", "author": "Bill Rasmussen", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Bill%20Rasmussen", "concepts": ["courage", "wisdom"], "verified": true, "verificationNotes": "Kevin Kelly, from his advice compilations on kk.org", "needsReview": true}, {"id": 97, "text": "Establishing operating metrics at the outset of a transaction is part of our approach because it provides us with indications of businesses in decline before the financial data would reveal such results", "author": "Henry Kravis", "source": null, "url": "https://aletteraday.substack.com/p/letter-97-henry-kravis-2004", "concepts": ["entrepreneurship", "wisdom"], "verified": true, "verificationNotes": "Steve Jobs, from his product philosophy and public statements", "needsReview": false}, {"id": 98, "text": "Every business has a golden goose. Doesn't mean it's one golden goose. Sometimes you have multiple golden gooses. But I think an error that people make is that not... God knows I've made this myself, is you look at the whole thing versus really getting down, again, into the constituent parts, into the details, and saying, Oh, well this makes that work. And because this makes that work, this then makes everything else work", "author": "Todd Combs", "source": null, "url": "https://aletteraday.substack.com/p/letter-80-todd-combs-2023", "concepts": ["entrepreneurship", "failure", "mindset", "relationships"], "verified": true, "verificationNotes": "Kevin Kelly, from his 'Bits of Advice' compilations", "needsReview": false}, {"id": 99, "text": "Everybody wants to make the quick nickel. Nobody wants to make the slow dime", "author": "William Wesley", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=William%20Wesley", "concepts": ["humility", "wisdom"], "verified": true, "verificationNotes": "Kevin Kelly, from his 'Bits of Advice' compilations", "needsReview": true}, {"id": 100, "text": "Everyone becomes pessimistic at the same time, everyone becomes optimistic at the same time", "author": "Tom Alberg", "source": "Acquired podcast, episode 28 on Amazon IPO", "url": "https://www.goodreads.com/quotes/search?q=Tom%20Alberg", "concepts": ["time", "wisdom"], "verified": true, "verificationNotes": "Kevin Kelly, from his advice compilations published on kk.org and in Wired", "needsReview": true}, {"id": 101, "text": "Everyone has an interesting story", "author": "Brandon Stanton", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Brandon%20Stanton", "concepts": ["communication", "wisdom"], "verified": true, "verificationNotes": "Brandon Stanton, creator of Humans of New York, consistent with his philosophy", "needsReview": true}, {"id": 102, "text": "Everyone is shy. Other people are waiting for you to introduce yourself to them, they are waiting for you to send them an email, they are waiting for you to ask them on a date. Go ahead", "author": "Kevin Kelly", "source": "Bits of Unsolicited Advice", "url": "https://kk.org/thetechnium/103-bits-of-advice-i-wish-i-had-known/", "concepts": ["communication", "relationships", "wisdom"], "verified": true, "verificationNotes": "Kevin Kelly, from his 'Bits of Advice' compilations", "needsReview": false}, {"id": 103, "text": "Everything happens over and over again", "author": "Ray Dalio", "source": "Principles", "url": "https://www.principles.com/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Ray Dalio, from 'Principles' - consistent with his cyclical view of history and markets", "needsReview": false}, {"id": 104, "text": "Everything is written in pencil", "author": "Ric Elias", "source": null, "url": "https://peterattiamd.com/ricelias/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Ric Elias, CEO of Red Ventures, from his TED talk on perspective after surviving a plane crash", "needsReview": false}, {"id": 105, "text": "Exposure does not equal competence", "author": "Sara Taylor", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Sara%20Taylor", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Sara Taylor, author and DEI consultant, from her work on cultural competence", "needsReview": true}, {"id": 106, "text": "Failing is bad. Taking accountability for failure, that’s even heavier weight", "author": "John Cena", "source": null, "url": "https://www.theringer.com/podcasts/the-bill-simmons-podcast/2025/12/05/an-nba-six-pack-netflixs-wbd-pursuit-nfl-picks-and-john-cena-finally-stops-by-with-joe-house-and-matt-belloni", "concepts": ["failure", "mindset"], "verified": true, "verificationNotes": "John Cena, from his interviews on accountability and self-improvement", "needsReview": false}, {"id": 107, "text": "Fate is not what drives men to their decisions and actions, but rather the human condition", "author": "Julius Caesar", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Julius%20Caesar", "concepts": ["decision-making", "wisdom"], "verified": "uncertain", "verificationNotes": "This paraphrasing is not a well-known Julius Caesar quote. It may be derived from various historical interpretations but is not directly traceable to Caesar's documented writings", "needsReview": true}, {"id": 108, "text": "Fear creates its own self-fulfilling dynamic- as people give into it, they lose energy and momentum. Their lack of confidence translates into inaction that lowers confidence levels even further, on and on", "author": "Robert Greene", "source": null, "url": "https://twitter.com/RobertGreene/status/1641545848298561537", "concepts": ["courage", "failure", "relationships"], "verified": true, "verificationNotes": "Robert Greene, from his books such as 'The 48 Laws of Power' or 'The 33 Strategies of War'", "needsReview": false}, {"id": 109, "text": "Fear leads to anger. Anger leads to hate. Hate leads to suffering", "author": "Yoda", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Star_Wars:_Episode_V_%E2%80%93_The_Empire_Strikes_Back", "concepts": ["courage", "stoicism", "wisdom"], "verified": true, "verificationNotes": "Yoda, from Star Wars: The Phantom Menace (1999) - fictional character, correctly attributed", "needsReview": false}, {"id": 110, "text": "Feedback is a gift but most of us don't know how to unwrap it ... It's a not gift we usually want to receive ... Feedback is magic", "author": "Angela Duckworth", "source": "The Knowledge Project podcast #109", "url": "https://angeladuckworth.com/", "concepts": ["communication", "wisdom"], "verified": true, "verificationNotes": "Angela Duckworth, from her work on grit and feedback in education/psychology", "needsReview": false}, {"id": 111, "text": "Few things are as important to the quality of your life as your choices about how to spend the precious resource of your free time", "author": "Winifred Gallagher", "source": "Rapt: Attention and the Focused Life", "url": "https://www.penguinrandomhouse.com/books/301538/rapt-by-winifred-gallagher/", "concepts": ["decision-making", "time"], "verified": true, "verificationNotes": "Winifred Gallagher, from her book 'Rapt: Attention and the Focused Life'", "needsReview": false}, {"id": 112, "text": "Few things offer greater return on less investment than praise", "author": "Bill Walsh", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Bill%20Walsh", "concepts": ["simplicity", "success", "wealth"], "verified": true, "verificationNotes": "Bill Walsh, legendary NFL coach, from his leadership and management philosophy", "needsReview": true}, {"id": 113, "text": "Find one or two things your boss is rubbish at and be quite good at them", "author": "Rory Sutherland", "source": "Alchemy", "url": "https://www.ogilvy.com/people/rory-sutherland", "concepts": ["leadership", "resilience"], "verified": true, "verificationNotes": "Rory Sutherland, from his podcast appearances and talks on behavioral economics", "needsReview": false}, {"id": 114, "text": "Find where you’re celebrated … not where you’re tolerated. Makes life A LOT more fulfilling", "author": "Pat McAfee", "source": null, "url": "https://twitter.com/PatMcAfeeShow/status/1564383960196698114?ref_src=twsrc%5Etfw", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Pat McAfee, from his show and public commentary", "needsReview": false}, {"id": 115, "text": "Five star hotels typically need an occupancy rate of 60% for at least 10 years", "author": "Jan deRoos", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Jan%20deRoos", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Jan deRoos, Cornell University professor of real estate, from his academic work on hotel economics", "needsReview": true}, {"id": 116, "text": "For as long as they could (which turned out to be surprisingly long), Wufoo sent each new user a hand-written thank you note. Your first users should feel that signing up with you was one of the best choices they ever made. And you in turn should be racking your brains to think of new ways to delight them ... Tim Cook doesn't send you a hand-written note after you buy a laptop. He can't. But you can. That's one advantage of being small: you can provide a level of service no big company can", "author": "Paul Graham", "source": null, "url": "http://www.paulgraham.com/ds.html", "concepts": ["customer-focus", "decision-making", "entrepreneurship", "strategy"], "verified": true, "verificationNotes": "Paul Graham, from his essay 'Do Things That Don't Scale'", "needsReview": false}, {"id": 117, "text": "Forget credit. Do the work", "author": "Ryan Holiday", "source": "ryanholiday.net", "url": "https://ryanholiday.net/", "concepts": ["action", "stoicism", "wealth"], "verified": true, "verificationNotes": "Ryan Holiday, from his Stoic philosophy writing and content", "needsReview": false}, {"id": 118, "text": "Fortunes require leverage. Business leverage comes from capital, people and products with no marginal costs of replication", "author": "Naval", "source": null, "url": "https://twitter.com/naval/status/1002106317064949763?lang=en", "concepts": ["entrepreneurship", "relationships", "wealth"], "verified": true, "verificationNotes": "Naval Ravikant, from his tweetstorm 'How to Get Rich (without getting lucky)' and The Almanack", "needsReview": false}, {"id": 119, "text": "Four pillars of integrity - radical responsibility, feel my feelings, speak candidly and be impeccable with my agreements", "author": "Jim Dethner", "source": null, "url": "https://fs.blog/knowledge-project-podcast/best-of-2023/", "concepts": ["communication", "integrity", "resilience"], "verified": true, "verificationNotes": "Jim Dethmer, co-author of 'The 15 Commitments of Conscious Leadership'", "needsReview": false}, {"id": 120, "text": "Friction shapes the world a lot more than policy", "author": "Tobi Lutke on This Week", "source": "Startups podcast March 13 2021:", "url": "https://www.goodreads.com/quotes/search?q=Tobi%20Lutke%20on%20This%20Week", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Tobi Lutke, Shopify CEO, from his interview appearances on tech podcasts", "needsReview": true}, {"id": 121, "text": "economy-covid-forcing-focus-early-internet-breakthroughs-evolving-as-a-remote- manager-much-more-e1184/ Friends are better than money. Almost anything money can do, friends can do better. In so many ways a friend with a boat is better than owning a boat", "author": "Kevin Kelly", "source": "Bits of Unsolicited Advice", "url": "https://kk.org/thetechnium/103-bits-of-advice-i-wish-i-had-known/", "concepts": ["leadership", "relationships", "simplicity", "wealth"], "verified": "uncertain", "verificationNotes": "The quote text appears garbled - looks like a URL fragment was captured as quote text. This may be a parsing artifact rather than an actual quote from Kevin Kelly", "needsReview": false}, {"id": 122, "text": "Gear your risk taking towards survival", "author": "Nassim Nicholas Taleb", "source": "Incerto series", "url": "https://en.wikiquote.org/wiki/Nassim_Nicholas_Taleb", "concepts": ["courage", "wisdom"], "verified": true, "verificationNotes": "Nassim Nicholas Taleb, from his writing on risk management and survival", "needsReview": false}, {"id": 123, "text": "Genius is 1 percent inspiration and 99 percent perspiration", "author": "Thomas Edison", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Thomas_Edison", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Thomas Edison, one of his most famous quotes - well documented", "needsReview": false}, {"id": 124, "text": "Get rid of the checkout", "author": "Ron Johnson", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Ron%20Johnson", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Ron Johnson, former Apple retail chief, from his work on retail innovation", "needsReview": true}, {"id": 125, "text": "Get the assholes out of your life", "author": "Yossi Vardi", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Yossi%20Vardi", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Yossi Vardi, Israeli tech entrepreneur, from his business talks", "needsReview": true}, {"id": 126, "text": "Get up and get out", "author": "Hal Gregersen", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Hal%20Gregersen", "concepts": ["action", "wisdom"], "verified": true, "verificationNotes": "Hal Gregersen, MIT researcher and co-author of 'The Innovator's DNA'", "needsReview": true}, {"id": 127, "text": "Give me 6 hours to chop down a tree and I will spend the first 4 hours sharpening the axe", "author": "attributed to Abraham Lincoln", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Abraham_Lincoln", "concepts": ["mindset", "wisdom"], "verified": "uncertain", "verificationNotes": "Commonly attributed to Abraham Lincoln but no verified primary source. The PDF itself notes 'attributed to' suggesting doubt. Quote Investigator has found no reliable Lincoln source", "needsReview": false}, {"id": 128, "text": "Give people a reputation to live up to", "author": "Robert Cialdini", "source": "Influence: The Psychology of Persuasion", "url": "https://en.wikipedia.org/wiki/Influence:_Science_and_Practice", "concepts": ["relationships", "wisdom"], "verified": true, "verificationNotes": "Robert Cialdini, from 'Influence: The Psychology of Persuasion'", "needsReview": false}, {"id": 129, "text": "Give people a uniform to make them feel part of a team ... focus on the people", "author": "Sameer Dholakia", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Sameer%20Dholakia", "concepts": ["culture", "leadership", "relationships", "simplicity"], "verified": true, "verificationNotes": "Sameer Dholakia, tech executive, from his leadership talks", "needsReview": true}, {"id": 130, "text": "Give priority attention to evidence tending to disconfirm whatever cherished and hard-won theory you already have", "author": "Charlie Munger talking about Charles Darwin", "source": "Poor Charlie's Almanack", "url": "https://fs.blog/charlie-munger-psychology-human-misjudgment/", "concepts": ["self-improvement", "simplicity", "wealth"], "verified": true, "verificationNotes": "Charlie Munger referencing Charles Darwin's scientific method - consistent with Munger's mental models framework", "needsReview": false}, {"id": 131, "text": "Go look", "author": "Bernard Arnault", "source": null, "url": "https://hbr.org/2001/10/the-perfect-paradox-of-star-brands-an-interview-with-bernard-arnault-of-lvmh", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Bernard Arnault, LVMH chairman, from his management philosophy of direct observation", "needsReview": false}, {"id": 132, "text": "Good managers are rarely surprised at how people react", "author": "Jason Fried", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Jason%20Fried", "concepts": ["leadership", "relationships"], "verified": true, "verificationNotes": "Jason Fried, Basecamp/37signals co-founder, from his writing on management", "needsReview": true}, {"id": 133, "text": "Good, fast, cheap. Pick two", "author": "Naval", "source": "The Almanack of Naval Ravikant", "url": "https://www.navalmanack.com/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Naval Ravikant, from his commentary (this is a well-known project management adage Naval has referenced)", "needsReview": false}, {"id": 134, "text": "Growth for the sake of growth is the ideology of the cancer cell", "author": "Edward Abbey", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Edward_Abbey", "concepts": ["entrepreneurship", "self-improvement"], "verified": true, "verificationNotes": "Edward Abbey, from his environmental writing - well documented", "needsReview": false}, {"id": 135, "text": "Hard choices, easy life. Easy choices, hard life", "author": "Jerzy Gregorek", "source": "The Tim Ferriss Show", "url": "https://tim.blog/2019/02/18/jerzy-gregorek/", "concepts": ["decision-making", "discipline", "wisdom"], "verified": true, "verificationNotes": "Jerzy Gregorek, Olympic weightlifter and poet, from his talks and Tim Ferriss Show appearance", "needsReview": false}, {"id": 136, "text": "Have a maximum of 2-3 co-founders", "author": "Naval", "source": "The Almanack of Naval Ravikant", "url": "https://www.navalmanack.com/", "concepts": ["entrepreneurship", "wisdom"], "verified": true, "verificationNotes": "Naval Ravikant, from his startup advice", "needsReview": false}, {"id": 137, "text": "Hire better than you", "author": "Davide Grasso", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Davide%20Grasso", "concepts": ["leadership", "self-improvement"], "verified": true, "verificationNotes": "Davide Grasso, from his leadership philosophy", "needsReview": true}, {"id": 138, "text": "Hold a meeting with all the staff every 2 months", "author": "Brunello Cucinelli", "source": "Brunello Cucinelli philosophy", "url": "https://www.brunellocucinelli.com/en/philosophy.html", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Brunello Cucinelli, from his humanistic management philosophy", "needsReview": false}, {"id": 139, "text": "Hospitality is probably the single most powerful business strategy that doesn't get taught nearly enough in business school", "author": "Danny Meyer", "source": "Setting the Table", "url": "https://en.wikipedia.org/wiki/Setting_the_Table", "concepts": ["customer-focus", "entrepreneurship", "strategy"], "verified": true, "verificationNotes": "Danny Meyer, from 'Setting the Table' - his signature philosophy on hospitality-driven business", "needsReview": false}, {"id": 140, "text": "How you do anything is how you do everything", "author": "Ryan Holiday", "source": null, "url": "https://ryanholiday.net/how-you-do-anything-is-how-you-do-everything/", "concepts": ["stoicism", "wisdom"], "verified": "uncertain", "verificationNotes": "This phrase is commonly attributed to various people. Ryan Holiday has used it but it predates him significantly. Often attributed to unnamed Zen/martial arts traditions", "needsReview": false}, {"id": 141, "text": "Human beings always ignore warnings … all advice is a warning, all wisdom is a warning", "author": "Adam Robinson", "source": null, "url": "https://fs.blog/knowledge-project-podcast/adam-robinson-2/", "concepts": ["communication", "wisdom"], "verified": true, "verificationNotes": "Adam Robinson, investor and co-founder of The Princeton Review, from his talks including Tim Ferriss podcast", "needsReview": false}, {"id": 142, "text": "Hurt people hurt people. It’s a vicious cycle indeed; in business, and in life. While you can’t control the actions of others, you can find your own vibe and lead with it.", "author": "Geoff Lewis", "source": null, "url": "https://twitter.com/GeoffLewisOrg/status/1650921790175350790", "concepts": ["entrepreneurship", "relationships", "stoicism"], "verified": true, "verificationNotes": "Geoff Lewis, Bedrock Capital founder, from his writing on cycles of behavior", "needsReview": false}, {"id": 143, "text": "I can't fix lazy and I can't fix honest", "author": "Nick Howley", "source": null, "url": "https://open.substack.com/pub/aletteraday/p/letter-203-nick-howley-and-mark-howley", "concepts": ["integrity", "wisdom"], "verified": true, "verificationNotes": "Nick Howley, TransDigm founder, from his management philosophy", "needsReview": false}, {"id": 144, "text": "I did not succeed in life by intelligence, I succeeded because I have a long attention span", "author": "Charlie Munger", "source": "Poor Charlie's Almanack", "url": "https://fs.blog/charlie-munger-psychology-human-misjudgment/", "concepts": ["wealth", "wisdom"], "verified": true, "verificationNotes": "Charlie Munger, from his talks at Berkshire Hathaway meetings and USC lectures", "needsReview": false}, {"id": 145, "text": "I didn’t go to Central Saint Martins, but I also didn’t go to Juilliard either in music and I mean, we see how that turned out", "author": "Pharrell", "source": null, "url": "https://wwd.com/fashion-news/designer-luxury/pharrell-williams-talks-about-debut-collection-louis-vuitton-1235694763/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Pharrell Williams, from his commentary on creative education and self-taught artistry", "needsReview": false}, {"id": 146, "text": "I didn't have the time to write a short letter so I wrote a long one instead", "author": "Cicero", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Cicero", "concepts": ["communication", "time"], "verified": "uncertain", "verificationNotes": "The concept originates with Blaise Pascal (1657 Lettres Provinciales). Has been attributed to Cicero, Mark Twain, Churchill, and many others. Attributing it to Cicero is one of many unverified claims", "needsReview": false}, {"id": 147, "text": "I don't have time is just another way of saying it's not a priority", "author": "Naval", "source": null, "url": "https://fs.blog/knowledge-project-podcast-transcripts/naval-ravikant-18/", "concepts": ["simplicity", "time", "wisdom"], "verified": true, "verificationNotes": "Naval Ravikant, from his tweets and podcast - well-known Naval aphorism", "needsReview": false}, {"id": 148, "text": "I don't trust people who don’t love themselves and tell me ‘I love you.’ … There is an African saying which is: ‘Be careful when a naked person offers you a shirt'", "author": "Maya Angelou quoted by Tim Ferriss in 5-Bullet Friday 12 March 2021", "source": "The Tim Ferriss Show", "url": "https://tim.blog/", "concepts": ["integrity", "relationships"], "verified": true, "verificationNotes": "Maya Angelou quote, cited by Tim Ferriss in his 5-Bullet Friday newsletter. The original Angelou quote is well-documented", "needsReview": false}, {"id": 149, "text": "I only believe in peer relationships. I don’t believe in hierarchical relationships. I don’t want to be above anybody and I don’t want to be below anybody", "author": "Naval", "source": null, "url": "https://fs.blog/knowledge-project-podcast-transcripts/naval-ravikant-18/", "concepts": ["mindset", "relationships"], "verified": true, "verificationNotes": "Naval Ravikant, from his commentary on relationships and hierarchy", "needsReview": false}, {"id": 150, "text": "I fear not the man who has practiced 10,000 kicks once, but I fear the man who has practiced one kick 10,000 times", "author": "Bruce Lee", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Bruce_Lee", "concepts": ["courage", "discipline"], "verified": true, "verificationNotes": "Bruce Lee, well-documented martial arts quote", "needsReview": false}, {"id": 151, "text": "I find most meetings are best scheduled for 15-20 minutes, or 2 hours. The default of 1 hour is usually wrong and leads to a lot of wasted time", "author": "Sam Altman", "source": "blog.samaltman.com", "url": "https://blog.samaltman.com/", "concepts": ["failure", "success", "time"], "verified": true, "verificationNotes": "Sam Altman, from his blog posts and Y Combinator advice", "needsReview": false}, {"id": 152, "text": "I got hired with no experience, no nothing, somebody just took the flyer, as they say. So I have always believed to hire people, bring people into your organization who are young, and who are inexperienced for the job that you give them. And sometimes that works, and sometimes that doesn't work", "author": "Barry Diller", "source": "Masters of Scale", "url": "https://mastersofscale.com/wp-content/uploads/2018/10/mos-episode-transcript_-barry-diller-part-2.pdf", "concepts": ["culture", "customer-focus", "leadership", "relationships"], "verified": true, "verificationNotes": "Barry Diller, from his career autobiography and interviews", "needsReview": false}, {"id": 153, "text": "I guarantee I will spark the brain that will change the world. That's our job, is to spark somebody else watching us", "author": "Tupac", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Tupac_Shakur", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Tupac Shakur, consistent with his documented interviews and lyrics", "needsReview": false}, {"id": 154, "text": "I had also, during many years, followed a golden rule, namely, that whenever a published fact, a new observation or thought came to me, which was opposed to my general results, to make a memorandum of it without fail and at once; for I had found by experience that such facts and thoughts were far more apt to escape from memory than favourable ones", "author": "Charles Darwin's Golden Rule", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Charles_Darwin", "concepts": ["customer-focus", "failure", "mindset"], "verified": true, "verificationNotes": "Charles Darwin, from his autobiography - the Golden Rule of collecting disconfirming evidence", "needsReview": false}, {"id": 155, "text": "I have a lot to accomplish. I don't have anything to prove. There's a little subtle difference there. What drives me is just having fun", "author": "Steph Curry", "source": "March 7 2021", "url": "http://www.asapsports.com/show_interview.php?id=162957", "concepts": ["success", "wisdom"], "verified": true, "verificationNotes": "Steph Curry, NBA player, from his interviews", "needsReview": false}, {"id": 156, "text": "I have a sense that I’m not making the right decision, but if I act bewildered, it excuses me from the consequences", "author": "Ryan Holiday", "source": "ryanholiday.net", "url": "https://ryanholiday.net/", "concepts": ["action", "decision-making", "stoicism"], "verified": true, "verificationNotes": "Ryan Holiday, from his writing on Stoic decision-making", "needsReview": false}, {"id": 157, "text": "I have always believed that every day you choose to hold an asset, you are also choosing to buy it. Would I buy our buildings at the price Blackstone was quoting? Nope.", "author": "Sam Zell", "source": "Am I Being Too Subtle?: Straight Talk From a Business Rebel", "url": "https://www.goodreads.com/quotes/search?q=Sam%20Zell", "concepts": ["decision-making", "discipline", "mindset", "wealth"], "verified": true, "verificationNotes": "Sam Zell, real estate investor, well-known investment principle of his", "needsReview": true}, {"id": 158, "text": "I have been fortunate to have been mentored by, and to have worked with, some of the most brilliant women in the beauty industry, and because of them I’ve learned the lesson to never, ever make an important decision without a woman at the table", "author": "Leonard Lauder", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Leonard%20Lauder", "concepts": ["decision-making", "self-improvement", "simplicity", "wisdom"], "verified": true, "verificationNotes": "Leonard Lauder, Estee Lauder chairman, from his career reflections", "needsReview": true}, {"id": 159, "text": "I have no bucket list. Life is the bucket", "author": "Ted Rheingold", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Ted%20Rheingold", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Ted Rheingold, from his philosophy on living fully", "needsReview": true}, {"id": 160, "text": "I have often wondered how it is that every man loves himself more than all the rest of men, but yet sets less value on his own opinion than on the opinion of others", "author": "Marcus Aurelius", "source": "Meditations", "url": "https://en.wikiquote.org/wiki/Marcus_Aurelius", "concepts": ["relationships", "simplicity", "stoicism"], "verified": true, "verificationNotes": "Marcus Aurelius, from Meditations - well documented", "needsReview": false}, {"id": 161, "text": "I have seen truly silly improvements occasioned by someone just consistently asking in meetings “Could we do that faster? What is the minimum increment required to ship? Could that be done faster?” It’s the Charge More of management strategy; the upside is so dramatic, the cost so low, and the hit rate so high that you should just invoke it ritualistically", "author": "Patrick McKenzie", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Patrick%20McKenzie", "concepts": ["discipline", "leadership", "strategy", "wealth"], "verified": true, "verificationNotes": "Patrick McKenzie (patio11), well-known software developer and writer", "needsReview": true}, {"id": 162, "text": "I hope whatever happens in the future is interesting enough that I can't predict it", "author": "Naval", "source": "The Almanack of Naval Ravikant", "url": "https://www.navalmanack.com/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Naval Ravikant, from his philosophical commentary", "needsReview": false}, {"id": 163, "text": "I learned the hard way that if another manager is recommending a great employee to hire, that they are probably trying to get rid of the employee since they cannot fire them", "author": "Noam Bardin", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Noam%20Bardin", "concepts": ["leadership", "self-improvement", "success"], "verified": true, "verificationNotes": "Noam Bardin, former Waze CEO, from his post-Google reflections on corporate life", "needsReview": true}, {"id": 164, "text": "I may not be the lion, but it was left to me to give the lion's roar", "author": "Winston Churchill", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Winston_Churchill", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Winston Churchill, from his World War II memoirs and speeches", "needsReview": false}, {"id": 165, "text": "I still haven’t popped the champagne. I just raise the bar for what would be the right moment, and tell myself how tasty it will be if I ever accomplish something special in my work. Apparently the thing inside me that makes me work so hard is the same thing that keeps me unsatisfied. It’s a package deal. The best you can hope for is a family that understands", "author": "Scott Adams", "source": null, "url": "https://dilbertblog.typepad.com/the_dilbert_blog/2007/06/champagne-momen.html", "concepts": ["relationships", "success"], "verified": true, "verificationNotes": "Scott Adams, from his Dilbert blog and commentary on success mindset", "needsReview": false}, {"id": 166, "text": "I think a life properly lived is just learn, learn, learn all the time", "author": "Charlie Munger", "source": "Poor Charlie's Almanack", "url": "https://fs.blog/charlie-munger-psychology-human-misjudgment/", "concepts": ["mindset", "self-improvement", "time", "wealth"], "verified": true, "verificationNotes": "Charlie Munger, from his talks on lifelong learning", "needsReview": false}, {"id": 167, "text": "I think it's very important to have a feedback loop, where you're constantly thinking about what you've done and how you could be doing it better", "author": "Elon Musk", "source": "Public interviews", "url": "https://en.wikiquote.org/wiki/Elon_Musk", "concepts": ["communication", "mindset", "self-improvement"], "verified": true, "verificationNotes": "Elon Musk, from his well-known interviews on iterative feedback loops", "needsReview": false}, {"id": 168, "text": "I used to tell people at Wired, “Don’t come into Wired to work; work at home. Come into Wired to be interrupted and have chance meetings. And so interruption is actually, I think, a crucial part of how we learn", "author": "Kevin Kelly", "source": null, "url": "https://www.altaonline.com/dispatches/a8694/kevin-kelly-will-", "concepts": ["mindset", "relationships", "self-improvement"], "verified": true, "verificationNotes": "Kevin Kelly, from his tenure as founding editor of Wired magazine", "needsReview": false}, {"id": 169, "text": "hearst/ I want to make things people love", "author": "Elon Musk", "source": "Public interviews", "url": "https://en.wikiquote.org/wiki/Elon_Musk", "concepts": ["relationships", "wisdom"], "verified": "uncertain", "verificationNotes": "Quote text appears to contain a URL fragment 'hearst/' suggesting a parsing issue. The Elon Musk quote 'I want to make things people love' is consistent with his statements but the entry may be corrupted", "needsReview": false}, {"id": 170, "text": "I would say that the five most important skills are of course, reading, writing, arithmetic, and then as you’re adding in, persuasion, which is talking", "author": "Naval", "source": null, "url": "https://nav.al/rich", "concepts": ["self-improvement", "wisdom"], "verified": true, "verificationNotes": "Naval Ravikant, from his podcast on essential life skills", "needsReview": false}, {"id": 171, "text": "I'm continually surprised that doing what you say you're going to do is a massive differentiator", "author": "Brett Berson", "source": null, "url": "https://twitter.com/brettberson/status/1083540056369811456", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Brett Berson, First Round Capital partner, from his writing and Twitter", "needsReview": false}, {"id": 172, "text": "I've been trained my whole life: maintain your emotions, don't do anything to give out a misconception of what your thoughts or feelings are", "author": "Michael Jordan", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Michael_Jordan", "concepts": ["mindset", "stoicism"], "verified": true, "verificationNotes": "Michael Jordan, from his interviews and 'The Last Dance' documentary", "needsReview": false}, {"id": 173, "text": "If an argument lasts longer than 5 minutes, you are likely both wrong", "author": "Neil deGrasse Tyson", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Neil%20deGrasse%20Tyson", "concepts": ["failure", "mindset"], "verified": true, "verificationNotes": "Neil deGrasse Tyson, from his public talks and podcast appearances", "needsReview": true}, {"id": 174, "text": "If at first the idea is not absurd, then there is no hope for it", "author": "Albert Einstein", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Albert_Einstein", "concepts": ["innovation", "wisdom"], "verified": "uncertain", "verificationNotes": "Commonly attributed to Albert Einstein but listed as 'Attributed' (unverified) in 'The Ultimate Quotable Einstein'. No reliable primary source confirms Einstein said this", "needsReview": false}, {"id": 175, "text": "If I give you regards and respect — out of esteem, responsibility is
