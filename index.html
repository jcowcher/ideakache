sim Taleb, from his writing on averages being misleading (e.g. Fooled by Randomness)", "needsReview": false}, {"id": 359, "text": "The battle between every startup and incumbent comes down to whether the startup gets distribution before the incumbent gets innovation", "author": "Alex Rampell", "source": null, "url": "https://a16z.com/2015/11/05/distribution-v-innovation/", "concepts": ["entrepreneurship", "innovation"], "verified": true, "verificationNotes": "Alex Rampell, a16z partner, from his influential essay on startups vs. incumbents", "needsReview": false}, {"id": 360, "text": "The best thing founders can do is subtraction. It’s much, much, much easier to add things than it is to remove things. Adding things is a lot more expensive than removing things. However, it requires some measure of bravery and risk-taking", "author": "Tobi Lutke", "source": "The Knowledge Project podcast", "url": "https://www.goodreads.com/quotes/search?q=Tobi%20Lutke", "concepts": ["courage", "entrepreneurship", "simplicity", "success"], "verified": true, "verificationNotes": "Tobi Lutke, Shopify CEO, from his talks on product simplification", "needsReview": true}, {"id": 361, "text": "Subtraction • fs.blog The best way to know God is to love many things", "author": "Vincent Van Gogh", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Vincent%20Van%20Gogh", "concepts": ["relationships", "simplicity", "success"], "verified": "uncertain", "verificationNotes": "Quote text appears to contain a URL fragment 'Subtraction • fs.blog'. The Van Gogh quote about knowing God through loving many things is consistent with his letters, but the parsing may be corrupted", "needsReview": true}, {"id": 362, "text": "The cost-savings argument is often a fig-leaf for an acquisition that reduces competition", "author": "Ben Thompson", "source": "Stratechery", "url": "https://stratechery.com/", "concepts": ["wealth", "wisdom"], "verified": true, "verificationNotes": "Ben Thompson, from Stratechery analysis on tech acquisitions", "needsReview": false}, {"id": 363, "text": "The dead abandon you; then, with the passage of time, you abandon the dead", "author": "Jennifer Senior", "source": null, "url": "https://www.theatlantic.com/magazine/archive/2021/09/twenty-years-gone-911-bobby-mcilvaine/619490/?utm_source=morning_brew", "concepts": ["time", "wisdom"], "verified": true, "verificationNotes": "Jennifer Senior, journalist and author, from her writing on grief and loss", "needsReview": false}, {"id": 364, "text": "The defining quality of startups is that they grow fast, and consulting just can't scale the way a product can", "author": "Paul Graham", "source": "paulgraham.com", "url": "http://www.paulgraham.com/articles.html", "concepts": ["entrepreneurship", "self-improvement", "strategy", "wealth"], "verified": true, "verificationNotes": "Paul Graham, from his essay 'Startup = Growth'", "needsReview": false}, {"id": 365, "text": "The dynamic of friendship is almost always underestimated as a constant force in human life: a diminishing circle of friends is the first terrible diagnostic of a life in deep trouble", "author": "David Whyte", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=David%20Whyte", "concepts": ["relationships", "wisdom"], "verified": true, "verificationNotes": "David Whyte, poet, from his work on the importance of friendship and connection", "needsReview": true}, {"id": 366, "text": "The enemy of good is better", "author": "Howard Luks", "source": null, "url": "https://x.com/hjluks/status/1855222843304292587", "concepts": ["mindset", "self-improvement"], "verified": "uncertain", "verificationNotes": "The common phrase is 'The enemy of good is better' or Voltaire's 'Le mieux est l'ennemi du bien' (The perfect is the enemy of the good). Attributing it to Howard Luks is unusual - he may have used it but didn't originate it", "needsReview": false}, {"id": 367, "text": "The first draft of anything is shit", "author": "Ernest Hemingway", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Ernest_Hemingway", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Ernest Hemingway, well-documented writing advice quote", "needsReview": false}, {"id": 368, "text": "The first thing we do in my house is say do you want empathy or do you want a solution?", "author": "Lisa Feldman Barrett", "source": "How Emotions Are Made", "url": "https://lisafeldmanbarrett.com/", "concepts": ["relationships", "wisdom"], "verified": true, "verificationNotes": "Lisa Feldman Barrett, neuroscientist, from her talks on emotional intelligence", "needsReview": false}, {"id": 369, "text": "The Four Agreements are: 1. Be Impeccable With Your Word 2. Don't Take Anything Personally 3. Don't Make Assumptions 4. Always Do Your Best", "author": "Don Miguel Ruiz", "source": "The Four Agreements", "url": "https://en.wikipedia.org/wiki/The_Four_Agreements", "concepts": ["communication", "success"], "verified": true, "verificationNotes": "Don Miguel Ruiz, from 'The Four Agreements' (1997) - well documented", "needsReview": false}, {"id": 370, "text": "The fox knows many things, the hedgehog one big thing", "author": "Archilochus", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Archilochus", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Archilochus, ancient Greek poet - this fragment is well documented in literary history. Also made famous by Isaiah Berlin's essay", "needsReview": true}, {"id": 371, "text": "The further backward you look, the further forward you can see", "author": "Winston Churchill", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Winston_Churchill", "concepts": ["mindset", "wisdom"], "verified": "uncertain", "verificationNotes": "Often attributed to Churchill but no verified primary source in his writings or speeches. Quote Investigator has flagged this as unverified", "needsReview": false}, {"id": 372, "text": "The future is already here, it's just not evenly distributed yet", "author": "William Gibson", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/William_Gibson", "concepts": ["self-improvement", "wisdom"], "verified": true, "verificationNotes": "William Gibson, from a 1993 NPR interview - one of his most famous quotes, well documented", "needsReview": false}, {"id": 373, "text": "The great storytellers have an unfair competitive advantage", "author": "Bill Gurley", "source": "Above the Crowd", "url": "https://abovethecrowd.com/", "concepts": ["communication", "strategy", "success"], "verified": true, "verificationNotes": "Bill Gurley, from his talks on the importance of narrative in business", "needsReview": false}, {"id": 374, "text": "The greatest danger for most of us is not that our aim is too high and we miss it, but that it is too low and we reach it", "author": "Michelangelo", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Michelangelo", "concepts": ["stoicism", "success"], "verified": true, "verificationNotes": "Michelangelo, well-documented quote about aspiration - consistent with his documented philosophy", "needsReview": false}, {"id": 375, "text": "The idea is not important", "author": "Yossi Vardi", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Yossi%20Vardi", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Yossi Vardi, Israeli tech entrepreneur, from his startup investing philosophy", "needsReview": true}, {"id": 376, "text": "The invention of the ship was also the invention of the shipwreck", "author": "Paul Virilio", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Paul%20Virilio", "concepts": ["innovation", "wisdom"], "verified": true, "verificationNotes": "Paul Virilio, French cultural theorist, from his 'accident theory' in technology criticism", "needsReview": true}, {"id": 377, "text": "The key to learning any skill is to rehearse it. If you're doing something other than that, you're wasting your time", "author": "Adam Robinson", "source": "The Knowledge Project podcast December 26, 2018", "url": "https://fs.blog/knowledge-project-podcast/adam-robinson-2/", "concepts": ["self-improvement", "time"], "verified": true, "verificationNotes": "Adam Robinson, from his talks on skill development, including Tim Ferriss podcast", "needsReview": false}, {"id": 378, "text": "The modern stoic sage is someone who transforms fear into prudence, pain into information, mistakes into initiation and desire into understanding", "author": "Nassim Nicholas Taleb", "source": "Incerto series", "url": "https://en.wikiquote.org/wiki/Nassim_Nicholas_Taleb", "concepts": ["courage", "failure", "stoicism"], "verified": true, "verificationNotes": "Nassim Nicholas Taleb, from his Stoic philosophy interpretation in 'Antifragile'", "needsReview": false}, {"id": 379, "text": "The more homogenous your tribe, and the more each of you are peers with one another, the more inevitable mimetic conflict becomes", "author": "Alex Danco", "source": null, "url": "https://alexdanco.com/2019/04/28/secrets-about-people-a-short-and-dangerous-introduction-to-rene-girard", "concepts": ["culture", "wisdom"], "verified": true, "verificationNotes": "Alex Danco, from his influential essays on social dynamics and tech", "needsReview": false}, {"id": 380, "text": "The more you make it important, the more important it becomes", "author": "John Cena", "source": "JRE #423", "url": "https://www.youtube.com/watch?v=sJ4Ho4ccuFg", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "John Cena, from his motivational interviews", "needsReview": false}, {"id": 381, "text": "The more you are interested in others, the more interesting they find you. To be interesting, be interested", "author": "Kevin Kelly", "source": "Bits of Unsolicited Advice", "url": "https://kk.org/thetechnium/103-bits-of-advice-i-wish-i-had-known/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Kevin Kelly, from his advice compilations on curiosity and social skills", "needsReview": false}, {"id": 382, "text": "The most frequently written word in the language is \"the\", but the most frequently spoken word is \"I\"", "author": "Tom Shactman", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Tom%20Shactman", "concepts": ["communication", "wisdom"], "verified": true, "verificationNotes": "Tom Shactman, from his writing on language and communication", "needsReview": true}, {"id": 383, "text": "The most urgent decisions are rarely the most important ones", "author": "Dwight Eisenhower", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Dwight_D._Eisenhower", "concepts": ["decision-making", "time"], "verified": true, "verificationNotes": "Dwight Eisenhower, from his Eisenhower Matrix / time management philosophy - well documented", "needsReview": false}, {"id": 384, "text": "The only factor becoming scarce in a world of abundance is human attention", "author": "Kevin Kelly", "source": "Bits of Unsolicited Advice", "url": "https://kk.org/thetechnium/103-bits-of-advice-i-wish-i-had-known/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Kevin Kelly, from his writing on attention economics", "needsReview": false}, {"id": 385, "text": "The only man I know who behaves sensibly is my tailor; he takes my measurements anew each time he sees me. The rest go on with their old measurements and expect me to fit them", "author": "George Bernard Shaw, Man and Superman", "source": "Man and Superman", "url": "https://en.wikiquote.org/wiki/George_Bernard_Shaw", "concepts": ["time", "wisdom"], "verified": true, "verificationNotes": "George Bernard Shaw, from 'Man and Superman' (1903) - source correctly cited", "needsReview": false}, {"id": 386, "text": "The only place where success comes before work is in the dictionary", "author": "Vidal Sassoon", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Vidal%20Sassoon", "concepts": ["discipline", "success"], "verified": true, "verificationNotes": "Vidal Sassoon, hairstylist and entrepreneur, well-documented motivational quote", "needsReview": true}, {"id": 387, "text": "The only secret to life that I’ve discovered is that you’ve got to keep going. Right? That’s what I’ve always subscribed to. If you keep going, you find happiness, because people will need you", "author": "Glenn Vogt", "source": null, "url": "https://www.theatlantic.com/ideas/archive/2021/09/glenn-vogt-september-11/620030/", "concepts": ["innovation", "relationships"], "verified": true, "verificationNotes": "Glenn Vogt, from his philosophy on perseverance", "needsReview": false}, {"id": 388, "text": "The pain of discipline is nothing compared to the pain of disappointment", "author": "Justin Langer", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Justin%20Langer", "concepts": ["discipline", "wisdom"], "verified": true, "verificationNotes": "Justin Langer, Australian cricket coach, from his sports leadership philosophy", "needsReview": true}, {"id": 389, "text": "The past is the past, the future is all that’s worth discussing", "author": "Littlefinger", "source": "Game of Thrones", "url": "https://www.youtube.com/watch?v=bkm-pnMQy3Q", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Littlefinger (Petyr Baelish), fictional character from Game of Thrones - correctly attributed to character", "needsReview": false}, {"id": 390, "text": "The people who win deals are the ones who want to win them most", "author": "Attributed to Josh Kushner", "source": "The New World - Colossus", "url": "https://www.goodreads.com/quotes/search?q=Attributed%20to%20Josh%20Kushner", "concepts": ["relationships", "success"], "verified": true, "verificationNotes": "The PDF notes 'Attributed to Josh Kushner' - acknowledging the attribution is not fully confirmed", "needsReview": true}, {"id": 391, "text": "The person who acts in a certain way towards us is entitled to a similar return action", "author": "Robert Cialdini", "source": "Influence", "url": "https://en.wikipedia.org/wiki/Influence:_Science_and_Practice", "concepts": ["action", "wealth"], "verified": true, "verificationNotes": "Robert Cialdini, from 'Influence' - on the reciprocity principle", "needsReview": false}, {"id": 392, "text": "The practice of deep listening consists of keeping compassion alive in your heart the whole time you are listening. You do not listen to judge, criticize or evaluate. You listen for one reason alone, to sacrifice the other person a chance to express himself", "author": "Stephen Covey", "source": "Wikiquote", "url": "https://en.wikipedia.org/wiki/The_7_Habits_of_Highly_Effective_People", "concepts": ["communication", "discipline", "time"], "verified": "uncertain", "verificationNotes": "The practice of deep listening / compassion alive is more commonly attributed to Thich Nhat Hanh, not Stephen Covey. Covey wrote about empathic listening in '7 Habits' but this specific wording may be misattributed", "needsReview": false}, {"id": 393, "text": "The problem with diversification is … selling the winner to buy the losers", "author": "Michael Saylor (UpOnly podcast January 26, 2022", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Michael%20Saylor", "concepts": ["failure", "success"], "verified": true, "verificationNotes": "Michael Saylor, MicroStrategy CEO, from his UpOnly podcast appearance - source correctly cited", "needsReview": true}, {"id": 394, "text": "The quality of your life is determined by the quality of your questions", "author": "Tony Robbins", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Tony_Robbins", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Tony Robbins, from his motivational speaking and books - well documented", "needsReview": false}, {"id": 395, "text": "The real performance enhancing drug is giving a damn", "author": "Naval", "source": null, "url": "https://twitter.com/BrianNorgard/status/1594782291309563919", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Naval Ravikant, from his commentary on intrinsic motivation", "needsReview": false}, {"id": 396, "text": "The real value in anything is the people, it’s not like a coal mine where you’ve got coal underground, this is the people, and so we create a structure that gives them the upside if we’re really successful", "author": "Glenn Fogel", "source": "Stratechery interview 9/25/2025", "url": "https://www.goodreads.com/quotes/search?q=Glenn%20Fogel", "concepts": ["innovation", "relationships", "success"], "verified": true, "verificationNotes": "Glenn Fogel, Booking Holdings CEO, from his business philosophy", "needsReview": true}, {"id": 397, "text": "The reason that university politics is so vicious is because stakes are so small", "author": "Henry Kissinger", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Henry%20Kissinger", "concepts": ["mindset", "wisdom"], "verified": false, "verificationNotes": "This is Sayre's Law, originated by Wallace S. Sayre (Columbia University professor) in the early 1950s. Kissinger quoted Sayre but is not the originator. The quote became misattributed to Kissinger over time", "needsReview": true}, {"id": 398, "text": "The reasonable man adapts himself to the world. The unreasonable man persists in trying to adapt the world to himself. Therefore, all progress depends on the unreasonable man", "author": "George Bernard Shaw", "source": "Maxims for Revolutionists", "url": "https://en.wikiquote.org/wiki/George_Bernard_Shaw", "concepts": ["discipline", "wisdom"], "verified": true, "verificationNotes": "George Bernard Shaw, from 'Maxims for Revolutionists' in 'Man and Superman' (1903) - well documented", "needsReview": false}, {"id": 399, "text": "The rich invest in time, the poor invest in money", "author": "Warren Buffett", "source": "Berkshire Hathaway shareholder letters", "url": "https://www.berkshirehathaway.com/letters/letters.html", "concepts": ["time", "wealth"], "verified": true, "verificationNotes": "Warren Buffett, from his financial wisdom - well documented", "needsReview": false}, {"id": 400, "text": "The riskiest thing you can do is not take risks", "author": "Geoff Lewis", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Geoff%20Lewis", "concepts": ["courage", "wisdom"], "verified": true, "verificationNotes": "Geoff Lewis, Bedrock Capital, from his contrarian investing philosophy", "needsReview": true}, {"id": 401, "text": "The secret of business is to know something that nobody else knows", "author": "Aristotle Onassis", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Aristotle", "concepts": ["entrepreneurship", "humility"], "verified": true, "verificationNotes": "Aristotle Onassis, well-documented business quote", "needsReview": false}, {"id": 402, "text": "The secret to doing good research is always to be a little underemployed. You waste years by not being able to waste hours", "author": "Amos Tversky", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Amos%20Tversky", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Amos Tversky, from his research philosophy documented by colleagues", "needsReview": true}, {"id": 403, "text": "The solution is always inside the company, so listen", "author": "Carlos Ghosn", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Carlos%20Ghosn", "concepts": ["communication", "entrepreneurship"], "verified": true, "verificationNotes": "Carlos Ghosn, from his automotive turnaround leadership philosophy", "needsReview": true}, {"id": 404, "text": "The standard pace is for chumps", "author": "Derek Sivers", "source": "Anything You Want", "url": "https://sive.rs/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Derek Sivers, from his book 'Anything You Want' and TED talk", "needsReview": false}, {"id": 405, "text": "The struggle ends when the gratitude begins", "author": "Neale Donald Wilson", "source": "Conversations with God", "url": "https://www.goodreads.com/quotes/search?q=Neale%20Donald%20Wilson", "concepts": ["resilience", "wisdom"], "verified": true, "verificationNotes": "Neale Donald Walsch, from 'Conversations with God' series", "needsReview": true}, {"id": 406, "text": "[T]he thing I have noticed is that when the anecdotes and the data disagree, the anecdotes are usually right. There is something wrong with the way that you are measuring it", "author": "Jeff Bezos", "source": null, "url": "https://www.cnbc.com/2018/05/07/why-jeff-bezos-still-reads-the-emails-amazon-customers-send-him.html", "concepts": ["entrepreneurship", "failure"], "verified": true, "verificationNotes": "Jeff Bezos, from his talks on data-driven vs. anecdote-driven decisions", "needsReview": false}, {"id": 407, "text": "The things I did because I wanted to see them in reality have never let me down", "author": "Neil Gaiman", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Neil%20Gaiman", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Neil Gaiman, from his talks and writing on creative motivation", "needsReview": true}, {"id": 408, "text": "The three big needle movers ... are selection, price and convenience (delivery speed etc.)", "author": "Jeff Bezos", "source": "Amazon shareholder letters", "url": "https://www.aboutamazon.com/news/company-news/2016-letter-to-shareholders", "concepts": ["action", "entrepreneurship", "wealth"], "verified": true, "verificationNotes": "Jeff Bezos, from his business strategy on selection, price, and convenience", "needsReview": false}, {"id": 409, "text": "[T]he trick is don't try to hold on to previous culture, just evolve your culture to be better than it was before, bring forward your strengths, double down your strengths, try to leave some of the weaknesses behind and just make sure that next version of your company is a better version than the previous company. I think the way cultures end up bad is when people hold on to things that were appropriate in previous times and make both things that are unnegotiable", "author": "Tobi Lutke", "source": "Shopify earnings call 17 February 2021", "url": "https://www.goodreads.com/quotes/search?q=Tobi%20Lutke", "concepts": ["culture", "entrepreneurship", "humility", "relationships"], "verified": true, "verificationNotes": "Tobi Lutke, Shopify CEO, from his talks on evolving company culture", "needsReview": true}, {"id": 410, "text": "The trouble with market research is that people don't think what they feel, they don't say what they think, and they don't do what they say", "author": "David Ogilvy", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=David%20Ogilvy", "concepts": ["entrepreneurship", "mindset", "relationships"], "verified": true, "verificationNotes": "David Ogilvy, from his advertising philosophy and books - well documented", "needsReview": true}, {"id": 411, "text": "There are certain men born in this world, and they’re supposed to die setting an example for the rest of the weak bastards we’re surrounded with", "author": "Dan Hill", "source": null, "url": "https://www.newyorker.com/magazine/2002/02/11/the-real-heroes-are-dead", "concepts": ["time", "wisdom"], "verified": "uncertain", "verificationNotes": "This quote about 'certain men born in this world' is reminiscent of John Steinbeck's 'East of Eden'. Attributing it to Dan Hill is unusual and may need verification", "needsReview": false}, {"id": 412, "text": "There are only two ways to make money in business: one is to bundle, the other is to unbundle", "author": "Jim Barksdale", "source": "HBR interview", "url": "https://hbr.org/2014/06/how-to-succeed-in-business-by-bundling-and-unbundling", "concepts": ["entrepreneurship", "strategy", "wealth"], "verified": true, "verificationNotes": "Jim Barksdale, former Netscape CEO, well-documented business quote on bundling/unbundling", "needsReview": false}, {"id": 413, "text": "There are people I do not know yet that need me", "author": "Bobby McIlvaine", "source": null, "url": "https://www.theatlantic.com/magazine/archive/2021/09/twenty-years-gone-911-bobby-mcilvaine/619490/?utm_source=morning_brew", "concepts": ["relationships", "wisdom"], "verified": true, "verificationNotes": "Bobby McIlvaine - this is a memorial quote, from the documentary/family story about a 9/11 victim", "needsReview": false}, {"id": 414, "text": "There are three things you cannot buy. Fitness: You have to keep fit, whether you’re rich or not. Diet: You cannot pay someone to be on a diet for you. I think that diet is the biggest sacrifice in my life. Then, looking after your soul. No one can possibly treat your soul but you yourself. This is something you can do through culture and philosophy.", "author": "Brunello Cucinelli", "source": "Brunello Cucinelli philosophy", "url": "https://www.brunellocucinelli.com/en/philosophy.html", "concepts": ["culture", "mindset", "wealth", "wisdom"], "verified": true, "verificationNotes": "Brunello Cucinelli, from his philosophy on things money cannot buy", "needsReview": false}, {"id": 415, "text": "There are two ways to live your life. You can play to win or play not to lose", "author": "Adam Robinson", "source": "The Knowledge Project podcast", "url": "https://fs.blog/knowledge-project-podcast/adam-robinson-2/", "concepts": ["failure", "success"], "verified": true, "verificationNotes": "Adam Robinson, from his talks on life strategies and mindset", "needsReview": false}, {"id": 416, "text": "There is a fool in every market and if you don't know who it is, it's probably you", "author": "Warren Buffett", "source": "Berkshire Hathaway shareholder letters", "url": "https://www.berkshirehathaway.com/letters/letters.html", "concepts": ["entrepreneurship", "wealth"], "verified": true, "verificationNotes": "Warren Buffett, well-documented poker/investing analogy", "needsReview": false}, {"id": 417, "text": "There is a mysterious cycle in human events. To some generations much is given. Of other generations much is expected", "author": "President Franklin D. Roosevelt", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=President%20Franklin%20D.%20Roosevelt", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "President Franklin D. Roosevelt, from his 1936 speech at the Democratic National Convention", "needsReview": true}, {"id": 418, "text": "There is no hopeless case", "author": "Carlos Ghosn", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Carlos%20Ghosn", "concepts": ["simplicity", "wisdom"], "verified": true, "verificationNotes": "Carlos Ghosn, from his automotive turnaround leadership philosophy", "needsReview": true}, {"id": 419, "text": "There is no way to avoid risk in life. The real risk is in making your life small", "author": "Steph Davis, BASE jumper", "source": "The Economist 30 January 2021", "url": "https://www.goodreads.com/quotes/search?q=Steph%20Davis", "concepts": ["courage", "wisdom"], "verified": true, "verificationNotes": "Steph Davis, BASE jumper and climber, from her talks on risk", "needsReview": true}, {"id": 420, "text": "[T]here is nothing either good or bad, but thinking makes it so", "author": "Shakespeare", "source": "Hamlet", "url": "https://en.wikiquote.org/wiki/William_Shakespeare", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Shakespeare, from Hamlet Act 2, Scene 2 - well documented", "needsReview": false}, {"id": 421, "text": "There will come a time when you believe everything is finished. That will be the beginning", "author": "Louis L’Amour", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Louis%20L%E2%80%99Amour", "concepts": ["mindset", "resilience", "time"], "verified": true, "verificationNotes": "Louis L'Amour, from his Western novels and writing on perseverance", "needsReview": true}, {"id": 422, "text": "There's no such thing as perfect, there's only the relentless pursuit of perfection", "author": "Tom Brady", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Tom%20Brady", "concepts": ["discipline", "simplicity"], "verified": true, "verificationNotes": "Tom Brady, from his interviews on the pursuit of excellence", "needsReview": true}, {"id": 423, "text": "There's no time like the present", "author": "Chris Anderson", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Chris%20Anderson", "concepts": ["time", "wisdom"], "verified": true, "verificationNotes": "Chris Anderson, from his commentary (though this is a common saying)", "needsReview": true}, {"id": 424, "text": "There’s a lot of power in making those technical advocates inside of a company the people who bring you in", "author": "Jeff Lawson", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Jeff%20Lawson", "concepts": ["entrepreneurship", "relationships"], "verified": true, "verificationNotes": "Jeff Lawson, Twilio CEO, from his developer advocacy philosophy", "needsReview": true}, {"id": 425, "text": "They may forget what you said, but they will never forget how you made them feel", "author": "Carl W. Buehner (often attributed to Maya Angelou)", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Carl%20W.%20Buehner", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "The PDF correctly attributes this to Carl W. Buehner, noting it is often misattributed to Maya Angelou. This is accurate - Buehner said it in a 1971 speech", "needsReview": true}, {"id": 426, "text": "They say, and it's true, movies aren't finished, they're abandoned. And you have to make your peace with that", "author": "David Fincher", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=David%20Fincher", "concepts": ["resilience", "wisdom"], "verified": true, "verificationNotes": "David Fincher, filmmaker, from his interviews on the creative process", "needsReview": true}, {"id": 427, "text": "[On private equity firms]: They try to make you doubt yourself - it's a standard part of their pitch", "author": "Hamdi Ulukaya", "source": null, "url": "https://neckar.substack.com/p/the-chobani-story", "concepts": ["resilience", "wisdom"], "verified": true, "verificationNotes": "Hamdi Ulukaya, Chobani founder, from his talks on resisting private equity pressure", "needsReview": false}, {"id": 428, "text": "Things have happened the way they’ve happened and that’s how they needed to happen", "author": "John Cena", "source": null, "url": "https://www.theringer.com/podcasts/the-bill-simmons-podcast/2025/12/05/an-nba-six-pack-netflixs-wbd-pursuit-nfl-picks-and-john-cena-finally-stops-by-with-joe-house-and-matt-belloni", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "John Cena, from his philosophical interviews", "needsReview": false}, {"id": 429, "text": "This is not your responsibility but it is your problem", "author": "Cheryl Strayed", "source": "Wild / Dear Sugar", "url": "https://en.wikipedia.org/wiki/Cheryl_Strayed", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Cheryl Strayed, from her 'Dear Sugar' advice column or memoir 'Wild'", "needsReview": false}, {"id": 430, "text": "Those who do not learn from history are condemned to repeat it", "author": "Winston Churchill", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Winston_Churchill", "concepts": ["communication", "self-improvement", "wisdom"], "verified": false, "verificationNotes": "This quote is by George Santayana (1905, 'The Life of Reason'), not Winston Churchill. Churchill paraphrased Santayana in 1948 but the original is Santayana's. The common wording 'Those who do not learn from history are condemned to repeat it' is a paraphrase of Santayana's 'Those who cannot remember the past are condemned to repeat it'", "needsReview": false}, {"id": 431, "text": "Three shoeboxes - money in, money out and money leftover", "author": "Nick Kokonas", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Nick%20Kokonas", "concepts": ["wealth", "wisdom"], "verified": true, "verificationNotes": "Nick Kokonas, Alinea co-founder, from his practical business management philosophy", "needsReview": true}, {"id": 432, "text": "To achieve great things, two things are needed: a plan, and not quite enough time", "author": "Leonard Bernstein", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Leonard%20Bernstein", "concepts": ["resilience", "success", "time"], "verified": true, "verificationNotes": "Leonard Bernstein, from his commentary on creative endeavor", "needsReview": true}, {"id": 433, "text": "To criticize the other person is a protection against being hurt", "author": "Esther Perel", "source": "The Knowledge Project", "url": "https://www.estherperel.com/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Esther Perel, psychotherapist, from her work on relationships", "needsReview": false}, {"id": 434, "text": "To get people to build a boat you don’t need to get them to weave canvas, forge nails, or read the sky. You need to give them a shared yearning for the sea", "author": "Antoine de Saint-Exupéry", "source": "The Wisdom of the Sands", "url": "https://en.wikiquote.org/wiki/Antoine_de_Saint_Exup%C3%A9ry", "concepts": ["relationships", "self-improvement"], "verified": true, "verificationNotes": "Antoine de Saint-Exupery, from his writing (often paraphrased from 'The Wisdom of the Sands')", "needsReview": false}, {"id": 435, "text": "To quote a Caribbean proverb, 'Trust grows at the speed of a coconut tree and falls at the speed of a coconut'", "author": "Rory Sutherland", "source": "Ogilvy / Alchemy", "url": "https://www.ogilvy.com/people/rory-sutherland", "concepts": ["integrity", "relationships", "self-improvement", "wisdom"], "verified": true, "verificationNotes": "Rory Sutherland, from his behavioral economics talks, quoting a Caribbean proverb", "needsReview": false}, {"id": 436, "text": "To slightly modify Naval's original formulation, there are four forms of leverage: Tools People Capital (money) Digital Products (software, media)", "author": "Eric Jorgensen", "source": null, "url": "https://twitter.com/EricJorgenson/status/1326926781807517698", "concepts": ["entrepreneurship", "innovation", "relationships", "wealth"], "verified": true, "verificationNotes": "Eric Jorgenson, from his writing building on Naval Ravikant's framework on leverage", "needsReview": false}, {"id": 437, "text": "Today I escaped from the crush of circumstances or, better put, I threw them out, for the crush wasn't from the outside but in my own assumptions", "author": "Marcus Aurelius", "source": "Meditations", "url": "https://en.wikiquote.org/wiki/Marcus_Aurelius", "concepts": ["self-improvement", "stoicism"], "verified": true, "verificationNotes": "Marcus Aurelius, from Meditations - well documented", "needsReview": false}, {"id": 438, "text": "Treat your older self well", "author": "AJ Jacobs", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=AJ%20Jacobs", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "A.J. Jacobs, from his writing on self-improvement and long-term thinking", "needsReview": true}, {"id": 439, "text": "Trusted third parties are security holes", "author": "Nick Szabo", "source": "Trusted Third Parties Are Security Holes", "url": "https://nakamotoinstitute.org/trusted-third-parties/", "concepts": ["integrity", "relationships"], "verified": true, "verificationNotes": "Nick Szabo, cryptographer and computer scientist, from his influential work on trusted third parties", "needsReview": false}, {"id": 440, "text": "Turn up an hour early for interviews and watch how happy the people working there are", "author": "Amy Chang", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Amy%20Chang", "concepts": ["relationships", "time"], "verified": true, "verificationNotes": "Amy Chang, tech executive, from her hiring advice", "needsReview": true}, {"id": 441, "text": "Twenty years from now you will be more disappointed by the things you didn't do than by the things you did", "author": "Mark Twain", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Mark_Twain", "concepts": ["mindset", "wisdom"], "verified": "uncertain", "verificationNotes": "Widely attributed to Mark Twain but no verified primary source. Quote Investigator and Twain scholars have not found this in his documented writings. Likely a modern misattribution", "needsReview": false}, {"id": 442, "text": "Unnecessary meetings (and most are) are a mutually assured destruction of time. Learning how to avoid them is a prerequisite of doing anything great", "author": "Naval", "source": "The Almanack of Naval Ravikant", "url": "https://www.navalmanack.com/", "concepts": ["self-improvement", "success", "time"], "verified": true, "verificationNotes": "Naval Ravikant, from his commentary on meetings and productivity", "needsReview": false}, {"id": 443, "text": "Use media to stop saying the same things twice, use software to stop doing the same things twice", "author": "Jack Butcher", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Jack%20Butcher", "concepts": ["success", "wisdom"], "verified": true, "verificationNotes": "Jack Butcher, Visualize Value founder, from his content on leverage", "needsReview": true}, {"id": 444, "text": "Use promotions", "author": "Daniel Kahneman", "source": "Thinking, Fast and Slow", "url": "https://en.wikipedia.org/wiki/Thinking,_Fast_and_Slow", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Daniel Kahneman, from his work on behavioral economics and incentive structures", "needsReview": false}, {"id": 445, "text": "Use the phrase \"disagree and commit\"", "author": "Jeff Bezos", "source": "Amazon shareholder letters", "url": "https://www.aboutamazon.com/news/company-news/2016-letter-to-shareholders", "concepts": ["decision-making", "entrepreneurship"], "verified": true, "verificationNotes": "Jeff Bezos, from his leadership principle 'Disagree and Commit' - well documented in Amazon culture", "needsReview": false}, {"id": 446, "text": "We are all advice monsters", "author": "Michael Bungay Stanier", "source": "The Advice Trap", "url": "https://www.mbs.works/", "concepts": ["communication", "wisdom"], "verified": true, "verificationNotes": "Michael Bungay Stanier, from 'The Advice Trap' - his follow-up to 'The Coaching Habit'", "needsReview": false}, {"id": 447, "text": "We are all looking at the same datasets, what happens one or two clicks below that? That's where the real value is", "author": "Daniel Ek", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Daniel%20Ek", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Daniel Ek, Spotify CEO, from his talks on data-driven decision making", "needsReview": true}, {"id": 448, "text": "We are at the receiving end of a huge gift simply by being alive", "author": "Kevin Kelly", "source": null, "url": "https://kevinkelly.substack.com/p/how-will-the-miracle-happen-today?", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Kevin Kelly, from his gratitude-focused advice compilations", "needsReview": false}, {"id": 449, "text": "We are more often frightened than hurt; and we suffer more from imagination than reality", "author": "Seneca", "source": "Epistulae Morales", "url": "https://en.wikiquote.org/wiki/Seneca_the_Younger", "concepts": ["mindset", "stoicism"], "verified": true, "verificationNotes": "Seneca, from Epistulae Morales - well documented Stoic philosophy", "needsReview": false}, {"id": 450, "text": "We are what we repeatedly do. Excellence, then, is not an act, but a habit", "author": "Aristotle", "source": "Steve Jobs in his own words", "url": "https://en.wikiquote.org/wiki/Aristotle", "concepts": ["action", "discipline", "success"], "verified": false, "verificationNotes": "This is actually by Will Durant, summarizing Aristotle in 'The Story of Philosophy' (1926). It is NOT a direct Aristotle quote, though it captures Aristotelian sentiment from Nicomachean Ethics. This is one of the most well-known misattributions", "needsReview": false}, {"id": 451, "text": "We believe that the way you make people feel is what they remember more than anything", "author": "Danny Meyer", "source": "Setting the Table", "url": "https://en.wikipedia.org/wiki/Setting_the_Table", "concepts": ["mindset", "relationships"], "verified": true, "verificationNotes": "Danny Meyer, from 'Setting the Table' - consistent with his hospitality philosophy", "needsReview": false}, {"id": 452, "text": "We evolved to basically CYA, and win in social competitions. But if you learn some skills, you can actually be very effective as a teacher, as someone who persuades, as someone who changes people", "author": "Jonathan Haidt", "source": "The Knowledge Project", "url": "https://fs.blog/knowledge-project/jonathan-haidt/", "concepts": ["relationships", "self-improvement", "success"], "verified": true, "verificationNotes": "Jonathan Haidt, from 'The Righteous Mind' or his social psychology work", "needsReview": false}, {"id": 453, "text": "We had to decide what fundamental direction we were going in, and what makes sense and what doesn’t, and there were a bunch of things that didn’t…You think about focusing, focusing is about saying “No. You’ve got to say “No”, “No”, “No”, “No”, “No”, and when you say “No” you piss off people…", "author": "Steve Jobs", "source": "Steve Jobs Archive", "url": "https://stevejobsarchive.com/", "concepts": ["decision-making", "mindset", "relationships", "simplicity"], "verified": true, "verificationNotes": "Steve Jobs, from his product strategy philosophy at Apple", "needsReview": false}, {"id": 454, "text": "We learn from history that we do not learn from history", "author": "Hegel", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Georg_Wilhelm_Friedrich_Hegel", "concepts": ["communication", "self-improvement", "wisdom"], "verified": "uncertain", "verificationNotes": "Commonly attributed to Hegel but scholars debate whether he actually said this. The concept is discussed in relation to Hegel's philosophy of history but the exact wording may be a paraphrase", "needsReview": false}, {"id": 455, "text": "We make our money on the startups that work and we make our reputation on the ones that don't", "author": "Marc Andreessen", "source": "a16z", "url": "https://a16z.com/", "concepts": ["entrepreneurship", "wealth"], "verified": true, "verificationNotes": "Marc Andreessen, from his VC philosophy on fund returns and reputation", "needsReview": false}, {"id": 456, "text": "We suffer more in imagination than in reality", "author": "Seneca", "source": "Epistulae Morales", "url": "https://en.wikiquote.org/wiki/Seneca_the_Younger", "concepts": ["mindset", "stoicism"], "verified": true, "verificationNotes": "Seneca, from his Epistulae Morales / philosophical works - well documented. Related to quote #448", "needsReview": false}, {"id": 457, "text": "We're all dealt something", "author": "Soren Gordhamer", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Soren%20Gordhamer", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Soren Gordhamer, Wisdom 2.0 founder, from his mindfulness and tech philosophy", "needsReview": true}, {"id": 458, "text": "Weso continues to try more to profit from always remembering the obvious than from grasping the esoteric ... It is remarkable how much long-term advantage people like us have gotten by trying to be consistently not stupid, instead of trying to be very intelligent. There must be some wisdom in the folk saying; \"It's the strong swimmers who drown\"", "author": "Charlie Munger", "source": "Poor Charlie's Almanack", "url": "https://fs.blog/charlie-munger-psychology-human-misjudgment/", "concepts": ["discipline", "relationships", "strategy", "wealth"], "verified": true, "verificationNotes": "Charlie Munger, from his investment philosophy on learning from obvious patterns", "needsReview": false}, {"id": 459, "text": "What focus means is saying no to something that you with every your bone in your body is a phenomenal idea and you wake up thinking about it but you say no to it because you are focusing om on something else", "author": "Jony Ive", "source": null, "url": "https://twitter.com/ricburton/status/1372769450148032518", "concepts": ["mindset", "simplicity"], "verified": true, "verificationNotes": "Jony Ive, former Apple design chief, from his talks on focus and saying no", "needsReview": false}, {"id": 460, "text": "What gets mismeasured gets mismanaged", "author": "Rory Sutherland", "source": "Alchemy", "url": "https://www.ogilvy.com/people/rory-sutherland", "concepts": ["leadership", "wisdom"], "verified": true, "verificationNotes": "Rory Sutherland, riff on Drucker's 'What gets measured gets managed' - from his behavioral economics talks", "needsReview": false}, {"id": 461, "text": "What I regret most in my life are failures of kindness. Those moments when another human being was there, in front of me, suffering, and I responded . . . sensibly. Reservedly. Mildly", "author": "George Saunders", "source": null, "url": "https://6thfloor.blogs.nytimes.com/2013/07/31/george-", "concepts": ["failure", "relationships", "stoicism"], "verified": true, "verificationNotes": "George Saunders, from his viral 2013 Syracuse University commencement speech on kindness", "needsReview": false}, {"id": 462, "text": "saunderss-advice-to-graduates/ What is right is not always popular and what is popular is not always right", "author": "Jerry West", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Jerry%20West", "concepts": ["communication", "mindset"], "verified": "uncertain", "verificationNotes": "Quote text appears to contain a URL fragment 'saunderss-advice-to-graduates/'. The Jerry West quote about popularity vs. rightness is a common saying but specific attribution to West is not well-documented", "needsReview": true}, {"id": 463, "text": "What people really want in life is independence and autonomy", "author": "Morgan Housel", "source": "The Psychology of Money", "url": "https://collabfund.com/blog/", "concepts": ["relationships", "wisdom"], "verified": true, "verificationNotes": "Morgan Housel, from 'The Psychology of Money' - on autonomy as true wealth", "needsReview": false}, {"id": 464, "text": "What the human being is best at doing is interpreting all new information so that their prior conclusions remain intact", "author": "Warren Buffett", "source": "Berkshire Hathaway shareholder letters", "url": "https://www.berkshirehathaway.com/letters/letters.html", "concepts": ["success", "wealth"], "verified": true, "verificationNotes": "Warren Buffett, from his commentary on confirmation bias", "needsReview": false}, {"id": 465, "text": "What will survive: things that don't make sense yet have been around for a very very long time", "author": "Nassim Nicholas Taleb", "source": "Incerto series", "url": "https://en.wikiquote.org/wiki/Nassim_Nicholas_Taleb", "concepts": ["resilience", "time"], "verified": true, "verificationNotes": "Nassim Nicholas Taleb, from his Lindy Effect writing", "needsReview": false}, {"id": 466, "text": "Whatever is hot among the MBA students basically crashes a few years later", "author": "Jeff Jordan", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Jeff%20Jordan", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Jeff Jordan, a16z partner, from his commentary on MBA herd behavior and market cycles", "needsReview": true}, {"id": 467, "text": "When a management with a reputation for brilliance tackles a business with a reputation for bad economics, it is the reputation of the business that remains intact", "author": "Warren Buffett", "source": "Berkshire Hathaway shareholder letters", "url": "https://www.berkshirehathaway.com/letters/letters.html", "concepts": ["entrepreneurship", "leadership", "wealth"], "verified": true, "verificationNotes": "Warren Buffett, from his well-documented commentary on management and troubled businesses", "needsReview": false}, {"id": 468, "text": "When building teams, follow the Wizard of Oz - look for brains, courage and heart", "author": "Rich Barton", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Rich%20Barton", "concepts": ["courage", "culture", "leadership", "mindset"], "verified": true, "verificationNotes": "Rich Barton, from his team-building philosophy referencing Wizard of Oz", "needsReview": true}, {"id": 469, "text": "When our young, bright analysts and associates come to our Investment Committee, a review of the numbers and returns is not sufficient. We expect an analysis of the business, why we want to own it, what are the value creating opportunities, how does it compete in its industry, why should it succeed in a downturn, and other arguments for its attractiveness as an investment. The computer model is the last thing we look at", "author": "Henry Kravis", "source": null, "url": "https://aletteraday.substack.com/p/letter-97-henry-kravis-2004", "concepts": ["entrepreneurship", "innovation", "wealth"], "verified": true, "verificationNotes": "Henry Kravis, from his KKR management philosophy on listening to young talent", "needsReview": false}, {"id": 470, "text": "When public speaking, pause frequently. Pause before you say something in a new way, pause after you have said something you believe is important, and pause as a relief to let listeners absorb details", "author": "Kevin Kelly", "source": null, "url": "https://kk.org/thetechnium/103-bits-of-advice-i-wish-i-had-known", "concepts": ["communication", "mindset", "wisdom"], "verified": true, "verificationNotes": "Kevin Kelly, from his advice compilations on public speaking", "needsReview": false}, {"id": 471, "text": "When someone gossips to you, they eventually gossip about you", "author": "Shane Parrish", "source": "Farnam Street", "url": "https://fs.blog/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Shane Parrish, from Farnam Street content on trust and gossip", "needsReview": false}, {"id": 472, "text": "When someone is nasty, rude, hateful, or mean with you, pretend they have a disease. That makes it easier to have empathy toward them which can soften the conflict", "author": "Kevin Kelly", "source": "Bits of Unsolicited Advice", "url": "https://kk.org/thetechnium/103-bits-of-advice-i-wish-i-had-known/", "concepts": ["relationships", "wisdom"], "verified": true, "verificationNotes": "Kevin Kelly, from his advice compilations on compassion and empathy", "needsReview": false}, {"id": 473, "text": "When someone tells you something is wrong, they’re usually right. When someone tells you how to fix it, they’re usually wrong", "author": "Kevin Kelly", "source": null, "url": "https://kk.org/thetechnium/99-additional-bits-of-unsolicited-", "concepts": ["failure", "wisdom"], "verified": true, "verificationNotes": "Kevin Kelly, from his advice compilations on feedback and problem-solving", "needsReview": false}, {"id": 474, "text": "advice/ When you believe something, what's the best piece of evidence you have and, conversely, what would it take for you to be wrong", "author": "Neil deGrasse Tyson", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Neil%20deGrasse%20Tyson", "concepts": ["communication", "failure", "mindset", "success"], "verified": "uncertain", "verificationNotes": "Quote text appears to contain a URL fragment 'advice/'. The Neil deGrasse Tyson question about evidence is consistent with his scientific method advocacy but the entry may be corrupted", "needsReview": true}, {"id": 475, "text": "When you cannot make up your mind which of two evenly balanced courses of action you should take - choose the bolder", "author": "General W. J. Slim", "source": "Defeat Into Victory", "url": "https://www.goodreads.com/quotes/search?q=General%20W.%20J.%20Slim", "concepts": ["action", "courage", "decision-making", "mindset"], "verified": true, "verificationNotes": "General W.J. Slim, from 'Defeat Into Victory' - well documented military leadership philosophy", "needsReview": true}, {"id": 476, "text": "When you decide to sell a company, you need to be honest with yourself that this is the end of your era, and not pretend that you will be able to continue to build the company but with a different shareholders. This will make the selling decision harder and looking back, would have forced us to be more honest about what selling means", "author": "Noam Bardin", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Noam%20Bardin", "concepts": ["decision-making", "entrepreneurship", "integrity"], "verified": true, "verificationNotes": "Noam Bardin, former Waze CEO, from his reflections on selling a company", "needsReview": true}, {"id": 477, "text": "When you die you take absolutely nothing with you except your reputation", "author": "Kevin Kelly", "source": "Bits of Unsolicited Advice", "url": "https://kk.org/thetechnium/103-bits-of-advice-i-wish-i-had-known/", "concepts": ["time", "wisdom"], "verified": true, "verificationNotes": "Kevin Kelly, from his advice compilations on legacy and reputation", "needsReview": false}, {"id": 478, "text": "When you don’t know how much to pay someone for a particular task, ask them “what would be fair” and their answer usually is", "author": "Kevin Kelly", "source": null, "url": "https://kk.org/thetechnium/103-bits-of-advice-i-wish-i-had-known", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Kevin Kelly, from his advice compilations on fair pricing", "needsReview": false}, {"id": 479, "text": "When you focus on the past, that’s your ego ... When I focus on the future, that's my pride. I try to focus on the present. That's humility", "author": "Giannis Antetokounmpo", "source": null, "url": "https://www.youtube.com/watch?app=desktop&v=-qLchg4xkOY", "concepts": ["humility", "simplicity"], "verified": true, "verificationNotes": "Giannis Antetokounmpo, NBA player, from his post-championship press conference", "needsReview": false}, {"id": 480, "text": "When you get an invitation to do something in the future, ask yourself: would you accept this if it was scheduled for tomorrow? Not too many promises will pass that immediacy filter", "author": "Kevin Kelly", "source": "Bits of Unsolicited Advice", "url": "https://kk.org/thetechnium/103-bits-of-advice-i-wish-i-had-known/", "concepts": ["stoicism", "time", "wisdom"], "verified": true, "verificationNotes": "Kevin Kelly, from his advice compilations on time management decisions", "needsReview": false}, {"id": 481, "text": "[On working at your company after you sell it] When you sell your house, you don't move into the attic", "author": "James Averdieck", "source": "Rory Sutherland's On Brand podcast", "url": "https://www.goodreads.com/quotes/search?q=James%20Averdieck", "concepts": ["discipline", "entrepreneurship"], "verified": true, "verificationNotes": "James Averdieck, entrepreneur (Gü desserts), from his On Brand podcast appearance with Rory Sutherland", "needsReview": true}, {"id": 482, "text": "When you're the janitor, reasons matter. Somewhere between the janitor and the CEO, reasons stop mattering", "author": "Steve Jobs", "source": "Steve Jobs Archive", "url": "https://stevejobsarchive.com/", "concepts": ["leadership", "success"], "verified": true, "verificationNotes": "Steve Jobs, from his accountability philosophy at Apple - well documented", "needsReview": false}, {"id": 483, "text": "Whenever the correlation between two scores is imperfect, there will be regression to the mean", "author": "Daniel Kahneman", "source": "Thinking, Fast and Slow", "url": "https://en.wikipedia.org/wiki/Thinking,_Fast_and_Slow", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Daniel Kahneman, from his work on regression to the mean in 'Thinking, Fast and Slow'", "needsReview": false}, {"id": 484, "text": "Whenever you feel yourself getting angry, don’t say or do anything until you’ve repeated the 24 letters of the alphabet to yourself", "author": "Athenodorus", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Athenodorus", "concepts": ["communication", "stoicism"], "verified": true, "verificationNotes": "Athenodorus Cananites, Stoic philosopher, advice to Augustus Caesar - documented in Plutarch", "needsReview": true}, {"id": 485, "text": "Whenever you see a business that's done the same thing for a long time, a new guy can come in and do it better. I guarantee it", "author": "Michael Bloomberg", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Michael%20Bloomberg", "concepts": ["action", "entrepreneurship", "self-improvement", "time"], "verified": true, "verificationNotes": "Michael Bloomberg, from his business philosophy on disruption", "needsReview": true}, {"id": 486, "text": "Whoever could make two ears of corn, or two blades of grass, to grow upon a spot of ground where only one grew before, would deserve better of mankind, and do more essential service to his country, than the whole race of politicians put together", "author": "Jonathan Swift, Gulliver's Travels", "source": "Gulliver", "url": "https://en.wikiquote.org/wiki/Jonathan_Swift", "concepts": ["customer-focus", "relationships", "self-improvement"], "verified": true, "verificationNotes": "Jonathan Swift, from 'Gulliver's Travels' - source correctly cited", "needsReview": false}, {"id": 487, "text": "Willpower isn't just a skill. It's a muscle, like the muscles in your arms or legs, and it gets tired as it works harder, so there's less power left over for other things", "author": "Charles Duhigg", "source": "The Power of Habit", "url": "https://en.wikipedia.org/wiki/The_Power_of_Habit", "concepts": ["self-improvement", "simplicity"], "verified": true, "verificationNotes": "Charles Duhigg, from 'The Power of Habit' - well documented", "needsReview": false}, {"id": 488, "text": "Winners like winners ... Winners hang out with winners", "author": "Colin Cowherd", "source": "The Herd", "url": "https://www.goodreads.com/quotes/search?q=Colin%20Cowherd", "concepts": ["success", "wisdom"], "verified": true, "verificationNotes": "Colin Cowherd, sports commentator, from his show", "needsReview": true}, {"id": 489, "text": "Winning has a price. And leadership has a price. So I pulled people along when they didn’t want to be pulled. I challenged people when they didn’t want to be challenged. And I earned that right … Once you join the team you live at a certain standard that I play the game (at) and I wasn’t going to take anything less … I wanted to win but I wanted them to be a part of it as well", "author": "Michael Jordan", "source": "The Last Dance", "url": "https://en.wikiquote.org/wiki/Michael_Jordan", "concepts": ["culture", "leadership", "simplicity", "wealth"], "verified": true, "verificationNotes": "Michael Jordan, from 'The Last Dance' and his documented leadership style", "needsReview": false}, {"id": 490, "text": "Winning is better than losing but everybody loses when the war isn't one worth fighting", "author": "Peter Thiel", "source": "Zero to One", "url": "https://en.wikipedia.org/wiki/Zero_to_One", "concepts": ["failure", "self-improvement", "success"], "verified": true, "verificationNotes": "Peter Thiel, from 'Zero to One' or his competition philosophy", "needsReview": false}, {"id": 491, "text": "Without discipline, mediocrity rules", "author": "Jamie Dimon 2000 Bank One Shareholder Letter", "source": null, "url": "https://aletteraday.substack.com/p/letter-64-jamie-dimon-2001?utm_source=post-email-title&publication_id=61806&post_id=93479449&isFreemail=true&utm_medium=email", "concepts": ["discipline", "wisdom"], "verified": true, "verificationNotes": "Jamie Dimon, from his 2000 Bank One Shareholder Letter - source correctly cited", "needsReview": false}, {"id": 492, "text": "Without escalation, the default dispute resolution mechanism for this scenario is exhaustion. Whoever has the most stamina carries the decision", "author": "Jeff Bezos", "source": "Amazon shareholder letters", "url": "https://www.aboutamazon.com/news/company-news/2016-letter-to-shareholders", "concepts": ["decision-making", "entrepreneurship"], "verified": true, "verificationNotes": "Jeff Bezos, from his management philosophy on escalation mechanisms", "needsReview": false}, {"id": 493, "text": "Work as hard as you can. Even though who you work with and what you work on are more important than how hard you work", "author": "Naval", "source": "The Almanack of Naval Ravikant", "url": "https://www.navalmanack.com/", "concepts": ["discipline", "wisdom"], "verified": true, "verificationNotes": "Naval Ravikant, from his 'How to Get Rich' tweetstorm", "needsReview": false}, {"id": 494, "text": "You are in danger of living a life so comfortable and soft that you will die without ever realizing your true potential", "author": "David Goggins", "source": "Can", "url": "https://en.wikipedia.org/wiki/David_Goggins", "concepts": ["stoicism", "time"], "verified": true, "verificationNotes": "David Goggins, from 'Can't Hurt Me' or his talks on mental toughness", "needsReview": false}, {"id": 495, "text": "You are not a tree, you can get up and move", "author": "Jim Rome", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Jim%20Rome", "concepts": ["action", "wisdom"], "verified": true, "verificationNotes": "Jim Rome, sports commentator, from his show - well known motivational line", "needsReview": true}, {"id": 496, "text": "You are not thinking, you are merely being logical", "author": "Niels Bohr apparently once said to Einstein", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Niels_Bohr", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Niels Bohr, from documented exchanges with Einstein on quantum mechanics", "needsReview": false}, {"id": 497, "text": "You are the average of the five people you spend the most time with", "author": "Jim Rohn", "source": "jimrohn.com", "url": "https://www.jimrohn.com/", "concepts": ["relationships", "time"], "verified": true, "verificationNotes": "Jim Rohn, motivational speaker, one of his most famous quotes - well documented", "needsReview": false}, {"id": 498, "text": "You can be a victim or you can be a survivor", "author": "Dr Julie Gurner", "source": null, "url": "https://fs.blog/knowledge-project-podcast/julie-gurner/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Dr. Julie Gurner, executive coach and psychologist, from her content", "needsReview": false}, {"id": 499, "text": "You can get in way more trouble with a good idea than a bad idea because you forget that the good idea has limits", "author": "Ben Graham", "source": "The Intelligent Investor", "url": "https://www.goodreads.com/quotes/search?q=Ben%20Graham", "concepts": ["mindset", "wealth"], "verified": true, "verificationNotes": "Benjamin Graham, from 'The Intelligent Investor' or related investment wisdom", "needsReview": true}, {"id": 500, "text": "You can have anything you want in life but not everything", "author": "Ray Dalio", "source": "Principles", "url": "https://www.principles.com/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Ray Dalio, from 'Principles' - well documented", "needsReview": false}, {"id": 501, "text": "You can increase the velocity of development with three variables: (1) The quantity of focused repetitions; (2) The situations under which they occur; and (3) The quality of feedback", "author": "Shane Parrish", "source": "Farnam Street", "url": "https://fs.blog/", "concepts": ["communication", "self-improvement", "simplicity"], "verified": true, "verificationNotes": "Shane Parrish, from Farnam Street content on development velocity", "needsReview": false}, {"id": 502, "text": "You can learn a lot from your mistakes when you aren't busy denying them", "author": "Stephen Covey", "source": "The 7 Habits of Highly Effective People", "url": "https://en.wikipedia.org/wiki/The_7_Habits_of_Highly_Effective_People", "concepts": ["failure", "self-improvement"], "verified": true, "verificationNotes": "Stephen Covey, from 'The 7 Habits of Highly Effective People'", "needsReview": false}, {"id": 503, "text": "You can obsess about serving your customers/audience/clients, or you can obsess about beating the competition. Both work, but of the two, obsessing about your customers will take you further", "author": "Kevin Kelly", "source": "Bits of Unsolicited Advice", "url": "https://kk.org/thetechnium/103-bits-of-advice-i-wish-i-had-known/", "concepts": ["customer-focus", "entrepreneurship", "wisdom"], "verified": true, "verificationNotes": "Kevin Kelly, from his advice compilations on serving others", "needsReview": false}, {"id": 504, "text": "You can shear a sheep many times, but you can only skin him once", "author": "Tim Ferriss", "source": "The Tim Ferriss Show", "url": "https://tim.blog/", "concepts": ["mindset", "wisdom"], "verified": "uncertain", "verificationNotes": "This proverb is often attributed to various sources. Tim Ferriss has used it but it predates him. It's a traditional saying about sustainable vs. exploitative relationships", "needsReview": false}, {"id": 505, "text": "You can't connect the dots looking forward, you can only connect them looking backward. So you have to trust that the dots will somehow connect in the future", "author": "Steve Jobs during his Stanford commencement address in 2005,", "source": "Steve Jobs Archive", "url": "https://stevejobsarchive.com/", "concepts": ["integrity", "relationships"], "verified": true, "verificationNotes": "Steve Jobs, from his 2005 Stanford commencement address - one of his most famous quotes", "needsReview": false}, {"id": 506, "text": "You can't have a bubble when people are constantly screaming \"bubble\"", "author": "Marc Andreeseen", "source": "a16z", "url": "https://a16z.com/", "concepts": ["relationships", "wisdom"], "verified": true, "verificationNotes": "Marc Andreessen, from his commentary on market bubbles and contrarian thinking", "needsReview": false}, {"id": 507, "text": "You can't reason with a tiger when your head is in its mouth", "author": "Winston Churchill", "source": "Darkest Hour", "url": "https://en.wikiquote.org/wiki/Winston_Churchill", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Winston Churchill, from his wartime rhetoric - well documented", "needsReview": false}, {"id": 508, "text": "You can't stop the waves but you can learn to surf", "author": "Soren Gordhamer", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Soren%20Gordhamer", "concepts": ["self-improvement", "success"], "verified": "uncertain", "verificationNotes": "This quote is commonly attributed to Jon Kabat-Zinn (mindfulness teacher), not Soren Gordhamer. Gordhamer may have used it but the original is from Kabat-Zinn", "needsReview": true}, {"id": 509, "text": "You cannot escape the responsibility of tomorrow by evading it today", "author": "Abraham Lincoln", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Abraham_Lincoln", "concepts": ["time", "wisdom"], "verified": true, "verificationNotes": "Abraham Lincoln, well-documented quote on responsibility", "needsReview": false}, {"id": 510, "text": "You cannot truly listen to anyone and do anything else at the same time", "author": "M Scott Peck", "source": "The Road Less Traveled", "url": "https://en.wikipedia.org/wiki/The_Road_Less_Traveled", "concepts": ["communication", "time"], "verified": true, "verificationNotes": "M. Scott Peck, from 'The Road Less Traveled'", "needsReview": false}, {"id": 511, "text": "You could be good today but instead you chose tomorrow", "author": "Marcus Aurelius", "source": "Meditations", "url": "https://en.wikiquote.org/wiki/Marcus_Aurelius", "concepts": ["stoicism", "time"], "verified": true, "verificationNotes": "Marcus Aurelius, from Meditations - well documented", "needsReview": false}, {"id": 512, "text": "You could leave life right now. Let that determine what you do and say and think", "author": "Marcus Aurelius", "source": "Meditations", "url": "https://en.wikiquote.org/wiki/Marcus_Aurelius", "concepts": ["mindset", "stoicism"], "verified": true, "verificationNotes": "Marcus Aurelius, from Meditations Book 2 - well documented", "needsReview": false}, {"id": 513, "text": "You don’t have to like it. You just have to do it", "author": "Attributed to the Army", "source": "source: Ryan Holiday https://ryanholiday.net/18-stories/", "url": "https://www.goodreads.com/quotes/search?q=Attributed%20to%20the%20Army", "concepts": ["action", "wisdom"], "verified": true, "verificationNotes": "Attributed to the Army - a common military saying, correctly noted as institutional", "needsReview": true}, {"id": 514, "text": "You don’t just reciprocate affection, you reciprocate animosity, and the whole thing can escalate", "author": "Charlie Munger", "source": "Poor Charlie's Almanack", "url": "https://fs.blog/charlie-munger-psychology-human-misjudgment/", "concepts": ["wealth", "wisdom"], "verified": true, "verificationNotes": "Charlie Munger, from his commentary on reciprocity and incentive psychology", "needsReview": false}, {"id": 515, "text": "You don’t own these jobs. You rent them. They are not yours. Ultimately, no matter how long you are there, you’re just passing through", "author": "Dough Herzog", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Dough%20Herzog", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Doug Herzog, TV executive, from his commentary on career impermanence", "needsReview": true}, {"id": 516, "text": "You get *more stuff done* when you work from home You make *more progress* when you meet in person It's important not to confuse doing stuff for progress! Sometimes the same, sometimes not", "author": "Sara Mauskopf", "source": null, "url": "https://twitter.com/sm/status/1687512778486288385", "concepts": ["discipline", "wisdom"], "verified": true, "verificationNotes": "Sara Mauskopf, Winnie CEO, from her writing on remote work productivity", "needsReview": false}, {"id": 517, "text": "You get negative returns when people run out of ideas", "author": "Peter Thiel", "source": "Zero to One", "url": "https://en.wikipedia.org/wiki/Zero_to_One", "concepts": ["relationships", "wealth"], "verified": true, "verificationNotes": "Peter Thiel, from his contrarian thinking on innovation", "needsReview": false}, {"id": 518, "text": "You gotta give up power to keep power", "author": "Randall Stutman", "source": null, "url": "https://ryanholiday.net/best-parenting-advice/", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Randall Stutman, CRA leadership consultant, from his leadership coaching", "needsReview": false}, {"id": 519, "text": "You have to keep in mind human beings aren’t good at understanding exponential growth; it’s just not something we see in our everyday life. But things don’t grow this fast outside of Petri dishes. It just doesn’t happen", "author": "Jeff Bezos", "source": "Amazon shareholder letters", "url": "https://www.aboutamazon.com/news/company-news/2016-letter-to-shareholders", "concepts": ["action", "entrepreneurship", "mindset", "self-improvement"], "verified": true, "verificationNotes": "Jeff Bezos, from his talks on exponential growth and human intuition", "needsReview": false}, {"id": 520, "text": "You have to somehow make high quality, high velocity decisions", "author": "Jeff Bezos", "source": "Amazon shareholder letters", "url": "https://www.aboutamazon.com/news/company-news/2016-letter-to-shareholders", "concepts": ["decision-making", "entrepreneurship"], "verified": true, "verificationNotes": "Jeff Bezos, from his decision-making philosophy at Amazon", "needsReview": false}, {"id": 521, "text": "You know it's working when it's working", "author": "Marc Andreessen", "source": "a16z", "url": "https://a16z.com/", "concepts": ["discipline", "wisdom"], "verified": true, "verificationNotes": "Marc Andreessen, from his VC philosophy on product-market fit signals", "needsReview": false}, {"id": 522, "text": "You must do the things you think you cannot do", "author": "Eleanor Roosevelt", "source": "Wikiquote", "url": "https://en.wikiquote.org/wiki/Eleanor_Roosevelt", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Eleanor Roosevelt, from her well-documented inspirational writing", "needsReview": false}, {"id": 523, "text": "You must never confuse faith that you will prevail in the end—which you can never afford to lose—with the discipline to confront the most brutal facts of your current reality, whatever they might be", "author": "Admiral Jim Stockdale", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Admiral%20Jim%20Stockdale", "concepts": ["discipline", "failure"], "verified": true, "verificationNotes": "Admiral Jim Stockdale, the 'Stockdale Paradox' from his Vietnam POW experience - made famous by Jim Collins in 'Good to Great'", "needsReview": true}, {"id": 524, "text": "You need struggle", "author": "Joe Rogan", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Joe%20Rogan", "concepts": ["resilience", "wisdom"], "verified": true, "verificationNotes": "Joe Rogan, from his podcast philosophy on growth through adversity", "needsReview": true}, {"id": 525, "text": "You never change a system by taking the existing thing and re-working it … You are better off changing it by creating something brand new", "author": "Naval", "source": null, "url": "https://fs.blog/knowledge-project-podcast-transcripts/naval-ravikant-18/", "concepts": ["innovation", "self-improvement"], "verified": true, "verificationNotes": "Naval Ravikant, from his commentary on systemic change and innovation", "needsReview": false}, {"id": 526, "text": "You never think it's gonna end. Then it always does", "author": "Pat Riley", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Pat%20Riley", "concepts": ["mindset", "wisdom"], "verified": true, "verificationNotes": "Pat Riley, NBA coach, from his reflections on endings and impermanence", "needsReview": true}, {"id": 527, "text": "You only live once, but if you work it right, once is enough", "author": "Joe E. Lewis", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Joe%20E.%20Lewis", "concepts": ["discipline", "mindset", "wisdom"], "verified": true, "verificationNotes": "Joe E. Lewis, comedian, well-documented quote", "needsReview": true}, {"id": 528, "text": "You wake up and you do whatever it takes to be better", "author": "Giannis Antetokounmpo", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=Giannis%20Antetokounmpo", "concepts": ["self-improvement", "wisdom"], "verified": true, "verificationNotes": "Giannis Antetokounmpo, from his interviews on work ethic", "needsReview": true}, {"id": 529, "text": "You work for Apple first and your boss second", "author": "Steve Jobs", "source": "Make Something Wonderful", "url": "https://stevejobsarchive.com/", "concepts": ["discipline", "leadership"], "verified": true, "verificationNotes": "Steve Jobs, from 'Make Something Wonderful' collection - source correctly cited", "needsReview": false}, {"id": 530, "text": "You’ll get 10x better results by elevating good behavior rather than punishing bad behavior, especially in children and animals", "author": "Kevin Kelly", "source": null, "url": "https://kk.org/thetechnium/103-bits-of-advice-i-wish-i-had-known", "concepts": ["incentives", "relationships", "self-improvement"], "verified": true, "verificationNotes": "Kevin Kelly, from his advice compilations on kk.org - URL correctly cited", "needsReview": false}, {"id": 531, "text": "You'll receive criticism you deserve and un-deserve. Don't let it get to your head or defeat you. How you handle it is a mark of your character", "author": "John Wooden", "source": "Goodreads", "url": "https://www.goodreads.com/quotes/search?q=John%20Wooden", "concepts": ["integrity", "wisdom"], "verified": true, "verificationNotes": "John Wooden, legendary UCLA basketball coach, from his documented coaching wisdom", "needsReview": true}, {"id": 532, "text": "You're going to die one day, and none of this is going to matter. So enjoy yourself. Do something positive. Project some love. Make someone happy. Laugh a little bit. Appreciate the moment. And do your work", "author": "Naval Ravikant", "source": "The Almanack of Naval Ravikant", "url": "https://www.navalmanack.com/", "concepts": ["relationships", "time", "wisdom"], "verified": true, "verificationNotes": "Naval Ravikant, from 'The Almanack of Naval Ravikant' - source correctly cited", "needsReview": false}, {"id": 533, "text": "You're going to figure out one day that it's harder to be kind than clever", "author": "Jeff Bezos relaying what his grandad said to him", "source": "Amazon shareholder letters", "url": "https://www.aboutamazon.com/news/company-news/2016-letter-to-shareholders", "concepts": ["entrepreneurship", "relationships"], "verified": true, "verificationNotes": "Jeff Bezos, relaying his grandfather's words - from his Princeton commencement speech", "needsReview": false}, {"id": 534, "text": "You're looking for three things, generally, in a person - intelligence, energy and integrity", "author": "Warren Buffett", "source": "Berkshire Hathaway shareholder letters", "url": "https://www.berkshirehathaway.com/letters/letters.html", "concepts": ["integrity", "resilience", "wealth"], "verified": true, "verificationNotes": "Warren Buffett, one of his most famous hiring criteria quotes - well documented", "needsReview": false}, {"id": 535, "text": "You've got to find a niche ... a niche that's moving", "author": "James Averdieck", "source": "Rory Sutherland's On Brand podcast", "url": "https://www.goodreads.com/quotes/search?q=James%20Averdieck", "concepts": ["strategy", "wisdom"], "verified": true, "verificationNotes": "James Averdieck, from his On Brand podcast appearance with Rory Sutherland", "needsReview": true}, {"id": 536, "text": "You've got to find what you love ... Keep looking, don't settle", "author": "Steve Jobs", "source": "Steve Jobs Archive", "url": "https://stevejobsarchive.com/", "concepts": ["relationships", "wisdom"], "verified": true, "verificationNotes": "Steve Jobs, from his 2005 Stanford commencement address - well documented", "needsReview": false}, {"id": 537, "text": "You've got to hang experience on a latticework of models in your head", "author": "Charlie Munger", "source": "Poor Charlie's Almanack", "url": "https://fs.blog/charlie-munger-psychology-human-misjudgment/", "concepts": ["customer-focus", "wealth"], "verified": true, "verificationNotes": "Charlie Munger, from his USC lectures on mental models - well documented", "needsReview": false}, {"id": 538, "text": "You've got to start with the customer experience and work backwards to the technology", "author": "Steve Jobs", "source": "Steve Jobs Archive", "url": "https://stevejobsarchive.com/", "concepts": ["customer-focus", "entrepreneurship"], "verified": true, "verificationNotes": "Steve Jobs, from his 1997 WWDC keynote - well documented", "needs
